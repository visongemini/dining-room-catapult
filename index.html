        // ==================== Èü≥È¢ëÁ≥ªÁªü ====================
        class AudioSystem {
            constructor() {
                this.audioCtx = null;
                this.isMusicPlaying = false;
                this.isBossMusic = false;
                this.musicGain = null;
                this.masterGain = null;
                this.initialized = false;
                this.musicInterval = null;
            }
            
            init() {
                if (this.initialized) return;
                try {
                    this.audioCtx = new (window.AudioContext || window.webkitAudioContext)();
                    this.masterGain = this.audioCtx.createGain();
                    this.masterGain.gain.value = 0.3;
                    this.masterGain.connect(this.audioCtx.destination);
                    this.initialized = true;
                } catch (e) {
                    console.log('Audio not supported');
                }
            }
            
            resume() {
                if (this.audioCtx && this.audioCtx.state === 'suspended') {
                    this.audioCtx.resume();
                }
            }
            
            startMusic() {
                if (!this.initialized) this.init();
                if (!this.audioCtx || this.isMusicPlaying) return;
                this.resume();
                
                this.isMusicPlaying = true;
                this.isBossMusic = false;
                this.musicGain = this.audioCtx.createGain();
                this.musicGain.gain.value = 0.12;
                this.musicGain.connect(this.masterGain);
                
                this.playNormalMusic();
            }
            
            playNormalMusic() {
                if (!this.isMusicPlaying) return;
                
                const melody = [
                    { note: 261.63, duration: 0.25 }, { note: 293.66, duration: 0.25 },
                    { note: 329.63, duration: 0.25 }, { note: 349.23, duration: 0.25 },
                    { note: 392.00, duration: 0.5 }, { note: 392.00, duration: 0.25 },
                    { note: 349.23, duration: 0.25 }, { note: 329.63, duration: 0.25 },
                    { note: 293.66, duration: 0.25 }, { note: 261.63, duration: 0.5 },
                ];
                
                let currentTime = this.audioCtx.currentTime;
                
                const playLoop = () => {
                    if (!this.isMusicPlaying || this.isBossMusic) return;
                    melody.forEach(({ note, duration }) => {
                        const osc = this.audioCtx.createOscillator();
                        const gain = this.audioCtx.createGain();
                        osc.type = 'square';
                        osc.frequency.value = note;
                        gain.gain.setValueAtTime(0.08, currentTime);
                        gain.gain.exponentialRampToValueAtTime(0.01, currentTime + duration * 0.8);
                        osc.connect(gain);
                        gain.connect(this.musicGain);
                        osc.start(currentTime);
                        osc.stop(currentTime + duration);
                        currentTime += duration;
                    });
                    this.musicInterval = setTimeout(() => {
                        if (this.isMusicPlaying && !this.isBossMusic) {
                            currentTime = this.audioCtx.currentTime;
                            playLoop();
                        }
                    }, (currentTime - this.audioCtx.currentTime) * 1000);
                };
                playLoop();
            }
            
            startBossMusic() {
                if (!this.initialized) this.init();
                this.isBossMusic = true;
                if (this.musicInterval) clearTimeout(this.musicInterval);
                
                // Èò¥Ê£ÆÊÅêÊÄñÁöÑÈ≠îÁéãÈü≥‰πê
                const darkMelody = [
                    { note: 110.00, duration: 0.4 }, { note: 87.31, duration: 0.4 },
                    { note: 65.41, duration: 0.6 }, { note: 110.00, duration: 0.3 },
                    { note: 92.50, duration: 0.4 }, { note: 73.42, duration: 0.5 },
                    { note: 110.00, duration: 0.3 }, { note: 82.41, duration: 0.6 },
                ];
                
                let currentTime = this.audioCtx.currentTime;
                
                const playDarkLoop = () => {
                    if (!this.isMusicPlaying || !this.isBossMusic) return;
                    darkMelody.forEach(({ note, duration }) => {
                        // ‰∏ªÈü≥
                        const osc = this.audioCtx.createOscillator();
                        const gain = this.audioCtx.createGain();
                        osc.type = 'sawtooth';
                        osc.frequency.value = note;
                        gain.gain.setValueAtTime(0.15, currentTime);
                        gain.gain.exponentialRampToValueAtTime(0.01, currentTime + duration * 0.9);
                        osc.connect(gain);
                        gain.connect(this.musicGain);
                        osc.start(currentTime);
                        osc.stop(currentTime + duration);
                        
                        // ‰∏çÂíåË∞êÈü≥Â±Ç
                        const osc2 = this.audioCtx.createOscillator();
                        const gain2 = this.audioCtx.createGain();
                        osc2.type = 'square';
                        osc2.frequency.value = note * 1.5; // ‰∏âÂ∫¶Èü≥Á®ãÔºåÊõ¥Èò¥Ê£Æ
                        gain2.gain.setValueAtTime(0.08, currentTime);
                        gain2.gain.exponentialRampToValueAtTime(0.01, currentTime + duration * 0.8);
                        osc2.connect(gain2);
                        gain2.connect(this.musicGain);
                        osc2.start(currentTime);
                        osc2.stop(currentTime + duration);
                        
                        currentTime += duration;

                    this.musicInterval = setTimeout(() => {

                    }, (currentTime - this.audioCtx.currentTime) * 1000);

            playBossAppearSound() {

                const now = this.audioCtx.currentTime;
                
                // ‰ΩéÊ≤âÁöÑÈ≠îÁéãÁôªÂú∫Èü≥Êïà

                    osc.type = 'sawtooth';
                    osc.frequency.setValueAtTime(55, now + i * 0.5);
                    osc.frequency.exponentialRampToValueAtTime(27.5, now + i * 0.5 + 0.8);
                    gain.gain.setValueAtTime(0.4, now + i * 0.5);
                    gain.gain.exponentialRampToValueAtTime(0.01, now + i * 0.5 + 0.8);
                    osc.connect(gain);
                    gain.connect(this.masterGain);
                    osc.start(now + i * 0.5);
                    osc.stop(now + i * 0.5 + 0.8);

                // Â∞ñÂè´ÊïàÊûú

                osc3.type = 'sawtooth';

                gain3.gain.exponentialRampToValueAtTime(0.01, now + 1.5);

            bindEvents() {
                const handleStart = (e) => {
                    const pos = this.getPointerPos(e);
                    const dist = Math.hypot(pos.x - CONFIG.slingshotX, pos.y - CONFIG.slingshotY);
                    if (dist < 80) {
                        this.dragStart = { x: CONFIG.slingshotX, y: CONFIG.slingshotY };
                        this.dragCurrent = pos;
                    }
                };

                const handleMove = (e) => {
                    if (!this.dragStart) return;
                    this.dragCurrent = this.getPointerPos(e);
                    const dx = this.dragCurrent.x - this.dragStart.x;
                    const dy = this.dragCurrent.y - this.dragStart.y;
                    const dist = Math.hypot(dx, dy);
                    if (dist > CONFIG.maxPullDistance) {
                        const angle = Math.atan2(dy, dx);
                        this.dragCurrent = {
                            x: this.dragStart.x + Math.cos(angle) * CONFIG.maxPullDistance,
                            y: this.dragStart.y + Math.sin(angle) * CONFIG.maxPullDistance
                        };
                    }
                };

                const handleEnd = () => {
                    if (!this.dragStart || !this.dragCurrent) return;
                    this.fireProjectile();
                    this.dragStart = null;
                    this.dragCurrent = null;
                };

                this.canvas.addEventListener('mousedown', handleStart);
                this.canvas.addEventListener('mousemove', handleMove);
                window.addEventListener('mouseup', handleEnd);
                this.canvas.addEventListener('touchstart', handleStart, { passive: false });
                this.canvas.addEventListener('touchmove', (e) => { e.preventDefault(); handleMove(e); }, { passive: false });
                window.addEventListener('touchend', handleEnd);
                
                document.getElementById('musicToggle').addEventListener('click', () => this.toggleMusic());
                document.getElementById('langToggle').addEventListener('click', () => this.toggleLanguage());
                document.getElementById('restartBtn').addEventListener('click', () => this.restart());
                document.getElementById('restartBtn2').addEventListener('click', () => this.restart());
                document.getElementById('continueBossBtn').addEventListener('click', () => this.startBossFight());
            }

            getPointerPos(e) {
                const rect = this.canvas.getBoundingClientRect();
                const scaleX = this.canvas.width / rect.width;
                const scaleY = this.canvas.height / rect.height;
                if (e.touches && e.touches.length > 0) {
                    return { x: (e.touches[0].clientX - rect.left) * scaleX, y: (e.touches[0].clientY - rect.top) * scaleY };
                }
                return { x: (e.clientX - rect.left) * scaleX, y: (e.clientY - rect.top) * scaleY };
            }

            fireProjectile() {
                const { World, Bodies, Body } = Matter;
                const dx = this.dragStart.x - this.dragCurrent.x;
                const dy = this.dragStart.y - this.dragCurrent.y;
                const dist = Math.hypot(dx, dy);
                const power = Math.min(dist / CONFIG.maxPullDistance, 1);
                
                const item = this.currentItem;
                const body = Bodies.circle(this.dragStart.x, this.dragStart.y, item.size/2, {
                    density: item.weight * 0.001, friction: 0.4, restitution: 0.6,
                    frictionAir: 0.005, label: 'projectile'
                });
                
                body.itemData = item;
                World.add(this.world, body);
                
                const force = CONFIG.launchPower * power;
                const angle = Math.atan2(dy, dx);
                Body.applyForce(body, body.position, {
                    x: Math.cos(angle) * force * item.weight,
                    y: Math.sin(angle) * force * item.weight
                });
                
                this.projectiles.push(body);
                this.audio.playLaunch();
                if (navigator.vibrate) navigator.vibrate(25);
                
                if (!this.poopMode) {
                    this.ammo--;
                    this.loadNextItem();
                }
                
                setTimeout(() => this.removeProjectile(body), 7000);
            }

            removeProjectile(projectile) {
                const index = this.projectiles.indexOf(projectile);
                if (index > -1) {
                    Matter.World.remove(this.world, projectile);
                    this.projectiles.splice(index, 1);
                }
            }

            handleCollisions(e) {
                const pairs = e.pairs;
                const now = Date.now();
                
                for (let pair of pairs) {
                    const bodyA = pair.bodyA;
                    const bodyB = pair.bodyB;
                    let projectile = null, other = null;
                    
                    if (bodyA.label === 'projectile') { projectile = bodyA; other = bodyB; }
                    else if (bodyB.label === 'projectile') { projectile = bodyB; other = bodyA; }
                    if (!projectile || !other) continue;
                    
                    const speed = Math.hypot(projectile.velocity.x, projectile.velocity.y);
                    if (speed < 0.8) continue;
                    
                    const item = projectile.itemData;
                    const cooldownKey = `${projectile.id}_${other.id}`;
                    if (this.hitCooldowns.has(cooldownKey)) {
                        if (now - this.hitCooldowns.get(cooldownKey) < 200) continue;
                    }
                    this.hitCooldowns.set(cooldownKey, now);
                    
                    if (other.label === 'boss_lola' && this.boss && this.boss.hp > 0) {
                        this.hitBoss(item, other.position, projectile);
                        continue;
                    }
                    
                    const charIndex = other.label?.match(/character_(\d)/)?.[1];
                    if (charIndex !== undefined) {
                        const character = this.characters[parseInt(charIndex)];
                        if (character && character.hp > 0) {
                            this.hitCharacter(character, item, other.position, projectile);
                        }
                    }
                    
                    if (other.label?.startsWith('furniture_')) {
                        this.hitFurniture(other, item, projectile);
                    }
                }
            }

            hitCharacter(character, item, position, projectile) {
                const damage = item.damage;
                character.hp -= damage;
                console.log(`Hit ${character.name}, damage: ${damage}, remaining hp: ${character.hp}`);
                
                character.hitFlash = 15;
                character.hitReaction = 20;
                character.hitOffsetX = (Math.random() - 0.5) * 20;
                character.hitOffsetY = -Math.random() * 15;
                
                // Â¢ûÂä†Âèó‰º§Á≠âÁ∫ß
                const hpPercent = character.hp / character.maxHp;
                if (hpPercent < 0.3) character.injuryLevel = 3;
                else if (hpPercent < 0.6) character.injuryLevel = 2;
                else if (hpPercent < 0.9) character.injuryLevel = 1;
                character.injured = character.injuryLevel > 0;
                
                this.audio.playHurt();
                if (navigator.vibrate) navigator.vibrate(20);
                
                this.showDamageText(position.x, position.y, damage, true);
                this.score += damage;
                this.updateUI();
                
                this.createParticles(position.x, position.y, '#8B4513', 15);
                
                Matter.Body.setVelocity(projectile, {
                    x: projectile.velocity.x * 0.5,
                    y: projectile.velocity.y * 0.3
                });
                
                if (character.hp <= 0) {
                    console.log(`${character.name} defeated!`);
                    this.createParticles(position.x, position.y, character.color, 30);
                    if (character.body) {
                        Matter.World.remove(this.world, character.body);
                        character.body = null;
                    }
                    this.checkGameEnd();
                }
            }

            hitBoss(item, position, projectile) {
                // Áû¨Áßª‰∏≠ÊàñÊó†ÊïåÊó∂‰∏çÂèó‰º§ÂÆ≥
                if (this.boss.isTeleporting || this.boss.invulnerable > 0) {
                    this.showDamageText(position.x, position.y, 'MISS!', false, '#888');
                    Matter.Body.setVelocity(projectile, {
                        x: -projectile.velocity.x * 0.5,
                        y: -projectile.velocity.y * 0.5
                    });
                    return;
                }
                
                // Èó™ÈÅøÂá†Áéá
                if (Math.random() < this.boss.dodgeChance) {
                    this.showDamageText(position.x, position.y, 'DODGE!', false, '#ffff00');
                    this.boss.targetX += (Math.random() - 0.5) * 100;
                    this.boss.targetY += (Math.random() - 0.5) * 100;
                    Matter.Body.setVelocity(projectile, {
                        x: projectile.velocity.x * 0.3,
                        y: projectile.velocity.y * 0.2
                    });
                    return;
                }
                
                const damage = item.damage;
                this.boss.hp -= damage;
                this.boss.hitFlash = 15;
                this.boss.hitReaction = 20;
                
                // Âèó‰º§ÂêéÂº∫Âà∂Áû¨Áßª
                if (Math.random() < 0.3) {
                    this.bossTeleport();
                }
                
                // Â±èÂπïÈúáÂä®ÊïàÊûú
                document.getElementById('gameContainer').classList.add('screen-shake');
                setTimeout(() => {
                    document.getElementById('gameContainer').classList.remove('screen-shake');
                }, 300);
                
                this.audio.playHurt();
                if (navigator.vibrate) navigator.vibrate([30, 20, 30]);
                
                this.showDamageText(position.x, position.y, damage, true, '#ff00ff');
                this.score += damage * 2;
                this.updateUI();
                
                this.createParticles(position.x, position.y, '#ff00ff', 20);
                
                Matter.Body.setVelocity(projectile, {
                    x: projectile.velocity.x * 0.3,
                    y: projectile.velocity.y * 0.2
                });
                
                if (this.boss.hp <= 0) {
                    this.createParticles(position.x, position.y, '#4a0080', 50);
                    if (this.boss.body) {
                        Matter.World.remove(this.world, this.boss.body);
                    }
                    this.bossDefeated = true;
                    this.showVictory();
                }
            }

            hitFurniture(furnitureBody, item, projectile) {
                const furniture = this.furniture.find(f => f.body === furnitureBody);
                if (!furniture || furniture.hp <= 0) return;
                
                furniture.hp -= item.damage;
                this.showDamageText(furnitureBody.position.x, furnitureBody.position.y - 50, item.damage, false);
                this.audio.playHit();
                
                const hitX = (projectile.position.x + furnitureBody.position.x) / 2;
                const hitY = (projectile.position.y + furnitureBody.position.y) / 2;
                this.createParticles(hitX, hitY, '#8B4513', 10);
                
                if (!furnitureBody.isStatic) {
                    Matter.Body.applyForce(furnitureBody, projectile.position, {
                        x: projectile.velocity.x * 0.0015,
                        y: projectile.velocity.y * 0.0015
                    });
                }
                
                if (furniture.hp <= 0) {
                    this.breakFurniture(furniture);
                }
            }

            breakFurniture(furniture) {
                Matter.World.remove(this.world, furniture.body);
                const pos = furniture.body.position;
                this.createParticles(pos.x, pos.y, '#8b4513', 25);
                this.audio.playBreak();
                const brokenText = currentLang === 'zh' ? `${t(furniture.nameKey)} Á¢é‰∫Ü!` : `${t(furniture.nameKey)} Broken!`;
                this.showDamageText(pos.x, pos.y, brokenText, false, '#ff6600');
                furniture.hp = 0;
            }

            showDamageText(x, y, damage, isCharacter, color) {
                const el = document.createElement('div');
                el.className = 'damage-text';
                el.textContent = typeof damage === 'number' ? `-${damage}` : damage;
                el.style.left = (x / CONFIG.width * 100) + '%';
                el.style.top = (y / CONFIG.height * 100) + '%';
                if (color) el.style.color = color;
                else if (isCharacter) { el.style.color = '#ff0000'; el.style.fontSize = '20px'; }
                else { el.style.color = '#ffaa00'; el.style.fontSize = '14px'; }
                document.getElementById('ui').appendChild(el);
                setTimeout(() => el.remove(), 1000);
            }

            createParticles(x, y, color, count) {
                for (let i = 0; i < count; i++) {
                    this.particles.push({
                        x, y,
                        vx: (Math.random() - 0.5) * 10,
                        vy: (Math.random() - 0.5) * 10 - 3,
                        life: 50, color,
                        size: Math.random() * 6 + 3
                    });
                }
            }

            updateCharacters() {
                const { Bodies, World, Body } = Matter;
                
                this.characters.forEach((char, index) => {
                    if (char.hp <= 0) return;
                    
                    const positions = [
                        { x: 90, y: 300 }, { x: 270, y: 310 },
                        { x: 180, y: 290 }, { x: 310, y: 160 }
                    ];
                    const pos = positions[index];
                    
                    char.nextToggle--;
                    
                    if (char.visible) {
                        char.visibleTimer--;
                        char.faceOffset = Math.min(char.faceOffset + 4, char.size * 0.8);
                        if (char.visibleTimer <= 0) {
                            char.visible = false;
                            char.nextToggle = Math.random() * 100 + 50;
                        }
                    } else {
                        char.faceOffset = Math.max(char.faceOffset - 5, 0);
                        if (char.nextToggle <= 0) {
                            char.visible = true;
                            char.visibleTimer = char.duration;
                        }
                    }
                    
                    if (char.hitFlash > 0) char.hitFlash--;
                    if (char.hitReaction > 0) {
                        char.hitReaction--;
                        char.hitOffsetX *= 0.85;
                        char.hitOffsetY *= 0.85;
                    } else {
                        char.hitOffsetX = 0;
                        char.hitOffsetY = 0;
                    }
                    
                    const drawX = pos.x + char.hitOffsetX;
                    const drawY = pos.y + char.hitOffsetY;
                    const faceHeight = char.faceOffset * 0.8;
                    
                    if (char.visible && char.faceOffset > char.size * 0.3) {
                        if (!char.body) {
                            char.body = Bodies.rectangle(drawX, drawY - faceHeight/2, char.size * 0.7, faceHeight, {
                                isStatic: true, isSensor: false, label: `character_${index}`
                            });
                            World.add(this.world, char.body);
                        } else {
                            Body.setPosition(char.body, { x: drawX, y: drawY - faceHeight/2 });
                        }
                    } else if (char.body) {
                        World.remove(this.world, char.body);
                        char.body = null;
                    }
                });
            }

                if (aliveCharacters.length === 0 && !this.bossMode) {

            loop() {
                Matter.Engine.update(this.engine, 1000 / 60);
                this.updateCharacters();
                this.updateBoss();
                this.updateParticles();
                this.render();
                requestAnimationFrame(() => this.loop());
            }

            updateParticles() {
                this.particles = this.particles.filter(p => {
                    p.x += p.vx; p.y += p.vy;
                    p.vy += 0.25;
                    p.life--;
                    return p.life > 0;
                });
            }

            render() {
                const ctx = this.ctx;
                
                // BossÊ®°ÂºèËÉåÊôØÂèòÊöó
                if (this.bossMode) {
                    ctx.fillStyle = '#2a1a2a';
                } else {
                    ctx.fillStyle = '#f5e6d3';
                }
                ctx.fillRect(0, 0, CONFIG.width, CONFIG.height);
                
                // BossÊ®°Âºè‰∏ãÊ∑ªÂä†ÊöóÁ¥´Ëâ≤ÈÅÆÁΩ©
                if (this.bossMode) {
                    ctx.fillStyle = 'rgba(74, 0, 128, 0.15)';
                    ctx.fillRect(0, 0, CONFIG.width, CONFIG.height);
                }
                
                ctx.fillStyle = this.bossMode ? '#3a2a3a' : '#d4c4b0';
                ctx.fillRect(0, CONFIG.height - 40, CONFIG.width, 40);
                ctx.fillStyle = this.bossMode ? '#8b4513' : '#c49a6c';
                ctx.fillRect(20, CONFIG.height - 50, CONFIG.width - 40, 30);
                
                this.drawLamp(ctx, CONFIG.width/2, 50);
                this.furniture.forEach(f => { if (f.hp > 0) this.drawFurniture(ctx, f); });
                this.characters.forEach((char, i) => { if (char.hp > 0) this.drawCharacter(ctx, char, i); });
                
                // ÁªòÂà∂Boss
                if (this.bossMode && this.boss && this.boss.hp > 0) {
                    this.drawBoss(ctx);
                }
                
                this.drawVison(ctx);
                this.drawSlingshot(ctx);
                this.projectiles.forEach(p => this.drawProjectile(ctx, p));
                if (this.dragStart && this.dragCurrent) this.drawTrajectory(ctx);
                this.drawParticles(ctx);
                this.drawHealthBars();
            }

            drawLamp(ctx, x, y) {
                ctx.strokeStyle = this.bossMode ? '#444' : '#666';
                ctx.lineWidth = 2;
                ctx.beginPath();
                ctx.moveTo(x, 0);
                ctx.lineTo(x, y);
                ctx.stroke();
                ctx.fillStyle = this.bossMode ? '#800080' : '#ffd700';
                ctx.beginPath();
                ctx.moveTo(x - 20, y);
                ctx.lineTo(x + 20, y);
                ctx.lineTo(x + 15, y + 25);
                ctx.lineTo(x - 15, y + 25);
                ctx.fill();
                ctx.fillStyle = this.bossMode ? 'rgba(128, 0, 128, 0.4)' : 'rgba(255, 215, 0, 0.3)';
                ctx.beginPath();
                ctx.arc(x, y + 40, 30, 0, Math.PI * 2);
                ctx.fill();
            }

            drawFurniture(ctx, f) {
                const b = f.body;
                const x = b.position.x, y = b.position.y;
                const w = b.bounds.max.x - b.bounds.min.x;
                const h = b.bounds.max.y - b.bounds.min.y;
                
                ctx.save();
                ctx.translate(x, y);
                ctx.rotate(b.angle);
                
                const hpPercent = f.hp / f.maxHp;
                const darken = Math.floor((1 - hpPercent) * 100);
                
                switch(f.type) {
                    case 'table':
                        ctx.fillStyle = this.darkenColor('#8b4513', darken);
                        ctx.fillRect(-w/2, -h/2, w, h);
                        ctx.fillStyle = this.darkenColor('#a0522d', darken);
                        ctx.fillRect(-w/2 + 5, -h/2 + 5, w - 10, 5);
                        ctx.fillRect(-w/2 + 5, -h/2 + 25, w - 10, 5);
                        break;
                    case 'chair':
                        ctx.fillStyle = this.darkenColor('#a0522d', darken);
                        ctx.fillRect(-w/2, -h/2, w, h);
                        ctx.fillStyle = this.darkenColor('#8b4513', darken);
                        ctx.fillRect(-w/2 + 5, -h/2, w - 10, 18);
                        break;
                    case 'glass_cabinet':
                        ctx.fillStyle = `rgba(173, 216, 230, ${0.4 + hpPercent * 0.4})`;
                        ctx.fillRect(-w/2, -h/2, w, h);
                        ctx.strokeStyle = this.darkenColor('#87ceeb', darken);
                        ctx.lineWidth = 2;
                        ctx.strokeRect(-w/2, -h/2, w, h);
                        ctx.fillStyle = 'rgba(255, 255, 255, 0.3)';
                        ctx.fillRect(-w/2 + 5, -h/2 + 5, 10, h - 10);
                        break;
                    case 'fridge':
                        ctx.fillStyle = this.darkenColor('#e0e0e0', darken);
                        ctx.fillRect(-w/2, -h/2, w, h);
                        ctx.strokeStyle = this.darkenColor('#999', darken);
                        ctx.lineWidth = 2;
                        ctx.strokeRect(-w/2, -h/2, w, h);
                        ctx.fillStyle = '#silver';
                        ctx.fillRect(-w/2 + 5, -5, 5, 15);
                        break;
                    case 'sideboard':
                        ctx.fillStyle = this.darkenColor('#cd853f', darken);
                        ctx.fillRect(-w/2, -h/2, w, h);
                        ctx.strokeStyle = this.darkenColor('#8b4513', darken);
                        ctx.lineWidth = 1;
                        ctx.strokeRect(-w/2 + 5, -h/2 + 5, w - 10, h/2 - 10);
                        ctx.strokeRect(-w/2 + 5, 5, w - 10, h/2 - 10);
                        break;
                    case 'microwave':
                        ctx.fillStyle = this.darkenColor('#c0c0c0', darken);
                        ctx.fillRect(-w/2, -h/2, w, h);
                        ctx.strokeStyle = this.darkenColor('#808080', darken);
                        ctx.lineWidth = 2;
                        ctx.strokeRect(-w/2, -h/2, w, h);
                        ctx.fillStyle = '#333';
                        ctx.fillRect(-w/2 + 3, -h/2 + 3, w - 15, h - 6);
                        ctx.fillStyle = '#666';
                        ctx.fillRect(w/2 - 10, -h/2 + 5, 6, 6);
                        ctx.fillRect(w/2 - 10, 0, 6, 6);
                        break;
                    case 'stool':
                        ctx.fillStyle = this.darkenColor('#8b4513', darken);
                        ctx.fillRect(-w/2, -h/2, w, h);
                        ctx.fillStyle = this.darkenColor('#654321', darken);
                        ctx.fillRect(-w/4, -h/2, w/2, 8);
                        break;
                    case 'plant':
                        ctx.fillStyle = this.darkenColor('#8b4513', darken);
                        ctx.fillRect(-w/3, 0, w/1.5, h/2);
                        ctx.fillStyle = `rgba(34, 139, 34, ${0.6 + hpPercent * 0.4})`;
                        ctx.beginPath();
                        ctx.arc(0, -h/4, w/2, 0, Math.PI * 2);
                        ctx.fill();
                        ctx.beginPath();
                        ctx.arc(-w/3, 0, w/3, 0, Math.PI * 2);
                        ctx.fill();
                        ctx.beginPath();
                        ctx.arc(w/3, 0, w/3, 0, Math.PI * 2);
                        ctx.fill();
                        break;
                    case 'bookshelf':
                        ctx.fillStyle = this.darkenColor('#a0522d', darken);
                        ctx.fillRect(-w/2, -h/2, w, h);
                        ctx.strokeStyle = this.darkenColor('#8b4513', darken);
                        ctx.lineWidth = 2;
                        for(let i=1; i<4; i++) {
                            ctx.beginPath();
                            ctx.moveTo(-w/2, -h/2 + i*h/4);
                            ctx.lineTo(w/2, -h/2 + i*h/4);
                            ctx.stroke();
                        }
                        break;
                    case 'picture_frame':
                        ctx.fillStyle = this.darkenColor('#8b4513', darken);
                        ctx.fillRect(-w/2, -h/2, w, h);
                        ctx.fillStyle = '#fff';
                        ctx.fillRect(-w/2 + 3, -h/2 + 3, w - 6, h - 6);
                        ctx.fillStyle = '#87ceeb';
                        ctx.fillRect(-w/2 + 6, -h/2 + 6, w - 12, h - 12);
                        break;
                    case 'wall_clock':
                        ctx.fillStyle = this.darkenColor('#fff', darken);
                        ctx.beginPath();
                        ctx.arc(0, 0, w/2, 0, Math.PI * 2);
                        ctx.fill();
                        ctx.strokeStyle = this.darkenColor('#333', darken);
                        ctx.lineWidth = 2;
                        ctx.stroke();
                        ctx.fillStyle = '#000';
                        ctx.beginPath();
                        ctx.moveTo(0, 0);
                        ctx.lineTo(0, -w/4);
                        ctx.moveTo(0, 0);
                        ctx.lineTo(w/5, 0);
                        ctx.stroke();
                        break;
                    case 'shoe_rack':
                        ctx.fillStyle = this.darkenColor('#cd853f', darken);
                        ctx.fillRect(-w/2, -h/2, w, h);
                        ctx.strokeStyle = this.darkenColor('#8b4513', darken);
                        ctx.lineWidth = 1;
                        ctx.strokeRect(-w/2, -h/2, w, h);
                        ctx.beginPath();
                        ctx.moveTo(-w/2, 0);
                        ctx.lineTo(w/2, 0);
                        ctx.stroke();
                        break;
                    case 'rug':
                        ctx.fillStyle = this.darkenColor('#b22222', darken);
                        ctx.fillRect(-w/2, -h/2, w, h);
                        ctx.strokeStyle = this.darkenColor('#8b0000', darken);
                        ctx.lineWidth = 2;
                        ctx.strokeRect(-w/2 + 2, -h/2 + 2, w - 4, h - 4);
                        break;
                    case 'vase_stand':
                        ctx.fillStyle = this.darkenColor('#8b4513', darken);
                        ctx.fillRect(-w/4, -h/2, w/2, h);
                        ctx.fillStyle = this.darkenColor('#deb887', darken);
                        ctx.fillRect(-w/2, -h/2, w, 5);
                        ctx.fillRect(-w/2, h/2 - 5, w, 5);
                        break;
                }
                ctx.restore();
                
                if (hpPercent < 1) {
                    const barWidth = Math.min(w, 60);
                    ctx.fillStyle = '#333';
                    ctx.fillRect(x - barWidth/2, y - h/2 - 18, barWidth, 8);
                    ctx.fillStyle = hpPercent > 0.6 ? '#4CAF50' : hpPercent > 0.3 ? '#ff9800' : '#ff4444';
                    ctx.fillRect(x - barWidth/2, y - h/2 - 18, barWidth * hpPercent, 8);
                    ctx.strokeStyle = '#000';
                    ctx.lineWidth = 1;
                    ctx.strokeRect(x - barWidth/2, y - h/2 - 18, barWidth, 8);
                }
            }
            
            darkenColor(hex, percent) {
                const num = parseInt(hex.replace('#', ''), 16);
                const amt = Math.round(2.55 * percent);
                const R = Math.max((num >> 16) - amt, 0);
                const G = Math.max((num >> 8 & 0x00FF) - amt, 0);
                const B = Math.max((num & 0x0000FF) - amt, 0);
                return '#' + (0x1000000 + R * 0x10000 + G * 0x100 + B).toString(16).slice(1);
            }

            drawCharacter(ctx, char, index) {
                const positions = [{ x: 90, y: 300 }, { x: 270, y: 310 }, { x: 180, y: 290 }, { x: 310, y: 160 }];
                const pos = positions[index];
                const faceOffset = char.faceOffset;
                if (faceOffset <= 0) return;
                
                ctx.save();
                const drawX = pos.x + (char.hitOffsetX || 0);
                const drawY = pos.y + (char.hitOffsetY || 0);
                ctx.translate(drawX, drawY);
                
                if (char.hitReaction > 0) {
                    ctx.translate((Math.random() - 0.5) * 6, (Math.random() - 0.5) * 6);
                }
                if (char.hitFlash > 0 && Math.floor(Date.now() / 50) % 2) {
                    ctx.globalAlpha = 0.5;
                }
                
                const size = char.size;
                ctx.fillStyle = char.color;
                
                // ÁªòÂà∂Âèó‰º§ÊïàÊûú - Ê∑§ÈùíÂíåÁª∑Â∏¶
                if (char.injured) {
                    ctx.globalCompositeOperation = 'multiply';
                }
                
                if (char.name === 'Coco') {
                    ctx.fillRect(-size/2, -faceOffset, size, faceOffset);
                    ctx.fillStyle = '#5c4033';
                    ctx.fillRect(-size/2 - 4, -faceOffset, size + 8, 12);
                    ctx.fillRect(-size/2 - 4, -faceOffset, 8, faceOffset);
                    ctx.fillRect(size/2 - 4, -faceOffset, 8, faceOffset);
                    ctx.fillStyle = '#000';
                    ctx.fillRect(-size/4 - 3, -faceOffset + 16, 6, 6);

            drawSlingshot(ctx) {
                const sx = CONFIG.slingshotX, sy = CONFIG.slingshotY;
                const item = this.currentItem || POOP_ITEM;
                ctx.save();
                ctx.strokeStyle = '#8b4513';
                ctx.lineWidth = 6;
                ctx.lineCap = 'round';
                ctx.beginPath();
                ctx.moveTo(sx, sy);
                ctx.lineTo(sx - 15, sy + 40);
                ctx.moveTo(sx, sy);
                ctx.lineTo(sx + 15, sy + 40);
                ctx.stroke();
                
                if (this.dragStart && this.dragCurrent) {
                    ctx.strokeStyle = '#654321';
                    ctx.lineWidth = 4;
                    ctx.beginPath();
                    ctx.moveTo(sx - 15, sy);
                    ctx.lineTo(this.dragCurrent.x, this.dragCurrent.y);
                    ctx.moveTo(sx + 15, sy);
                    ctx.lineTo(this.dragCurrent.x, this.dragCurrent.y);
                    ctx.stroke();
                    ctx.save();
                    ctx.translate(this.dragCurrent.x, this.dragCurrent.y);
                    this.drawItemShape(ctx, item, item.size * 0.5);
                    ctx.restore();
                } else {
                    ctx.strokeStyle = '#654321';
                    ctx.lineWidth = 3;
                    ctx.beginPath();
                    ctx.moveTo(sx - 15, sy);
                    ctx.lineTo(sx + 15, sy);
                    ctx.stroke();
                    ctx.save();
                    ctx.translate(sx, sy);
                    this.drawItemShape(ctx, item, item.size * 0.4);
                    ctx.restore();
                }
                ctx.restore();
            }
            
            drawItemShape(ctx, item, size) {
                ctx.fillStyle = item.color;
                ctx.strokeStyle = '#000';
                ctx.lineWidth = 1;
                
                switch(item.type) {
                    case 'poop':
                        ctx.fillStyle = '#8B4513';
                        ctx.beginPath();
                        ctx.arc(0, size/3, size/3, 0, Math.PI * 2);
                        ctx.fill();
                        ctx.beginPath();
                        ctx.arc(0, 0, size/2.5, 0, Math.PI * 2);
                        ctx.fill();
                        ctx.beginPath();
                        ctx.ellipse(0, -size/2.5, size/4, size/3, 0, 0, Math.PI * 2);
                        ctx.fill();
                        ctx.fillStyle = '#A0522D';
                        ctx.beginPath();
                        ctx.arc(-size/6, -size/4, size/8, 0, Math.PI * 2);
                        ctx.fill();
                        break;
                    
                    case 'plate':
                        ctx.fillStyle = item.color;
                        ctx.beginPath();
                        ctx.ellipse(0, 0, size/2, size/6, 0, 0, Math.PI * 2);
                        ctx.fill();
                        ctx.stroke();
                        ctx.beginPath();
                        ctx.ellipse(0, 0, size/3, size/10, 0, 0, Math.PI * 2);
                        ctx.strokeStyle = '#ccc';
                        ctx.stroke();
                        break;
                    
                    case 'cup':
                        ctx.fillStyle = item.color;
                        ctx.fillRect(-size/4, -size/2, size/2, size);
                        ctx.strokeRect(-size/4, -size/2, size/2, size);
                        ctx.fillStyle = 'rgba(255,255,255,0.3)';
                        ctx.fillRect(-size/6, -size/2 + 2, size/8, size - 4);
                        break;
                    
                    case 'mug':
                        ctx.fillStyle = item.color;
                        ctx.fillRect(-size/4, -size/2, size/2, size * 0.8);
                        ctx.strokeRect(-size/4, -size/2, size/2, size * 0.8);
                        ctx.beginPath();
                        ctx.arc(size/4, -size/8, size/4, -Math.PI/2, Math.PI/2);
                        ctx.stroke();
                        break;
                    
                    case 'cutlery':
                        ctx.fillStyle = item.color;
                        ctx.fillRect(-size/8, -size/2, size/4, size);
                        ctx.strokeRect(-size/8, -size/2, size/4, size);
                        for(let i=0; i<3; i++) {
                            ctx.beginPath();
                            ctx.moveTo(-size/8 + i*size/8, -size/2);
                            ctx.lineTo(-size/8 + i*size/8 + size/16, -size/2 - size/4);
                            ctx.stroke();
                        }
                        break;
                    
                    case 'bat':
                        ctx.fillStyle = item.color;
                        ctx.beginPath();
                        ctx.moveTo(-size/6, -size/2);
                        ctx.lineTo(size/6, -size/2);
                        ctx.lineTo(size/4, size/2);
                        ctx.lineTo(-size/4, size/2);
                        ctx.closePath();
                        ctx.fill();
                        ctx.stroke();
                        break;
                    
                    case 'ball':
                        ctx.fillStyle = item.color;
                        ctx.beginPath();
                        ctx.arc(0, 0, size/2, 0, Math.PI * 2);
                        ctx.fill();
                        ctx.stroke();
                        ctx.strokeStyle = '#ff0000';
                        ctx.beginPath();
                        ctx.arc(0, 0, size/3, 0.5, Math.PI - 0.5);
                        ctx.stroke();
                        ctx.beginPath();
                        ctx.arc(0, 0, size/3, Math.PI + 0.5, -0.5);
                        ctx.stroke();
                        break;
                    
                    case 'toilet_paper':
                        ctx.fillStyle = item.color;
                        ctx.beginPath();
                        ctx.ellipse(0, -size/3, size/3, size/6, 0, 0, Math.PI * 2);
                        ctx.fill();
                        ctx.stroke();
                        ctx.fillRect(-size/3, -size/3, size/1.5, size/1.5);
                        ctx.strokeRect(-size/3, -size/3, size/1.5, size/1.5);
                        ctx.beginPath();
                        ctx.ellipse(0, size/3, size/3, size/6, 0, 0, Math.PI * 2);
                        ctx.fill();
                        ctx.stroke();
                        ctx.beginPath();
                        ctx.arc(0, 0, size/6, 0, Math.PI * 2);
                        ctx.strokeStyle = '#ddd';
                        ctx.stroke();
                        break;
                    
                    case 'slipper':
                        ctx.fillStyle = item.color;
                        ctx.beginPath();
                        ctx.ellipse(0, 0, size/2, size/3, 0, 0, Math.PI * 2);
                        ctx.fill();
                        ctx.stroke();
                        ctx.fillStyle = 'rgba(0,0,0,0.2)';
                        ctx.fillRect(-size/4, -size/6, size/2, size/8);
                        break;
                    
                    case 'vase':
                        ctx.fillStyle = item.color;
                        ctx.beginPath();
                        ctx.moveTo(-size/6, -size/2);
                        ctx.quadraticCurveTo(-size/3, -size/4, -size/4, 0);
                        ctx.quadraticCurveTo(-size/3, size/4, -size/6, size/2);
                        ctx.lineTo(size/6, size/2);
                        ctx.quadraticCurveTo(size/3, size/4, size/4, 0);
                        ctx.quadraticCurveTo(size/3, -size/4, size/6, -size/2);
                        ctx.closePath();
                        ctx.fill();
                        ctx.stroke();
                        break;
                    
                    case 'book':
                        ctx.fillStyle = item.color;
                        ctx.fillRect(-size/3, -size/2, size/1.5, size);
                        ctx.strokeRect(-size/3, -size/2, size/1.5, size);
                        ctx.fillStyle = '#fff';
                        ctx.fillRect(-size/3 + 3, -size/2 + 3, size/2, size - 6);
                        ctx.strokeStyle = '#gold';
                        ctx.strokeRect(-size/3 + 3, -size/2 + 3, size/2, size - 6);
                        break;
                    
                    case 'pencil':
                        ctx.fillStyle = item.color;
                        ctx.fillRect(-size/8, -size/2, size/4, size * 0.8);
                        ctx.strokeRect(-size/8, -size/2, size/4, size * 0.8);
                        ctx.fillStyle = '#deb887';
                        ctx.beginPath();
                        ctx.moveTo(-size/8, size * 0.3);
                        ctx.lineTo(0, size/2);
                        ctx.lineTo(size/8, size * 0.3);
                        ctx.closePath();
                        ctx.fill();
                        ctx.stroke();
                        break;
                    
                    case 'console':
                        ctx.fillStyle = item.color;
                        ctx.fillRect(-size/3, -size/3, size/1.5, size/1.5);
                        ctx.strokeRect(-size/3, -size/3, size/1.5, size/1.5);
                        ctx.fillStyle = '#000';
                        ctx.fillRect(-size/5, -size/6, size/2.5, size/4);
                        ctx.fillStyle = '#ff0000';
                        ctx.beginPath();
                        ctx.arc(size/5, size/6, size/10, 0, Math.PI * 2);
                        ctx.fill();
                        break;
                    
                    case 'plush':
                        ctx.fillStyle = item.color;
                        ctx.beginPath();
                        ctx.arc(0, 0, size/2.5, 0, Math.PI * 2);
                        ctx.fill();
                        ctx.stroke();
                        ctx.beginPath();
                        ctx.arc(-size/3, -size/3, size/5, 0, Math.PI * 2);
                        ctx.fill();
                        ctx.stroke();
                        ctx.beginPath();
                        ctx.arc(size/3, -size/3, size/5, 0, Math.PI * 2);
                        ctx.fill();
                        ctx.stroke();
                        ctx.fillStyle = '#000';
                        ctx.beginPath();
                        ctx.arc(-size/8, -size/12, size/12, 0, Math.PI * 2);
                        ctx.arc(size/8, -size/12, size/12, 0, Math.PI * 2);
                        ctx.fill();
                        break;
                    
                    case 'sock':
                        ctx.fillStyle = item.color;
                        ctx.fillRect(-size/4, -size/2, size/2, size * 0.7);
                        ctx.fillRect(-size/4, size * 0.1, size/2.5, size * 0.4);
                        ctx.strokeRect(-size/4, -size/2, size/2, size * 0.7);
                        ctx.strokeRect(-size/4, size * 0.1, size/2.5, size * 0.4);
                        ctx.fillStyle = 'rgba(255,255,255,0.5)';
                        ctx.fillRect(-size/4, -size/2, size/2, size/8);
                        ctx.fillRect(-size/4, size * 0.1, size/2.5, size/8);
                        break;
                    
                    case 'underwear':
                        ctx.fillStyle = item.color;
                        ctx.beginPath();
                        ctx.moveTo(-size/3, -size/4);
                        ctx.lineTo(size/3, -size/4);
                        ctx.quadraticCurveTo(size/4, size/3, 0, size/2);
                        ctx.quadraticCurveTo(-size/4, size/3, -size/3, -size/4);
                        ctx.closePath();
                        ctx.fill();
                        ctx.stroke();
                        break;
                    
                    default:
                        ctx.fillStyle = item.color;
                        ctx.beginPath();
                        ctx.arc(0, 0, size/2, 0, Math.PI * 2);
                        ctx.fill();
                        ctx.stroke();
                }
            }

            drawProjectile(ctx, projectile) {
                const p = projectile;
                const item = p.itemData;
                ctx.save();
                ctx.translate(p.position.x, p.position.y);
                ctx.rotate(p.angle);
                this.drawItemShape(ctx, item, item.size);
                ctx.restore();
            }

            drawTrajectory(ctx) {
                if (!this.dragStart || !this.dragCurrent) return;
                const dx = this.dragStart.x - this.dragCurrent.x;
                const dy = this.dragStart.y - this.dragCurrent.y;
                const dist = Math.hypot(dx, dy);
                const power = Math.min(dist / CONFIG.maxPullDistance, 1);
                const angle = Math.atan2(dy, dx);
                ctx.fillStyle = `rgba(139, 69, 19, ${0.3 + power * 0.4})`;
                let simX = this.dragStart.x, simY = this.dragStart.y;
                const force = CONFIG.launchPower * power * 0.5;
                let simVx = Math.cos(angle) * force * 20;
                let simVy = Math.sin(angle) * force * 20;
                for (let i = 0; i < 12; i++) {
                    simX += simVx; simY += simVy;
                    simVy += CONFIG.gravity * 0.5;
                    ctx.beginPath();
                    ctx.arc(simX, simY, 4, 0, Math.PI * 2);
                    ctx.fill();
                }
            }

            drawParticles(ctx) {
                this.particles.forEach(p => {
                    ctx.globalAlpha = p.life / 50;
                    ctx.fillStyle = p.color;
                    ctx.beginPath();
                    ctx.arc(p.x, p.y, p.size/2, 0, Math.PI * 2);
                    ctx.fill();
                });
                ctx.globalAlpha = 1;
            }

            drawHealthBars() {
                const ui = document.getElementById('ui');
                ui.querySelectorAll('.health-bar, .character-name').forEach(el => el.remove());
                
                // ÊôÆÈÄöËßíËâ≤Ë°ÄÊù°
                this.characters.forEach((char, index) => {
                    if (char.hp <= 0) return;
                    
                    const barContainer = document.createElement('div');
                    barContainer.className = 'health-bar';
                    barContainer.style.left = (10 + index * 85) + 'px';
                    barContainer.style.top = '35px';
                    
                    const fill = document.createElement('div');
                    fill.className = 'health-fill';
                    fill.style.width = (char.hp / char.maxHp * 100) + '%';
                    if (char.hp / char.maxHp > 0.5) fill.style.background = '#4CAF50';
                    else if (char.hp / char.maxHp > 0.25) fill.style.background = '#ff9800';
                    else fill.style.background = '#f44336';
                    
                    barContainer.appendChild(fill);
                    ui.appendChild(barContainer);
                    
                    const name = document.createElement('div');
                    name.className = 'character-name';
                    name.textContent = char.name;
                    name.style.left = (10 + index * 85) + 'px';
                    name.style.top = '22px';
                    ui.appendChild(name);
                });
                
                // BossË°ÄÊù°
                if (this.bossMode && this.boss && this.boss.hp > 0) {
                    const bossBarContainer = document.createElement('div');
                    bossBarContainer.className = 'health-bar';
                    bossBarContainer.style.left = '50px';
                    bossBarContainer.style.top = '55px';
                    bossBarContainer.style.width = '260px';
                    bossBarContainer.style.height = '15px';
                    bossBarContainer.style.border = '2px solid #ff00ff';
                    
                    const bossFill = document.createElement('div');
                    bossFill.className = 'health-fill';
                    bossFill.style.width = (this.boss.hp / this.boss.maxHp * 100) + '%';
                    bossFill.style.background = 'linear-gradient(90deg, #ff00ff, #800080)';
                    
                    bossBarContainer.appendChild(bossFill);
                    ui.appendChild(bossBarContainer);
                    
                    const bossName = document.createElement('div');
                    bossName.className = 'character-name';
                    bossName.textContent = 'üëø È≠îÁéã LOLA';
                    bossName.style.left = '50px';
                    bossName.style.top = '40px';
                    bossName.style.color = '#ff00ff';
                    bossName.style.fontSize = '12px';
                    ui.appendChild(bossName);
                }
            }
        }

        let game;
        if (document.readyState === 'loading') {
            document.addEventListener('DOMContentLoaded', () => { game = new Game(); });
        } else {
            game = new Game();
        }
    </script>
