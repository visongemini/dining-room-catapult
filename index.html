<!DOCTYPE html>
<html lang="zh-CN">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, user-scalable=no">
    <title>Dining Room Catapult - ÂÆ∂Â∫≠È§êÂéÖÂºπÂ∞ÑÂ§ßÊàò</title>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/matter-js/0.19.0/matter.min.js"></script>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }
        
        body {
            background: #2d2d2d;
            display: flex;
            justify-content: center;
            align-items: center;
            min-height: 100vh;
            font-family: 'Courier New', monospace;
            overflow: hidden;
        }
        
        #gameContainer {
            position: relative;
            width: 100%;
            max-width: 400px;
            aspect-ratio: 9/16;
            background: #f5e6d3;
            border: 4px solid #8b7355;
            image-rendering: pixelated;
            image-rendering: crisp-edges;
        }
        
        #gameCanvas {
            width: 100%;
            height: 100%;
            display: block;
            image-rendering: pixelated;
            image-rendering: crisp-edges;
        }
        
        #ui {
            position: absolute;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            pointer-events: none;
        }
        
        .health-bar {
            position: absolute;
            width: 60px;
            height: 8px;
            background: #333;
            border: 1px solid #000;
            image-rendering: pixelated;
        }
        
        .health-fill {
            height: 100%;
            transition: width 0.2s;
        }
        
        .character-name {
            position: absolute;
            font-size: 8px;
            color: #fff;
            text-shadow: 1px 1px 0 #000;
            font-weight: bold;
        }
        
        #scorePanel {
            position: absolute;
            top: 5px;
            right: 5px;
            background: rgba(0,0,0,0.7);
            color: #fff;
            padding: 5px 10px;
            font-size: 10px;
            border: 2px solid #fff;
        }
        
        #ammoPanel {
            position: absolute;
            bottom: 5px;
            left: 50%;
            transform: translateX(-50%);
            background: rgba(0,0,0,0.8);
            color: #fff;
            padding: 8px 15px;
            font-size: 11px;
            border: 2px solid #ffd700;
            text-align: center;
        }
        
        #gameOver {
            position: absolute;
            top: 50%;
            left: 50%;
            transform: translate(-50%, -50%);
            background: rgba(0,0,0,0.9);
            color: #fff;
            padding: 20px;
            text-align: center;
            border: 3px solid #ffd700;
            display: none;
            pointer-events: auto;
        }
        
        #gameOver h2 {
            color: #ffd700;
            margin-bottom: 10px;
            font-size: 18px;
        }
        
        #restartBtn {
            background: #4CAF50;
            color: white;
            border: none;
            padding: 10px 20px;
            font-size: 14px;
            cursor: pointer;
            margin-top: 10px;
            font-family: inherit;
        }
        
        #restartBtn:hover {
            background: #45a049;
        }
        
        .damage-text {
            position: absolute;
            color: #ff0000;
            font-size: 14px;
            font-weight: bold;
            text-shadow: 1px 1px 0 #fff;
            pointer-events: none;
            animation: floatUp 1s ease-out forwards;
        }
        
        @keyframes floatUp {
            0% { transform: translateY(0); opacity: 1; }
            100% { transform: translateY(-30px); opacity: 0; }
        }
    </style>
</head>
<body>
    <div id="gameContainer">
        <canvas id="gameCanvas"></canvas>
        <div id="ui"></div>
        <div id="scorePanel">
            <div>ÂæóÂàÜ: <span id="score">0</span></div>
            <div>Â§ß‰æø: ‚àû</div>
        </div>
        <div id="ammoPanel">
            <div>üí© Ë∂ÖÁ∫ßÂ§ß‰æøÊ®°Âºè üí©</div>
            <div style="font-size:9px;color:#ff0;">‰º§ÂÆ≥MAX | Êó†ÈôêÂºπËçØ</div>
        </div>
        <div id="gameOver">
            <h2 id="gameOverTitle">Ê∏∏ÊàèÁªìÊùü</h2>
            <p id="gameOverText"></p>
            <button id="restartBtn" onclick="game.restart()">ÂÜçÊù•‰∏ÄÂ±Ä</button>
        </div>
    </div>

    <script>
        // ==================== Ê∏∏ÊàèÈÖçÁΩÆ ====================
        const CONFIG = {
            width: 360,
            height: 640,
            gravity: 0.8,
            slingshotX: 80,
            slingshotY: 520,
            maxPullDistance: 120,
            launchPower: 0.28  // Â¢ûÂä†ÂèëÂ∞ÑÂäõÂ∫¶
        };

        // ==================== Ë∂ÖÁ∫ßÂ§ß‰æøÈÖçÁΩÆ ====================
        const POOP_ITEM = {
            name: 'üí©Ë∂ÖÁ∫ßÂ§ß‰æø',
            damage: 50,        // ÊúÄÈ´ò‰º§ÂÆ≥
            weight: 8,         // ÈáçÈáèÂ§ß
            size: 60,          // ‰ΩìÁßØÂ∑®Â§ß
            type: 'poop',
            color: '#8B4513',
            penetrating: true  // Á©øÈÄèÊÄßÂº∫
        };

        // ==================== ËßíËâ≤Êï∞ÊçÆ ====================
        const CHARACTERS = [
            { name: 'Coco', maxHp: 80, hp: 80, color: '#ffb6c1', freq: 0.08, duration: 40, size: 28, yOffset: 0 },
            { name: 'Cola', maxHp: 100, hp: 100, color: '#87ceeb', freq: 0.05, duration: 60, size: 32, yOffset: 5 },
            { name: 'Vina', maxHp: 120, hp: 120, color: '#dda0dd', freq: 0.03, duration: 90, size: 36, yOffset: 10 },
            { name: 'Matt', maxHp: 200, hp: 200, color: '#deb887', freq: 0.015, duration: 30, size: 42, yOffset: 15 }
        ];

        // ==================== Ê∏∏Êàè‰∏ªÁ±ª ====================
        class Game {
            constructor() {
                this.canvas = document.getElementById('gameCanvas');
                this.ctx = this.canvas.getContext('2d');
                this.canvas.width = CONFIG.width;
                this.canvas.height = CONFIG.height;
                this.ctx.imageSmoothingEnabled = false;
                
                this.setupPhysics();
                this.initGame();
                this.bindEvents();
                this.loop();
            }

            setupPhysics() {
                const { Engine, World, Events } = Matter;
                
                this.engine = Engine.create();
                this.world = this.engine.world;
                this.engine.gravity.y = CONFIG.gravity;
                
                // Á¢∞ÊíûÊ£ÄÊµã - ‰ΩøÁî® collisionActive ÊåÅÁª≠Ê£ÄÊµã
                Events.on(this.engine, 'collisionStart', (e) => this.handleCollisions(e));
                Events.on(this.engine, 'collisionActive', (e) => this.handleCollisions(e));
            }

            initGame() {
                const { World, Engine } = Matter;
                
                // Ê∏ÖÁ©∫‰∏ñÁïå
                World.clear(this.world);
                Engine.clear(this.engine);
                
                // Ê∏∏ÊàèÁä∂ÊÄÅ
                this.score = 0;
                this.gameState = 'aiming';
                this.projectile = null;
                this.dragStart = null;
                this.dragCurrent = null;
                this.damageTexts = [];
                this.particles = [];
                this.hitCooldowns = new Map(); // Á¢∞ÊíûÂÜ∑Âç¥ÔºåÈò≤Ê≠¢ÈáçÂ§ç‰º§ÂÆ≥
                
                // ÈáçÁΩÆËßíËâ≤
                this.characters = CHARACTERS.map((c, index) => ({
                    ...c,
                    hp: c.maxHp,
                    visible: false,
                    visibleTimer: 0,
                    nextToggle: Math.random() * 100,
                    hitFlash: 0,
                    faceOffset: 0,
                    hitReaction: 0,
                    hitOffsetX: 0,
                    hitOffsetY: 0,
                    body: null,
                    index: index
                }));
                
                // ÂàõÂª∫ËæπÁïå
                this.createBoundaries();
                
                // ÂàõÂª∫ÂÆ∂ÂÖ∑
                this.createFurniture();
                
                // Êõ¥Êñ∞UI
                this.updateUI();
            }

            createBoundaries() {
                const { World, Bodies } = Matter;
                const thickness = 50;
                
                const walls = [
                    Bodies.rectangle(CONFIG.width/2, CONFIG.height + thickness/2, CONFIG.width, thickness, { 
                        isStatic: true,
                        label: 'ground'
                    }),
                    Bodies.rectangle(-thickness/2, CONFIG.height/2, thickness, CONFIG.height, { 
                        isStatic: true,
                        label: 'wall_left'
                    }),
                    Bodies.rectangle(CONFIG.width + thickness/2, CONFIG.height/2, thickness, CONFIG.height, { 
                        isStatic: true,
                        label: 'wall_right'
                    })
                ];
                
                World.add(this.world, walls);
            }

            createFurniture() {
                const { World, Bodies } = Matter;
                this.furniture = [];
                
                // Êú®Ë¥®È§êÊ°å - ‰∏≠Â§Æ
                const table = Bodies.rectangle(CONFIG.width/2, 350, 140, 80, {
                    isStatic: false,
                    density: 0.008,
                    friction: 0.8,
                    restitution: 0.3,
                    label: 'furniture_table'
                });
                this.furniture.push({ body: table, type: 'table', hp: 80, maxHp: 80, name: 'È§êÊ°å' });
                
                // È§êÊ§Ö - Â∑¶
                const chair1 = Bodies.rectangle(80, 320, 40, 60, {
                    isStatic: false,
                    density: 0.005,
                    friction: 0.7,
                    restitution: 0.2,
                    label: 'furniture_chair'
                });
                this.furniture.push({ body: chair1, type: 'chair', hp: 40, maxHp: 40, name: 'Ê§ÖÂ≠ê' });
                
                // È§êÊ§Ö - Âè≥
                const chair2 = Bodies.rectangle(280, 320, 40, 60, {
                    isStatic: false,
                    density: 0.005,
                    friction: 0.7,
                    restitution: 0.2,
                    label: 'furniture_chair'
                });
                this.furniture.push({ body: chair2, type: 'chair', hp: 40, maxHp: 40, name: 'Ê§ÖÂ≠ê' });
                
                // ÁéªÁíÉÊ©±Êüú - Âè≥‰∏ä
                const cabinet = Bodies.rectangle(300, 200, 80, 120, {
                    isStatic: false,
                    density: 0.006,
                    friction: 0.5,
                    restitution: 0.1,
                    label: 'furniture_cabinet'
                });
                this.furniture.push({ body: cabinet, type: 'glass_cabinet', hp: 30, maxHp: 30, name: 'Ê©±Êüú' });
                
                // ÂÜ∞ÁÆ± - Â∑¶Âêé
                const fridge = Bodies.rectangle(60, 220, 70, 140, {
                    isStatic: true,
                    density: 0.02,
                    friction: 0.9,
                    restitution: 0.1,
                    label: 'furniture_fridge'
                });
                this.furniture.push({ body: fridge, type: 'fridge', hp: 150, maxHp: 150, name: 'ÂÜ∞ÁÆ±' });
                
                // È§êËæπÊüú - Âè≥Âêé
                const sideboard = Bodies.rectangle(260, 240, 100, 80, {
                    isStatic: true,
                    density: 0.01,
                    friction: 0.8,
                    restitution: 0.1,
                    label: 'furniture_sideboard'
                });
                this.furniture.push({ body: sideboard, type: 'sideboard', hp: 80, maxHp: 80, name: 'È§êËæπÊüú' });
                
                World.add(this.world, this.furniture.map(f => f.body));
            }

            bindEvents() {
                const handleStart = (e) => {
                    if (this.gameState !== 'aiming') return;
                    
                    const pos = this.getPointerPos(e);
                    const dist = Math.hypot(pos.x - CONFIG.slingshotX, pos.y - CONFIG.slingshotY);
                    
                    if (dist < 80) {
                        this.dragStart = { x: CONFIG.slingshotX, y: CONFIG.slingshotY };
                        this.dragCurrent = pos;
                    }
                };

                const handleMove = (e) => {
                    if (!this.dragStart) return;
                    
                    this.dragCurrent = this.getPointerPos(e);
                    
                    // ÈôêÂà∂ÊúÄÂ§ßÊãâ‰º∏Ë∑ùÁ¶ª
                    const dx = this.dragCurrent.x - this.dragStart.x;
                    const dy = this.dragCurrent.y - this.dragStart.y;
                    const dist = Math.hypot(dx, dy);
                    
                    if (dist > CONFIG.maxPullDistance) {
                        const angle = Math.atan2(dy, dx);
                        this.dragCurrent = {
                            x: this.dragStart.x + Math.cos(angle) * CONFIG.maxPullDistance,
                            y: this.dragStart.y + Math.sin(angle) * CONFIG.maxPullDistance
                        };
                    }
                };

                const handleEnd = () => {
                    if (!this.dragStart || !this.dragCurrent) return;
                    
                    this.fireProjectile();
                    this.dragStart = null;
                    this.dragCurrent = null;
                };

                this.canvas.addEventListener('mousedown', handleStart);
                this.canvas.addEventListener('mousemove', handleMove);
                window.addEventListener('mouseup', handleEnd);
                
                this.canvas.addEventListener('touchstart', handleStart, { passive: false });
                this.canvas.addEventListener('touchmove', (e) => { e.preventDefault(); handleMove(e); }, { passive: false });
                window.addEventListener('touchend', handleEnd);
            }

            getPointerPos(e) {
                const rect = this.canvas.getBoundingClientRect();
                const scaleX = this.canvas.width / rect.width;
                const scaleY = this.canvas.height / rect.height;
                
                if (e.touches && e.touches.length > 0) {
                    return {
                        x: (e.touches[0].clientX - rect.left) * scaleX,
                        y: (e.touches[0].clientY - rect.top) * scaleY
                    };
                }
                return {
                    x: (e.clientX - rect.left) * scaleX,
                    y: (e.clientY - rect.top) * scaleY
                };
            }

            fireProjectile() {
                const { World, Bodies, Body } = Matter;
                
                const dx = this.dragStart.x - this.dragCurrent.x;
                const dy = this.dragStart.y - this.dragCurrent.y;
                const dist = Math.hypot(dx, dy);
                const power = Math.min(dist / CONFIG.maxPullDistance, 1);
                
                // ÂàõÂª∫Â§ß‰æøÊäïÂ∞ÑÁâ©
                const item = POOP_ITEM;
                const body = Bodies.circle(this.dragStart.x, this.dragStart.y, item.size/2, {
                    density: item.weight * 0.001,
                    friction: 0.4,
                    restitution: 0.6,
                    frictionAir: 0.005,
                    label: 'projectile'
                });
                
                body.itemData = item;
                World.add(this.world, body);
                
                // ÊñΩÂä†ÂèëÂ∞ÑÂäõ
                const force = CONFIG.launchPower * power;
                const angle = Math.atan2(dy, dx);
                Body.applyForce(body, body.position, {
                    x: Math.cos(angle) * force * item.weight,
                    y: Math.sin(angle) * force * item.weight
                });
                
                this.projectile = body;
                this.gameState = 'flying';
                
                // Êí≠ÊîæÂèëÂ∞ÑÈü≥Êïà
                this.playSound('launch');
                
                // ÊâãÊú∫ÈúáÂä®ÂèçÈ¶à
                if (navigator.vibrate) navigator.vibrate(30);
                
                // 8ÁßíÂêéÊ∏ÖÁêÜÊäïÂ∞ÑÁâ©
                this.projectileTimeout = setTimeout(() => {
                    this.removeProjectile();
                }, 8000);
            }

            removeProjectile() {
                if (this.projectile) {
                    Matter.World.remove(this.world, this.projectile);
                    this.projectile = null;
                    this.gameState = 'aiming';
                }
            }

            handleCollisions(e) {
                const pairs = e.pairs;
                const now = Date.now();
                
                for (let pair of pairs) {
                    const bodyA = pair.bodyA;
                    const bodyB = pair.bodyB;
                    
                    // Ëé∑ÂèñÊäïÂ∞ÑÁâ©ÂíåÂÖ∂‰ªñÁâ©‰Ωì
                    let projectile = null;
                    let other = null;
                    
                    if (bodyA.label === 'projectile') {
                        projectile = bodyA;
                        other = bodyB;
                    } else if (bodyB.label === 'projectile') {
                        projectile = bodyB;
                        other = bodyA;
                    }
                    
                    if (!projectile || !other) continue;
                    
                    // ËÆ°ÁÆóÁ¢∞ÊíûÈÄüÂ∫¶
                    const speed = Math.hypot(projectile.velocity.x, projectile.velocity.y);
                    if (speed < 1) continue; // ÈÄüÂ∫¶Â§™‰Ωé‰∏çÈÄ†Êàê‰º§ÂÆ≥
                    
                    // Ëé∑ÂèñÊäïÂ∞ÑÁâ©Êï∞ÊçÆ
                    const item = projectile.itemData || POOP_ITEM;
                    
                    // Á¢∞ÊíûÂÜ∑Âç¥Ê£ÄÊü• - Èò≤Ê≠¢Âêå‰∏ÄÂ∏ßÂ§öÊ¨°‰º§ÂÆ≥
                    const cooldownKey = `${projectile.id}_${other.id}`;
                    if (this.hitCooldowns.has(cooldownKey)) {
                        if (now - this.hitCooldowns.get(cooldownKey) < 200) continue;
                    }
                    this.hitCooldowns.set(cooldownKey, now);
                    
                    // Ê£ÄÊü•ÊòØÂê¶Âáª‰∏≠ËßíËâ≤
                    const charIndex = other.label?.match(/character_(\d)/)?.[1];
                    if (charIndex !== undefined) {
                        const character = this.characters[parseInt(charIndex)];
                        if (character && character.hp > 0) {
                            this.hitCharacter(character, item, other.position, projectile);
                        }
                    }
                    
                    // Ê£ÄÊü•ÊòØÂê¶Âáª‰∏≠ÂÆ∂ÂÖ∑
                    if (other.label?.startsWith('furniture_')) {
                        this.hitFurniture(other, item, projectile);
                    }
                }
            }

            hitCharacter(character, item, position, projectile) {
                const damage = item.damage;
                character.hp -= damage;
                character.hitFlash = 15;
                character.hitReaction = 20;
                character.hitOffsetX = (Math.random() - 0.5) * 20;
                character.hitOffsetY = -Math.random() * 15;
                
                // Êí≠ÊîæÂèó‰º§Èü≥Êïà
                this.playSound('hurt');
                
                // ÊâãÊú∫ÈúáÂä®ÂèçÈ¶à
                if (navigator.vibrate) navigator.vibrate(25);
                
                // ÊòæÁ§∫‰º§ÂÆ≥Êï∞Â≠ó
                this.showDamageText(position.x, position.y, damage, true);
                
                // Â¢ûÂä†ÂàÜÊï∞
                this.score += damage;
                this.updateUI();
                
                // ÂàõÂª∫Âáª‰∏≠ÁâπÊïà
                this.createParticles(position.x, position.y, '#8B4513', 15);
                this.createShatterEffect(position.x, position.y, { color: '#654321', size: 8 });
                
                // Â§ß‰æø‰ºöÁ≤òÂú®ËßíËâ≤Ë∫´‰∏äÁÑ∂ÂêéÊéâËêΩ
                Matter.Body.setVelocity(projectile, {
                    x: projectile.velocity.x * 0.5,
                    y: projectile.velocity.y * 0.3
                });
                
                // Ê£ÄÊü•ËßíËâ≤Ê≠ª‰∫°
                if (character.hp <= 0) {
                    this.createParticles(position.x, position.y, character.color, 30);
                    if (character.body) {
                        Matter.World.remove(this.world, character.body);
                        character.body = null;
                    }
                    this.checkGameEnd();
                }
            }

            hitFurniture(furnitureBody, item, projectile) {
                const furniture = this.furniture.find(f => f.body === furnitureBody);
                if (!furniture || furniture.hp <= 0) return;
                
                const damage = item.damage;
                furniture.hp -= damage;
                
                // ÊòæÁ§∫‰º§ÂÆ≥Êï∞Â≠ó
                this.showDamageText(
                    furnitureBody.position.x, 
                    furnitureBody.position.y - furnitureBody.bounds.max.y + furnitureBody.bounds.min.y, 
                    damage,
                    false
                );
                
                // Êí≠ÊîæÂáª‰∏≠Èü≥Êïà
                this.playSound('hit');
                
                // ÂàõÂª∫Âáª‰∏≠ÁâπÊïà
                const hitX = (projectile.position.x + furnitureBody.position.x) / 2;
                const hitY = (projectile.position.y + furnitureBody.position.y) / 2;
                this.createParticles(hitX, hitY, '#8B4513', 10);
                
                // ÁªôÂÆ∂ÂÖ∑ÊñΩÂä†ÂÜ≤ÂáªÂäõ
                if (!furnitureBody.isStatic) {
                    Matter.Body.applyForce(furnitureBody, projectile.position, {
                        x: projectile.velocity.x * 0.001,
                        y: projectile.velocity.y * 0.001
                    });
                }
                
                // ÂÆ∂ÂÖ∑Ë¢´ÊëßÊØÅ
                if (furniture.hp <= 0) {
                    this.breakFurniture(furniture);
                }
            }

            breakFurniture(furniture) {
                const { World } = Matter;
                
                // ÁßªÈô§ÂÆ∂ÂÖ∑Áâ©ÁêÜ‰Ωì
                World.remove(this.world, furniture.body);
                
                // ÂàõÂª∫ÁàÜÁÇ∏ÁâπÊïà
                const pos = furniture.body.position;
                this.createParticles(pos.x, pos.y, '#8b4513', 25);
                this.createShatterEffect(pos.x, pos.y, { 
                    color: furniture.type === 'glass_cabinet' ? '#add8e6' : '#a0522d',
                    size: 12
                });
                
                // Êí≠ÊîæÁ†¥Á¢éÈü≥Êïà
                this.playSound('break');
                
                // ÊòæÁ§∫Á†¥ÂùèÊèêÁ§∫
                this.showDamageText(pos.x, pos.y, `${furniture.name} Á¢é‰∫Ü!`, false, '#ff6600');
                
                furniture.hp = 0;
            }

            showDamageText(x, y, damage, isCharacter = false, color = null) {
                const el = document.createElement('div');
                el.className = 'damage-text';
                el.textContent = typeof damage === 'number' ? `-${damage}` : damage;
                el.style.left = (x / CONFIG.width * 100) + '%';
                el.style.top = (y / CONFIG.height * 100) + '%';
                
                if (color) {
                    el.style.color = color;
                } else if (isCharacter) {
                    el.style.color = '#ff0000';
                    el.style.fontSize = '16px';
                } else {
                    el.style.color = '#ffaa00';
                    el.style.fontSize = '12px';
                }
                
                document.getElementById('ui').appendChild(el);
                setTimeout(() => el.remove(), 1000);
            }

            createParticles(x, y, color, count) {
                for (let i = 0; i < count; i++) {
                    this.particles.push({
                        x: x,
                        y: y,
                        vx: (Math.random() - 0.5) * 10,
                        vy: (Math.random() - 0.5) * 10 - 3,
                        life: 50,
                        color: color,
                        size: Math.random() * 6 + 3
                    });
                }
            }

            createShatterEffect(x, y, item) {
                const shardCount = item.size || 10;
                for (let i = 0; i < shardCount; i++) {
                    const angle = (Math.PI * 2 / shardCount) * i + Math.random() * 0.5;
                    const speed = Math.random() * 8 + 4;
                    this.particles.push({
                        x: x,
                        y: y,
                        vx: Math.cos(angle) * speed,
                        vy: Math.sin(angle) * speed - 3,
                        life: 60,
                        color: item.color,
                        size: Math.random() * 8 + 4,
                        isShard: true,
                        rotation: Math.random() * Math.PI * 2,
                        rotationSpeed: (Math.random() - 0.5) * 0.4
                    });
                }
            }

            playSound(type) {
                try {
                    const audioCtx = new (window.AudioContext || window.webkitAudioContext)();
                    const oscillator = audioCtx.createOscillator();
                    const gainNode = audioCtx.createGain();
                    
                    oscillator.connect(gainNode);
                    gainNode.connect(audioCtx.destination);
                    
                    if (type === 'break') {
                        oscillator.type = 'sawtooth';
                        oscillator.frequency.setValueAtTime(600, audioCtx.currentTime);
                        oscillator.frequency.exponentialRampToValueAtTime(100, audioCtx.currentTime + 0.2);
                        gainNode.gain.setValueAtTime(0.3, audioCtx.currentTime);
                        gainNode.gain.exponentialRampToValueAtTime(0.01, audioCtx.currentTime + 0.2);
                        oscillator.start(audioCtx.currentTime);
                        oscillator.stop(audioCtx.currentTime + 0.2);
                    } else if (type === 'hit') {
                        oscillator.type = 'square';
                        oscillator.frequency.setValueAtTime(250, audioCtx.currentTime);
                        oscillator.frequency.exponentialRampToValueAtTime(80, audioCtx.currentTime + 0.15);
                        gainNode.gain.setValueAtTime(0.25, audioCtx.currentTime);
                        gainNode.gain.exponentialRampToValueAtTime(0.01, audioCtx.currentTime + 0.15);
                        oscillator.start(audioCtx.currentTime);
                        oscillator.stop(audioCtx.currentTime + 0.15);
                    } else if (type === 'launch') {
                        oscillator.type = 'sine';
                        oscillator.frequency.setValueAtTime(350, audioCtx.currentTime);
                        oscillator.frequency.linearRampToValueAtTime(120, audioCtx.currentTime + 0.25);
                        gainNode.gain.setValueAtTime(0.2, audioCtx.currentTime);
                        gainNode.gain.linearRampToValueAtTime(0.01, audioCtx.currentTime + 0.25);
                        oscillator.start(audioCtx.currentTime);
                        oscillator.stop(audioCtx.currentTime + 0.25);
                    } else if (type === 'hurt') {
                        oscillator.type = 'sawtooth';
                        oscillator.frequency.setValueAtTime(500, audioCtx.currentTime);
                        oscillator.frequency.exponentialRampToValueAtTime(200, audioCtx.currentTime + 0.35);
                        gainNode.gain.setValueAtTime(0.3, audioCtx.currentTime);
                        gainNode.gain.exponentialRampToValueAtTime(0.01, audioCtx.currentTime + 0.35);
                        oscillator.start(audioCtx.currentTime);
                        oscillator.stop(audioCtx.currentTime + 0.35);
                    }
                } catch (e) {}
            }

            updateCharacters() {
                const { Bodies, World, Body } = Matter;
                
                this.characters.forEach((char, index) => {
                    if (char.hp <= 0) return;
                    
                    // ËßíËâ≤‰ΩçÁΩÆ
                    const positions = [
                        { x: 100, y: 280 },  // Coco
                        { x: 260, y: 290 },  // Cola
                        { x: 180, y: 270 },  // Vina
                        { x: 300, y: 170 }   // Matt
                    ];
                    const pos = positions[index];
                    
                    char.nextToggle--;
                    
                    if (char.visible) {
                        char.visibleTimer--;
                        char.faceOffset = Math.min(char.faceOffset + 3, char.size * 0.8);
                        
                        if (char.visibleTimer <= 0) {
                            char.visible = false;
                            char.nextToggle = Math.random() * 100 + 50;
                        }
                    } else {
                        char.faceOffset = Math.max(char.faceOffset - 4, 0);
                        
                        if (char.nextToggle <= 0) {
                            char.visible = true;
                            char.visibleTimer = char.duration;
                        }
                    }
                    
                    if (char.hitFlash > 0) char.hitFlash--;
                    
                    // Âèó‰º§Âä®‰ΩúÊÅ¢Â§ç
                    if (char.hitReaction > 0) {
                        char.hitReaction--;
                        char.hitOffsetX *= 0.85;
                        char.hitOffsetY *= 0.85;
                    } else {
                        char.hitOffsetX = 0;
                        char.hitOffsetY = 0;
                    }
                    
                    // Êõ¥Êñ∞Áâ©ÁêÜÁ¢∞Êíû‰Ωì
                    const drawX = pos.x + char.hitOffsetX;
                    const drawY = pos.y + char.hitOffsetY;
                    const faceHeight = char.faceOffset * 0.8;
                    
                    // Âè™ÊúâÂΩìËÑ∏Èú≤Âá∫Ë∂≥Â§üÂ§öÊâçÂàõÂª∫Á¢∞Êíû‰Ωì
                    if (char.visible && char.faceOffset > char.size * 0.3) {
                        if (!char.body) {
                            char.body = Bodies.rectangle(drawX, drawY - faceHeight/2, char.size * 0.7, faceHeight, {
                                isStatic: true,
                                isSensor: false,
                                label: `character_${index}`
                            });
                            World.add(this.world, char.body);
                        } else {
                            Body.setPosition(char.body, { x: drawX, y: drawY - faceHeight/2 });
                        }
                    } else if (char.body) {
                        World.remove(this.world, char.body);
                        char.body = null;
                    }
                });
            }

            checkGameEnd() {
                const aliveCharacters = this.characters.filter(c => c.hp > 0);
                
                if (aliveCharacters.length === 0) {
                    this.gameState = 'ended';
                    document.getElementById('gameOver').style.display = 'block';
                    document.getElementById('gameOverTitle').textContent = 'üéâ ÈÄöÂÖ≥ÊàêÂäüÔºÅ';
                    document.getElementById('gameOverText').textContent = `ÊúÄÁªàÂæóÂàÜ: ${this.score}`;
                }
            }

            updateUI() {
                document.getElementById('score').textContent = this.score;
            }

            restart() {
                document.getElementById('gameOver').style.display = 'none';
                this.initGame();
            }

            loop() {
                const { Engine } = Matter;
                
                Engine.update(this.engine, 1000 / 60);
                
                this.updateCharacters();
                this.updateParticles();
                this.render();
                
                requestAnimationFrame(() => this.loop());
            }

            updateParticles() {
                this.particles = this.particles.filter(p => {
                    p.x += p.vx;
                    p.y += p.vy;
                    p.vy += 0.25; // ÈáçÂäõ
                    p.life--;
                    if (p.isShard) {
                        p.rotation += p.rotationSpeed;
                    }
                    return p.life > 0;
                });
            }

            render() {
                const ctx = this.ctx;
                
                // Ê∏ÖÁ©∫ÁîªÂ∏É
                ctx.fillStyle = '#f5e6d3';
                ctx.fillRect(0, 0, CONFIG.width, CONFIG.height);
                
                // ÁªòÂà∂Âú∞Êùø
                ctx.fillStyle = '#d4c4b0';
                ctx.fillRect(0, CONFIG.height - 40, CONFIG.width, 40);
                
                // ÁªòÂà∂Âú∞ÊØØ
                ctx.fillStyle = '#c49a6c';
                ctx.fillRect(20, CONFIG.height - 50, CONFIG.width - 40, 30);
                
                // ÁªòÂà∂ÂêäÁÅØ
                this.drawLamp(ctx, CONFIG.width/2, 50);
                
                // ÁªòÂà∂ÂÆ∂ÂÖ∑
                this.furniture.forEach(f => {
                    if (f.hp > 0) {
                        this.drawFurniture(ctx, f);
                    }
                });
                
                // ÁªòÂà∂ËßíËâ≤
                this.characters.forEach((char, index) => {
                    if (char.hp > 0) {
                        this.drawCharacter(ctx, char, index);
                    }
                });
                
                // ÁªòÂà∂VisonÂíåÂºπÂºì
                this.drawVison(ctx);
                this.drawSlingshot(ctx);
                
                // ÁªòÂà∂ÊäïÂ∞ÑÁâ©
                if (this.projectile) {
                    this.drawProjectile(ctx);
                }
                
                // ÁªòÂà∂ÊãñÊãΩÁ∫øÂíåËΩ®Ëøπ
                if (this.dragStart && this.dragCurrent) {
                    this.drawTrajectory(ctx);
                }
                
                // ÁªòÂà∂Á≤íÂ≠êÊïàÊûú
                this.drawParticles(ctx);
                
                // ÁªòÂà∂ËßíËâ≤Ë°ÄÊù°
                this.drawHealthBars();
            }

            drawLamp(ctx, x, y) {
                ctx.strokeStyle = '#666';
                ctx.lineWidth = 2;
                ctx.beginPath();
                ctx.moveTo(x, 0);
                ctx.lineTo(x, y);
                ctx.stroke();
                
                ctx.fillStyle = '#ffd700';
                ctx.beginPath();
                ctx.moveTo(x - 20, y);
                ctx.lineTo(x + 20, y);
                ctx.lineTo(x + 15, y + 25);
                ctx.lineTo(x - 15, y + 25);
                ctx.fill();
                
                ctx.fillStyle = 'rgba(255, 215, 0, 0.3)';
                ctx.beginPath();
                ctx.arc(x, y + 40, 30, 0, Math.PI * 2);
                ctx.fill();
            }

            drawFurniture(ctx, f) {
                const b = f.body;
                const x = b.position.x;
                const y = b.position.y;
                const w = b.bounds.max.x - b.bounds.min.x;
                const h = b.bounds.max.y - b.bounds.min.y;
                
                ctx.save();
                ctx.translate(x, y);
                ctx.rotate(b.angle);
                
                // Ê†πÊçÆË°ÄÈáèÊîπÂèòÈ¢úËâ≤ÔºàÂèóÊçüÂèòÊöóÔºâ
                const hpPercent = f.hp / f.maxHp;
                const darken = Math.floor((1 - hpPercent) * 100);
                
                switch(f.type) {
                    case 'table':
                        ctx.fillStyle = this.darkenColor('#8b4513', darken);
                        ctx.fillRect(-w/2, -h/2, w, h);
                        ctx.fillStyle = this.darkenColor('#a0522d', darken);
                        ctx.fillRect(-w/2 + 5, -h/2 + 5, w - 10, 5);
                        ctx.fillRect(-w/2 + 5, -h/2 + 20, w - 10, 5);
                        break;
                        
                    case 'chair':
                        ctx.fillStyle = this.darkenColor('#a0522d', darken);
                        ctx.fillRect(-w/2, -h/2, w, h);
                        ctx.fillStyle = this.darkenColor('#8b4513', darken);
                        ctx.fillRect(-w/2 + 5, -h/2, w - 10, 15);
                        break;
                        
                    case 'glass_cabinet':
                        ctx.fillStyle = `rgba(173, 216, 230, ${0.4 + hpPercent * 0.4})`;
                        ctx.fillRect(-w/2, -h/2, w, h);
                        ctx.strokeStyle = this.darkenColor('#87ceeb', darken);
                        ctx.lineWidth = 2;
                        ctx.strokeRect(-w/2, -h/2, w, h);
                        ctx.fillStyle = 'rgba(255, 255, 255, 0.3)';
                        ctx.fillRect(-w/2 + 5, -h/2 + 5, 10, h - 10);
                        break;
                        
                    case 'fridge':
                        ctx.fillStyle = this.darkenColor('#e0e0e0', darken);
                        ctx.fillRect(-w/2, -h/2, w, h);
                        ctx.strokeStyle = this.darkenColor('#999', darken);
                        ctx.lineWidth = 2;
                        ctx.strokeRect(-w/2, -h/2, w, h);
                        ctx.fillStyle = '#silver';
                        ctx.fillRect(-w/2 + 5, -5, 5, 15);
                        break;
                        
                    case 'sideboard':
                        ctx.fillStyle = this.darkenColor('#cd853f', darken);
                        ctx.fillRect(-w/2, -h/2, w, h);
                        ctx.strokeStyle = this.darkenColor('#8b4513', darken);
                        ctx.lineWidth = 1;
                        ctx.strokeRect(-w/2 + 5, -h/2 + 5, w - 10, h/2 - 10);
                        ctx.strokeRect(-w/2 + 5, 5, w - 10, h/2 - 10);
                        break;
                }
                
                ctx.restore();
                
                // ÁªòÂà∂ÂÆ∂ÂÖ∑Ë°ÄÊù°
                if (hpPercent < 1) {
                    const barWidth = Math.min(w, 50);
                    ctx.fillStyle = '#333';
                    ctx.fillRect(x - barWidth/2, y - h/2 - 15, barWidth, 6);
                    ctx.fillStyle = hpPercent > 0.6 ? '#4CAF50' : hpPercent > 0.3 ? '#ff9800' : '#ff4444';
                    ctx.fillRect(x - barWidth/2, y - h/2 - 15, barWidth * hpPercent, 6);
                    ctx.strokeStyle = '#000';
                    ctx.lineWidth = 1;
                    ctx.strokeRect(x - barWidth/2, y - h/2 - 15, barWidth, 6);
                }
            }
            
            darkenColor(hex, percent) {
                const num = parseInt(hex.replace('#', ''), 16);
                const amt = Math.round(2.55 * percent);
                const R = Math.max((num >> 16) - amt, 0);
                const G = Math.max((num >> 8 & 0x00FF) - amt, 0);
                const B = Math.max((num & 0x0000FF) - amt, 0);
                return '#' + (0x1000000 + R * 0x10000 + G * 0x100 + B).toString(16).slice(1);
            }

            drawCharacter(ctx, char, index) {
                const positions = [
                    { x: 100, y: 280 },
                    { x: 260, y: 290 },
                    { x: 180, y: 270 },
                    { x: 300, y: 170 }
                ];
                
                const pos = positions[index];
                const faceOffset = char.faceOffset;
                
                if (faceOffset <= 0) return;
                
                ctx.save();
                const drawX = pos.x + (char.hitOffsetX || 0);
                const drawY = pos.y + (char.hitOffsetY || 0);
                ctx.translate(drawX, drawY);
                
                if (char.hitReaction > 0) {
                    ctx.translate((Math.random() - 0.5) * 4, (Math.random() - 0.5) * 4);
                }
                
                if (char.hitFlash > 0 && Math.floor(Date.now() / 50) % 2) {
                    ctx.globalAlpha = 0.5;
                }
                
                const size = char.size;
                
                // ÁªòÂà∂ÂêÑ‰∏™ËßíËâ≤
                ctx.fillStyle = char.color;
                
                if (char.name === 'Coco') {
                    ctx.fillRect(-size/2, -faceOffset, size, faceOffset);
                    ctx.fillStyle = '#5c4033';
                    ctx.fillRect(-size/2 - 3, -faceOffset, size + 6, 8);
                    ctx.fillRect(-size/2 - 3, -faceOffset, 6, faceOffset);
                    ctx.fillRect(size/2 - 3, -faceOffset, 6, faceOffset);
                    ctx.fillStyle = '#000';
                    ctx.fillRect(-size/4 - 2, -faceOffset + 10, 4, 4);
                    ctx.fillRect(size/4 - 2, -faceOffset + 10, 4, 4);
                    ctx.fillStyle = '#ff6b6b';
                    ctx.fillRect(-3, -faceOffset + 18, 6, 2);
                } else if (char.name === 'Cola') {
                    ctx.fillStyle = char.color;
                    ctx.fillRect(-size/2, -faceOffset, size, faceOffset);
                    ctx.fillStyle = '#333';
                    ctx.fillRect(-size/2 - 2, -faceOffset, size + 4, 6);
                    ctx.fillStyle = '#000';
                    ctx.fillRect(-size/4 - 2, -faceOffset + 8, 4, 4);
                    ctx.fillRect(size/4 - 2, -faceOffset + 8, 4, 4);
                    ctx.strokeStyle = '#000';
                    ctx.lineWidth = 2;
                    ctx.beginPath();
                    ctx.arc(0, -faceOffset + 16, 4, 0, Math.PI);
                    ctx.stroke();
                } else if (char.name === 'Vina') {
                    ctx.fillStyle = char.color;
                    ctx.fillRect(-size/2, -faceOffset, size, faceOffset);
                    ctx.fillStyle = '#4a3728';
                    ctx.fillRect(-size/2 - 5, -faceOffset, 8, faceOffset);
                    ctx.fillRect(size/2 - 3, -faceOffset, 8, faceOffset);
                    ctx.fillRect(-size/2 - 5, -faceOffset, size + 10, 6);
                    ctx.fillStyle = '#000';
                    ctx.fillRect(-size/4 - 2, -faceOffset + 8, 3, 3);
                    ctx.fillRect(size/4 - 2, -faceOffset + 8, 3, 3);
                    ctx.strokeStyle = '#d47878';
                    ctx.lineWidth = 2;
                    ctx.beginPath();
                    ctx.arc(0, -faceOffset + 15, 4, 0.2, Math.PI - 0.2);
                    ctx.stroke();
                } else if (char.name === 'Matt') {
                    ctx.fillStyle = char.color;
                    ctx.fillRect(-size/2, -faceOffset, size, faceOffset);
                    ctx.fillStyle = '#daa520';
                    ctx.fillRect(-size/2 - 2, -faceOffset, size + 4, 5);
                    ctx.fillStyle = '#8b4513';
                    ctx.fillRect(-size/3 - 4, -faceOffset + 6, 8, 3);
                    ctx.fillRect(size/3 - 4, -faceOffset + 6, 8, 3);
                    ctx.fillStyle = '#4682b4';
                    ctx.fillRect(-size/3 - 3, -faceOffset + 10, 6, 5);
                    ctx.fillRect(size/3 - 3, -faceOffset + 10, 6, 5);
                    ctx.fillStyle = '#8b0000';
                    ctx.fillRect(-6, -faceOffset + 20, 12, 2);
                }
                
                ctx.restore();
                
                // ÁªòÂà∂ËßíËâ≤ÂêçÂ≠ó
                ctx.save();
                ctx.font = 'bold 12px Arial, sans-serif';
                ctx.fillStyle = '#fff';
                ctx.strokeStyle = '#000';
                ctx.lineWidth = 3;
                const nameText = char.name;
                const textWidth = ctx.measureText(nameText).width;
                const nameX = drawX - textWidth/2;
                const nameY = drawY - faceOffset - 8;
                ctx.strokeText(nameText, nameX, nameY);
                ctx.fillText(nameText, nameX, nameY);
                ctx.restore();
            }

            drawVison(ctx) {
                const x = 60;
                const y = CONFIG.height - 80;
                
                ctx.save();
                ctx.translate(x, y);
                
                ctx.fillStyle = '#4682b4';
                ctx.fillRect(-15, 0, 30, 50);
                
                ctx.fillStyle = '#fdbcb4';
                ctx.fillRect(-12, -20, 24, 22);
                
                ctx.fillStyle = '#4a4a4a';
                ctx.fillRect(-12, -20, 24, 8);
                
                ctx.fillStyle = '#000';
                ctx.fillRect(-6, -12, 3, 3);
                ctx.fillRect(2, -12, 3, 3);
                
                ctx.strokeStyle = '#fdbcb4';
                ctx.lineWidth = 6;
                ctx.beginPath();
                ctx.moveTo(15, 20);
                ctx.lineTo(25, 10);
                ctx.stroke();
                
                ctx.restore();
            }

            drawSlingshot(ctx) {
                const sx = CONFIG.slingshotX;
                const sy = CONFIG.slingshotY;
                
                ctx.save();
                
                ctx.strokeStyle = '#8b4513';
                ctx.lineWidth = 6;
                ctx.lineCap = 'round';
                
                ctx.beginPath();
                ctx.moveTo(sx, sy);
                ctx.lineTo(sx - 15, sy + 40);
                ctx.moveTo(sx, sy);
                ctx.lineTo(sx + 15, sy + 40);
                ctx.stroke();
                
                if (this.dragStart && this.dragCurrent) {
                    ctx.strokeStyle = '#654321';
                    ctx.lineWidth = 4;
                    
                    ctx.beginPath();
                    ctx.moveTo(sx - 15, sy);
                    ctx.lineTo(this.dragCurrent.x, this.dragCurrent.y);
                    ctx.moveTo(sx + 15, sy);
                    ctx.lineTo(this.dragCurrent.x, this.dragCurrent.y);
                    ctx.stroke();
                    
                    // Â§ß‰æøÈ¢ÑËßà
                    ctx.save();
                    ctx.translate(this.dragCurrent.x, this.dragCurrent.y);
                    this.drawPoopShape(ctx, POOP_ITEM.size * 0.5);
                    ctx.restore();
                } else {
                    ctx.strokeStyle = '#654321';
                    ctx.lineWidth = 3;
                    ctx.beginPath();
                    ctx.moveTo(sx - 15, sy);
                    ctx.lineTo(sx + 15, sy);
                    ctx.stroke();
                    
                    if (this.gameState === 'aiming') {
                        ctx.save();
                        ctx.translate(sx, sy);
                        this.drawPoopShape(ctx, POOP_ITEM.size * 0.4);
                        ctx.restore();
                    }
                }
                
                ctx.restore();
            }
            
            drawPoopShape(ctx, size) {
                ctx.fillStyle = '#8B4513';
                // Â∫ïÈÉ®ÂúÜÁêÉ
                ctx.beginPath();
                ctx.arc(0, size/3, size/3, 0, Math.PI * 2);
                ctx.fill();
                // ‰∏≠Èó¥ÂúÜÁêÉ
                ctx.beginPath();
                ctx.arc(0, 0, size/2.5, 0, Math.PI * 2);
                ctx.fill();
                // È°∂ÈÉ®
                ctx.beginPath();
                ctx.ellipse(0, -size/2.5, size/4, size/3, 0, 0, Math.PI * 2);
                ctx.fill();
                // ÂÖâÊ≥Ω
                ctx.fillStyle = '#A0522D';
                ctx.beginPath();
                ctx.arc(-size/6, -size/4, size/8, 0, Math.PI * 2);
                ctx.fill();
                // ËãçËùá
                if (Math.random() > 0.7) {
                    ctx.fillStyle = '#000';
                    ctx.fillRect(size/4, -size/3, 2, 2);
                }
            }

            drawProjectile(ctx) {
                if (!this.projectile) return;
                
                const p = this.projectile;
                
                ctx.save();
                ctx.translate(p.position.x, p.position.y);
                ctx.rotate(p.angle);
                this.drawPoopShape(ctx, POOP_ITEM.size);
                ctx.restore();
            }

            drawTrajectory(ctx) {
                if (!this.dragStart || !this.dragCurrent) return;
                
                const dx = this.dragStart.x - this.dragCurrent.x;
                const dy = this.dragStart.y - this.dragCurrent.y;
                const dist = Math.hypot(dx, dy);
                const power = Math.min(dist / CONFIG.maxPullDistance, 1);
                const angle = Math.atan2(dy, dx);
                
                ctx.fillStyle = `rgba(139, 69, 19, ${0.3 + power * 0.4})`;
                
                let simX = this.dragStart.x;
                let simY = this.dragStart.y;
                const force = CONFIG.launchPower * power * 0.5;
                let simVx = Math.cos(angle) * force * 20;
                let simVy = Math.sin(angle) * force * 20;
                
                for (let i = 0; i < 12; i++) {
                    simX += simVx;
                    simY += simVy;
                    simVy += CONFIG.gravity * 0.5;
                    
                    ctx.beginPath();
                    ctx.arc(simX, simY, 4, 0, Math.PI * 2);
                    ctx.fill();
                }
            }

            drawParticles(ctx) {
                this.particles.forEach(p => {
                    if (p.isShard) {
                        ctx.globalAlpha = p.life / 60;
                        ctx.save();
                        ctx.translate(p.x, p.y);
                        ctx.rotate(p.rotation);
                        ctx.fillStyle = p.color;
                        ctx.fillRect(-p.size/2, -p.size/2, p.size, p.size);
                        ctx.restore();
                    } else {
                        ctx.globalAlpha = p.life / 50;
                        ctx.fillStyle = p.color;
                        ctx.beginPath();
                        ctx.arc(p.x, p.y, p.size/2, 0, Math.PI * 2);
                        ctx.fill();
                    }
                });
                ctx.globalAlpha = 1;
            }

            drawHealthBars() {
                const ui = document.getElementById('ui');
                ui.querySelectorAll('.health-bar, .character-name').forEach(el => el.remove());
                
                this.characters.forEach((char, index) => {
                    if (char.hp <= 0) return;
                    
                    const barContainer = document.createElement('div');
                    barContainer.className = 'health-bar';
                    barContainer.style.left = (10 + index * 85) + 'px';
                    barContainer.style.top = '30px';
                    
                    const fill = document.createElement('div');
                    fill.className = 'health-fill';
                    fill.style.width = (char.hp / char.maxHp * 100) + '%';
                    if (char.hp / char.maxHp > 0.5) {
                        fill.style.background = '#4CAF50';
                    } else if (char.hp / char.maxHp > 0.25) {
                        fill.style.background = '#ff9800';
                    } else {
                        fill.style.background = '#f44336';
                    }
                    
                    barContainer.appendChild(fill);
                    ui.appendChild(barContainer);
                    
                    const name = document.createElement('div');
                    name.className = 'character-name';
                    name.textContent = char.name;
                    name.style.left = (10 + index * 85) + 'px';
                    name.style.top = '20px';
                    ui.appendChild(name);
                });
            }
        }

        // ÂêØÂä®Ê∏∏Êàè
        let game;
        if (document.readyState === 'loading') {
            document.addEventListener('DOMContentLoaded', () => {
                game = new Game();
            });
        } else {
            game = new Game();
        }
    </script>
