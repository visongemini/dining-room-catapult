            { name: 'èƒ¸ç½©', damage: 6, weight: 0.5, size: 26, type: 'bra', color: '#dda0dd', floaty: true, windAffected: true }

        // ==================== è§’è‰²æ•°æ® ====================
        const CHARACTERS = [

            { name: 'Vina', maxHp: 120, hp: 120, color: '#dda0dd', freq: 0.03, duration: 80, size: 36, yOffset: 10 },

        // ==================== æ¸¸æˆä¸»ç±» ====================
        class Game {
            constructor() {
                this.canvas = document.getElementById('gameCanvas');
                this.ctx = this.canvas.getContext('2d');
                this.canvas.width = CONFIG.width;
                this.canvas.height = CONFIG.height;
                
                // ç¦ç”¨æŠ—é”¯é½¿ï¼Œä¿æŒåƒç´ é£æ ¼
                this.ctx.imageSmoothingEnabled = false;

            setupPhysics() {
                const { Engine, World, Bodies, Body, Events } = Matter;
                
                this.engine = Engine.create();
                this.world = this.engine.world;
                this.engine.gravity.y = CONFIG.gravity;
                
                // ç¢°æ’æ£€æµ‹
                Events.on(this.engine, 'collisionStart', (e) => this.handleCollisions(e));
            }

            initGame() {
                const { World, Bodies, Body, Engine } = Matter;
                
                // æ¸…ç©ºä¸–ç•Œ
                World.clear(this.world);
                Engine.clear(this.engine);
                
                // æ¸¸æˆçŠ¶æ€
                this.score = 0;
                this.ammo = CONFIG.totalAmmo;
                this.currentItem = null;
                this.gameState = 'aiming'; // aiming, flying, ended
                this.projectile = null;
                this.dragStart = null;
                this.dragCurrent = null;
                this.damageTexts = [];
                this.particles = [];
                this.brokenFurniture = [];
                
                // é‡ç½®è§’è‰²
                this.characters = CHARACTERS.map(c => ({
                    ...c,
                    hp: c.maxHp,
                    visible: false,
                    visibleTimer: 0,
                    nextToggle: Math.random() * 100,
                    hitFlash: 0,
                    faceOffset: 0,
                    hitReaction: 0,  // å—ä¼¤åŠ¨ä½œè®¡æ—¶
                    hitOffsetX: 0,   // å—ä¼¤ä½ç§»X
                    hitOffsetY: 0    // å—ä¼¤ä½ç§»Y
                }));
                
                // æœºå…³æªçŠ¶æ€
                this.machineGunActive = false;
                this.machineGunAmmo = 0;
                this.machineGunAngle = -Math.PI / 4;
                this.isFiring = false;
                
                // åˆ›å»ºè¾¹ç•Œ
                this.createBoundaries();
                
                // åˆ›å»ºå®¶å…·
                this.createFurniture();
                
                // éšæœºè£…è½½ç¬¬ä¸€ä¸ªé“å…·
                this.loadNextItem();
                
                // æ›´æ–°UI
                this.updateUI();
            }

            createBoundaries() {
                const { World, Bodies } = Matter;
                const thickness = 50;
                
                const walls = [
                    Bodies.rectangle(CONFIG.width/2, CONFIG.height + thickness/2, CONFIG.width, thickness, { isStatic: true }), // åœ°é¢
                    Bodies.rectangle(-thickness/2, CONFIG.height/2, thickness, CONFIG.height, { isStatic: true }), // å·¦å¢™
                    Bodies.rectangle(CONFIG.width + thickness/2, CONFIG.height/2, thickness, CONFIG.height, { isStatic: true }) // å³å¢™
                ];
                
                World.add(this.world, walls);
            }

            createFurniture() {
                const { World, Bodies } = Matter;
                this.furniture = [];
                
                // æœ¨è´¨é¤æ¡Œ - ä¸­å¤®
                const table = Bodies.rectangle(CONFIG.width/2, 350, 140, 80, {
                    isStatic: false,
                    density: 0.005,

                });
                this.furniture.push({ body: table, type: 'table', hp: 50, maxHp: 50 });
                
                // é¤æ¤… - å·¦
                const chair1 = Bodies.rectangle(80, 320, 40, 60, {
                    isStatic: false,
                    density: 0.003,
                    friction: 0.7,
                    restitution: 0.1,
                    render: { fillStyle: '#a0522d' },
                    label: 'chair'
                });
                this.furniture.push({ body: chair1, type: 'chair', hp: 30, maxHp: 30 });
                
                // é¤æ¤… - å³
                const chair2 = Bodies.rectangle(280, 320, 40, 60, {
                    isStatic: false,
                    density: 0.003,
                    friction: 0.7,
                    restitution: 0.1,
                    render: { fillStyle: '#a0522d' },
                    label: 'chair'
                });
                this.furniture.push({ body: chair2, type: 'chair', hp: 30, maxHp: 30 });
                
                // ç»ç’ƒæ©±æŸœ - å³ä¸Š
                const cabinet = Bodies.rectangle(300, 200, 80, 120, {
                    isStatic: false,
                    density: 0.004,
                    friction: 0.5,
                    restitution: 0.1,
                    render: { fillStyle: '#add8e6' },
                    label: 'glass_cabinet'
                });
                this.furniture.push({ body: cabinet, type: 'glass_cabinet', hp: 20, maxHp: 20 });
                
                // å†°ç®± - å·¦å
                const fridge = Bodies.rectangle(60, 220, 70, 140, {
                    isStatic: true,
                    density: 0.01,
                    friction: 0.9,
                    restitution: 0.1,
                    render: { fillStyle: '#e0e0e0' },
                    label: 'fridge'
                });
                this.furniture.push({ body: fridge, type: 'fridge', hp: 100, maxHp: 100 });
                
                // é¤è¾¹æŸœ - å³å
                const sideboard = Bodies.rectangle(260, 240, 100, 80, {
                    isStatic: true,
                    density: 0.006,
                    friction: 0.8,
                    restitution: 0.1,
                    render: { fillStyle: '#cd853f' },
                    label: 'sideboard'
                });
                this.furniture.push({ body: sideboard, type: 'sideboard', hp: 60, maxHp: 60 });
                
                World.add(this.world, this.furniture.map(f => f.body));
            }

            loadNextItem() {
                if (this.machineGunActive) {
                    // æœºå…³æªæ¨¡å¼ä¸‹ä¸åŠ è½½æ–°é“å…·
                    return;
                }
                
                if (this.ammo > 0) {
                    const randomIndex = Math.floor(Math.random() * ITEMS.length);
                    this.currentItem = { ...ITEMS[randomIndex] };
                    document.getElementById('currentItemName').textContent = this.currentItem.name;
                } else if (!this.infiniteMachineGun) {
                    // æ™®é€šé“å…·ç”¨å®Œï¼Œç»™100å‘æœºå…³æª
                    this.currentItem = { 
                        name: 'ğŸ’©æœºå…³æª', 
                        damage: 3, 
                        size: 18, 
                        type: 'machine_gun',
                        color: '#8B4513',
                        isGun: true,
                        ammo: 100
                    };
                    this.machineGunAmmo = 100;
                    document.getElementById('currentItemName').textContent = 'ğŸ’©æœºå…³æª(100)';
                } else {
                    // æ— é™æœºå…³æªæ¨¡å¼
                    this.currentItem = { 
                        name: 'ğŸ’©æ— é™æœºå…³æª', 
                        damage: 3, 
                        size: 18, 
                        type: 'machine_gun',
                        color: '#8B4513',
                        isGun: true,
                        ammo: 999999
                    };
                    this.machineGunAmmo = 999999;
                    document.getElementById('currentItemName').textContent = 'ğŸ’©æ— é™æœºå…³æª';
                }
            }

            bindEvents() {
                const handleStart = (e) => {
                    // æœºå…³æªæ¨¡å¼ä¸‹ä¸å¤„ç†å¼¹å¼“äº‹ä»¶
                    if (this.machineGunActive) return;
                    
                    // åªè¦æœ‰é“å…·å°±èƒ½å‘å°„ï¼ˆè¿ç»­å‘å°„æ¨¡å¼ï¼‰
                    if (!this.currentItem) return;
                    
                    const pos = this.getPointerPos(e);
                    const dist = Math.hypot(pos.x - CONFIG.slingshotX, pos.y - CONFIG.slingshotY);
                    
                    if (dist < 60) {
                        this.dragStart = { x: CONFIG.slingshotX, y: CONFIG.slingshotY };
                        this.dragCurrent = pos;
                    }
                };

                const handleMove = (e) => {
                    // æœºå…³æªæ¨¡å¼ä¸‹ä¸å¤„ç†å¼¹å¼“äº‹ä»¶
                    if (this.machineGunActive) return;
                    if (!this.dragStart) return;
                    
                    this.dragCurrent = this.getPointerPos(e);
                    
                    // é™åˆ¶æœ€å¤§æ‹‰ä¼¸è·ç¦»
                    const dx = this.dragCurrent.x - this.dragStart.x;
                    const dy = this.dragCurrent.y - this.dragStart.y;
                    const dist = Math.hypot(dx, dy);
                    
                    if (dist > CONFIG.maxPullDistance) {
                        const angle = Math.atan2(dy, dx);
                        this.dragCurrent = {
                            x: this.dragStart.x + Math.cos(angle) * CONFIG.maxPullDistance,
                            y: this.dragStart.y + Math.sin(angle) * CONFIG.maxPullDistance
                        };
                    }
                };

                const handleEnd = () => {
                    // æœºå…³æªæ¨¡å¼ä¸‹ä¸å¤„ç†å¼¹å¼“äº‹ä»¶
                    if (this.machineGunActive) return;
                    if (!this.dragStart || !this.dragCurrent) return;
                    
                    this.fireProjectile();
                    this.dragStart = null;
                    this.dragCurrent = null;
                };

                this.canvas.addEventListener('mousedown', handleStart);
                this.canvas.addEventListener('mousemove', handleMove);
                window.addEventListener('mouseup', handleEnd);
                
                this.canvas.addEventListener('touchstart', handleStart, { passive: false });
                this.canvas.addEventListener('touchmove', (e) => { e.preventDefault(); handleMove(e); }, { passive: false });
                window.addEventListener('touchend', handleEnd);
            }

            getPointerPos(e) {
                const rect = this.canvas.getBoundingClientRect();
                const scaleX = this.canvas.width / rect.width;
                const scaleY = this.canvas.height / rect.height;
                
                if (e.touches) {
                    return {
                        x: (e.touches[0].clientX - rect.left) * scaleX,
                        y: (e.touches[0].clientY - rect.top) * scaleY
                    };
                }
                return {
                    x: (e.clientX - rect.left) * scaleX,
                    y: (e.clientY - rect.top) * scaleY
                };
            }

            fireProjectile() {
                const { World, Bodies, Body } = Matter;
                
                const dx = this.dragStart.x - this.dragCurrent.x;
                const dy = this.dragStart.y - this.dragCurrent.y;
                
                // åˆ›å»ºå¼¹å°„ç‰©
                const item = this.currentItem;
                let body;
                
                // è®¡ç®—å›å¼¹ç³»æ•° - å¢åŠ å¢™å£å›å¼¹æ•ˆæœ (åŠ å¼ºç‰ˆ)
                const baseRestitution = item.bouncy ? 0.95 : (item.soft ? 0.6 : 0.85);
                
                if (item.thin) {
                    body = Bodies.rectangle(this.dragStart.x, this.dragStart.y, item.size, 4, {
                        density: item.weight * 0.001,
                        friction: 0.3,
                        restitution: baseRestitution,
                        frictionAir: 0.01,
                        render: { fillStyle: item.color }
                    });
                } else if (item.large) {
                    body = Bodies.rectangle(this.dragStart.x, this.dragStart.y, item.size, 10, {
                        density: item.weight * 0.001,
                        friction: 0.3,
                        restitution: baseRestitution * 0.8, // é‡ç‰©å›å¼¹ç¨å¼±
                        frictionAir: 0.015,
                        render: { fillStyle: item.color }
                    });
                } else {
                    body = Bodies.circle(this.dragStart.x, this.dragStart.y, item.size/2, {
                        density: item.weight * 0.001,
                        friction: 0.3,
                        restitution: baseRestitution,
                        frictionAir: 0.01,
                        render: { fillStyle: item.color }
                    });
                }
                
                body.label = 'projectile';
                body.itemData = item;
                
                World.add(this.world, body);
                
                // æ–½åŠ å‘å°„åŠ›
                const force = CONFIG.launchPower * (Math.hypot(dx, dy) / CONFIG.maxPullDistance);
                const angle = Math.atan2(dy, dx);
                Body.applyForce(body, body.position, {
                    x: Math.cos(angle) * force * item.weight,
                    y: Math.sin(angle) * force * item.weight
                });
                
                // å¦‚æœæ˜¯è½»æµ®ç‰©å“ï¼Œæ·»åŠ éšæœºé£åŠ›
                if (item.floaty) {
                    Body.applyForce(body, body.position, {
                        x: (Math.random() - 0.5) * 0.001,
                        y: -0.001
                    });
                }
                
                this.projectile = body;
                this.gameState = 'flying';
                this.ammo--;
                
                // æ’­æ”¾å‘å°„éŸ³æ•ˆ
                this.playSound('launch');
                
                // æ‰‹æœºéœ‡åŠ¨åé¦ˆï¼ˆæ ¹æ®ç‰©å“é‡é‡ï¼‰
                const vibrateTime = Math.min(item.weight * 5, 30);
                this.vibrate(vibrateTime);
                
                // å¦‚æœæ˜¯æœºå…³æªï¼Œå¯åŠ¨æœºå…³æªæ¨¡å¼
                if (item.isGun) {
                    this.startMachineGunMode(item.ammo || 100);
                } else {
                    // ç«‹å³åŠ è½½ä¸‹ä¸€ä¸ªé“å…·ï¼ˆè¿ç»­å‘å°„ï¼‰
                    this.loadNextItem();
                }
                
                // ç›‘å¬å¼¹å°„ç‰©åœæ­¢
                this.projectileTimeout = setTimeout(() => {
                    this.onProjectileStop();
                }, 8000);
                
                this.updateUI();
            }

            // æœºå…³æªæ¨¡å¼ - æŒ‰ä½å¼€ç«ï¼Œç§»åŠ¨è½¬æ–¹å‘
            startMachineGunMode(ammoCount) {
                this.machineGunActive = true;
                this.machineGunAmmo = ammoCount;
                this.isFiring = false;
                this.machineGunAngle = -Math.PI / 4; // é»˜è®¤æœå‘å³ä¸Š
                
                // è®¾ç½®ç‰¹æ®Šäº‹ä»¶ç›‘å¬
                this.setupMachineGunControls();
            }

            // æœºå…³æªæ§åˆ¶ - æŒ‰ä½å¼€ç«ï¼Œç§»åŠ¨è½¬æ–¹å‘
            setupMachineGunControls() {
                const canvas = this.canvas;
                
                const handleStart = (e) => {
                    if (!this.machineGunActive) return;
                    e.preventDefault();
                    this.isFiring = true;
                    this.fireMachineGunBullet();
                };
                
                const handleMove = (e) => {
                    if (!this.machineGunActive) return;
                    e.preventDefault();
                    
                    const pos = this.getPointerPos(e);
                    // è®¡ç®—ä»å¼¹å¼“ä½ç½®åˆ°æ‰‹æŒ‡ä½ç½®çš„è§’åº¦
                    const dx = pos.x - CONFIG.slingshotX;
                    const dy = pos.y - CONFIG.slingshotY;
                    this.machineGunAngle = Math.atan2(dy, dx);
                };
                
                const handleEnd = (e) => {
                    if (!this.machineGunActive) return;
                    this.isFiring = false;
                };
                
                // ç§»é™¤æ—§çš„äº‹ä»¶ç›‘å¬ï¼ˆå¦‚æœæœ‰ï¼‰
                canvas.removeEventListener('mousedown', this._mgStart);
                canvas.removeEventListener('mousemove', this._mgMove);
                canvas.removeEventListener('mouseup', this._mgEnd);

                this._mgStart = handleStart;

            // æœºå…³æªè¿å°„å¾ªç¯
            startMachineGunLoop() {
                const fireLoop = () => {
                    if (!this.machineGunActive) return;
                    
                    if (this.isFiring && this.machineGunAmmo > 0) {
                        this.fireMachineGunBullet();
                        this.machineGunAmmo--;
                        
                        // æ›´æ–°UI
                        if (this.machineGunAmmo > 1000) {
                            document.getElementById('currentItemName').textContent = 'ğŸ’©æ— é™æœºå…³æª';
                        } else {
                            document.getElementById('currentItemName').textContent = `ğŸ’©æœºå…³æª(${this.machineGunAmmo})`;
                        }
                        
                        // å­å¼¹æ‰“å®Œ
                        if (this.machineGunAmmo <= 0) {
                            this.endMachineGunMode();
                            return;
                        }
                    }
                    
                    setTimeout(fireLoop, 80); // 80msé—´éš”ï¼Œçº¦12å‘/ç§’
                };
                
                fireLoop();
            }

            // å‘å°„æœºå…³æªå­å¼¹
            fireMachineGunBullet() {
                const { World, Bodies, Body } = Matter;
                
                // æ·»åŠ ä¸€ç‚¹éšæœºæ•£å¸ƒ
                const spread = (Math.random() - 0.5) * 0.1;
                const angle = this.machineGunAngle + spread;
                const speed = 15;
                
                const bullet = Bodies.circle(CONFIG.slingshotX, CONFIG.slingshotY, 6, {
                    density: 0.002,
                    friction: 0.4,
                    restitution: 0.3,
                    frictionAir: 0.005,
                    render: { fillStyle: '#8B4513' }
                });
                
                bullet.label = 'projectile';
                bullet.itemData = { 
                    name: 'ğŸ’©', 
                    damage: 3, 
                    size: 12, 
                    type: 'poop',
                    color: '#8B4513',
                    penetrating: true // å­å¼¹å¯ä»¥ç©¿é€
                };
                
                World.add(this.world, bullet);
                
                // è®¾ç½®å­å¼¹é€Ÿåº¦
                Body.setVelocity(bullet, {
                    x: Math.cos(angle) * speed,
                    y: Math.sin(angle) * speed
                });
                
                // æ’­æ”¾å‘å°„éŸ³æ•ˆ
                this.playSound('launch');
                
                // æ‰‹æœºéœ‡åŠ¨åé¦ˆ
                this.vibrate(15);
                
                // æªå£ç«ç„°ç‰¹æ•ˆ
                this.createMuzzleFlash(CONFIG.slingshotX, CONFIG.slingshotY, angle);
                
                // 5ç§’åæ¸…ç†
                setTimeout(() => {
                    if (bullet && this.world.bodies.includes(bullet)) {
                        World.remove(this.world, bullet);
                    }
                }, 5000);
            }
            
            // æ‰‹æœºéœ‡åŠ¨
            vibrate(ms) {
                if (navigator.vibrate) {
                    navigator.vibrate(ms);
                }
            }
            
            // æªå£ç«ç„°ç‰¹æ•ˆ
            createMuzzleFlash(x, y, angle) {
                // ç«ç„°ç²’å­
                for (let i = 0; i < 8; i++) {
                    const flameAngle = angle + (Math.random() - 0.5) * 0.5;

                        y: y + Math.sin(angle) * 45,

                    });
                }
                // çƒŸé›¾ç²’å­
                for (let i = 0; i < 5; i++) {

            handleCollisions(e) {
                const pairs = e.pairs;
                
                for (let pair of pairs) {
                    const bodyA = pair.bodyA;
                    const bodyB = pair.bodyB;
                    
                    // æ£€æµ‹å¼¹å°„ç‰©ä¸è§’è‰²è„¸éƒ¨ç¢°æ’
                    if ((bodyA.label === 'projectile' && bodyB.label === 'character_face') ||
                        (bodyB.label === 'projectile' && bodyA.label === 'character_face')) {
                        
                        const projectile = bodyA.label === 'projectile' ? bodyA : bodyB;
                        const charBody = bodyA.label === 'character_face' ? bodyA : bodyB;
                        const character = charBody.characterData;
                        
                        if (character && character.visible && character.hp > 0) {
                            const item = projectile.itemData;
                            const damage = item.damage;
                            
                            // é€ æˆä¼¤å®³
                            character.hp -= damage;
                            character.hitFlash = 15;
                            
                            // å—ä¼¤åŠ¨ä½œ - å‘åä»°/æŠ–åŠ¨
                            character.hitReaction = 20;
                            character.hitOffsetX = (Math.random() - 0.5) * 15;
                            character.hitOffsetY = -Math.random() * 10;
                            
                            // æ’­æ”¾å—ä¼¤éŸ³æ•ˆï¼ˆäººè¢«æ‰“ä¸­ï¼‰
                            this.playSound('hurt');
                            
                            // æ‰‹æœºéœ‡åŠ¨åé¦ˆ
                            this.vibrate(20);
                            
                            // æ˜¾ç¤ºä¼¤å®³æ•°å­—
                            this.showDamageText(charBody.position.x, charBody.position.y, damage);
                            
                            // å¢åŠ åˆ†æ•°
                            this.score += damage;
                            
                            // æ‰€æœ‰æŠ•å°„ç‰©æ‰“åˆ°äººéƒ½æœ‰æ•ˆæœ
                            // ç©¿é€å‹å­å¼¹ï¼ˆæœºå…³æªå­å¼¹ï¼‰ä¸é”€æ¯ï¼Œç»§ç»­é£è¡Œ
                            if (item.penetrating) {
                                // å­å¼¹ç©¿é€äººä½“ï¼Œç»§ç»­é£è¡Œ
                                // ç»™å­å¼¹ä¸€ç‚¹å‡é€Ÿ
                                Matter.Body.setVelocity(projectile, {
                                    x: projectile.velocity.x * 0.9,
                                    y: projectile.velocity.y * 0.9
                                });
                            } else if (item.fragile) {
                                // æ˜“ç¢é“å…·ç ´ç¢
                                this.createParticles(projectile.position.x, projectile.position.y, item.color, 12);
                                this.createShatterEffect(projectile.position.x, projectile.position.y, item);
                                this.playSound('break');
                                Matter.World.remove(this.world, projectile);
                                this.projectile = null;
                                setTimeout(() => this.onProjectileStop(), 300);
                            } else {
                                // éæ˜“ç¢ç‰©å“æ’­æ”¾å‡»ä¸­éŸ³æ•ˆå¹¶é”€æ¯
                                this.playSound('hit');
                                Matter.World.remove(this.world, projectile);
                                this.projectile = null;
                                setTimeout(() => this.onProjectileStop(), 300);
                            }
                        }
                    }
                    
                    // å®¶å…·æŸåæ£€æµ‹ - æ‰€æœ‰å®¶å…·éƒ½å¯ä»¥è¢«æ‰“å
                    if ((bodyA.label === 'projectile' && bodyB.label && bodyB.label.includes('_')) ||
                        (bodyB.label === 'projectile' && bodyA.label && bodyA.label.includes('_'))) {
                        
                        const projectile = bodyA.label === 'projectile' ? bodyA : bodyB;
                        const furnitureBody = bodyA.label === 'projectile' ? bodyB : bodyA;
                        const furniture = this.furniture.find(f => f.body === furnitureBody);
                        
                        if (furniture) {
                            const speed = Math.hypot(projectile.velocity.x, projectile.velocity.y);
                            if (speed > 2) {
                                const damage = projectile.itemData.damage;
                                furniture.hp -= damage;
                                
                                // æ˜¾ç¤ºå®¶å…·å—æŸæ•ˆæœ
                                this.createParticles(
                                    (projectile.position.x + furnitureBody.position.x) / 2,
                                    (projectile.position.y + furnitureBody.position.y) / 2,
                                    furniture.type === 'glass_cabinet' ? '#add8e6' : '#8b4513',
                                    5
                                );
                                
                                // æ’­æ”¾å‡»ä¸­éŸ³æ•ˆ
                                this.playSound('hit');
                                
                                // æ‰‹æœºéœ‡åŠ¨
                                this.vibrate(10);
                                
                                // å®¶å…·è¢«æ‘§æ¯
                                if (furniture.hp <= 0) {
                                    this.breakFurniture(furniture);
                                }
                                
                                // æŠ•å°„ç‰©å¤„ç†
                                const item = projectile.itemData;
                                // ç©¿é€å‹å­å¼¹ï¼ˆæœºå…³æªå­å¼¹ï¼‰ä¸é”€æ¯ï¼Œç»§ç»­é£è¡Œ
                                if (item.penetrating) {
                                    // å­å¼¹ç©¿é€ï¼Œç»§ç»­é£è¡Œ
                                    // ç»™å­å¼¹ä¸€ç‚¹æ•£å°„
                                    Matter.Body.setVelocity(projectile, {
                                        x: projectile.velocity.x * 0.95,
                                        y: projectile.velocity.y * 0.95
                                    });
                                } else if (item.fragile || item.type === 'poop') {
                                    // æ˜“ç¢ç‰©å“å’Œå¤§ä¾¿ç›´æ¥ç²‰ç¢
                                    if (item.type === 'poop') {
                                        this.createShatterEffect(projectile.position.x, projectile.position.y, {color: '#8B4513', large: false});
                                    } else {
                                        this.createShatterEffect(projectile.position.x, projectile.position.y, item);
                                    }
                                    this.playSound('break');
                                    Matter.World.remove(this.world, projectile);
                                    if (this.projectile === projectile) {
                                        this.projectile = null;
                                    }
                                }
                            }
                        }
                    }
                }
            }

            breakFurniture(furniture) {
                Matter.World.remove(this.world, furniture.body);
                this.createParticles(furniture.body.position.x, furniture.body.position.y, '#8b4513', 10);
                this.brokenFurniture.push(furniture);

            // ç ´ç¢é£æº…æ•ˆæœ
            createShatterEffect(x, y, item) {

                for (let i = 0; i < shardCount; i++) {
                    const angle = (Math.PI * 2 / shardCount) * i + Math.random() * 0.5;
                    const speed = Math.random() * 6 + 3;
                    this.particles.push({

                        color: item.color,

                        rotationSpeed: (Math.random() - 0.5) * 0.3
                    });
                }
            }

            // éŸ³æ•ˆç³»ç»Ÿ
            playSound(type) {
                try {
                    const audioCtx = new (window.AudioContext || window.webkitAudioContext)();
                    const oscillator = audioCtx.createOscillator();
                    const gainNode = audioCtx.createGain();
                    
                    oscillator.connect(gainNode);
                    gainNode.connect(audioCtx.destination);
                    
                    if (type === 'break') {
                        // ç ´ç¢éŸ³æ•ˆ - é«˜é¢‘å™ªéŸ³
                        oscillator.type = 'sawtooth';
                        oscillator.frequency.setValueAtTime(800, audioCtx.currentTime);
                        oscillator.frequency.exponentialRampToValueAtTime(100, audioCtx.currentTime + 0.15);
                        gainNode.gain.setValueAtTime(0.3, audioCtx.currentTime);
                        gainNode.gain.exponentialRampToValueAtTime(0.01, audioCtx.currentTime + 0.15);
                        oscillator.start(audioCtx.currentTime);
                        oscillator.stop(audioCtx.currentTime + 0.15);
                    } else if (type === 'hit') {
                        // å‡»ä¸­éŸ³æ•ˆ - é—·å“
                        oscillator.type = 'square';
                        oscillator.frequency.setValueAtTime(200, audioCtx.currentTime);
                        oscillator.frequency.exponentialRampToValueAtTime(50, audioCtx.currentTime + 0.1);
                        gainNode.gain.setValueAtTime(0.2, audioCtx.currentTime);
                        gainNode.gain.exponentialRampToValueAtTime(0.01, audioCtx.currentTime + 0.1);
                        oscillator.start(audioCtx.currentTime);
                        oscillator.stop(audioCtx.currentTime + 0.1);
                    } else if (type === 'launch') {
                        // å‘å°„éŸ³æ•ˆ
                        oscillator.type = 'sine';
                        oscillator.frequency.setValueAtTime(300, audioCtx.currentTime);
                        oscillator.frequency.linearRampToValueAtTime(100, audioCtx.currentTime + 0.2);
                        gainNode.gain.setValueAtTime(0.15, audioCtx.currentTime);
                        gainNode.gain.linearRampToValueAtTime(0.01, audioCtx.currentTime + 0.2);
                        oscillator.start(audioCtx.currentTime);
                        oscillator.stop(audioCtx.currentTime + 0.2);
                    } else if (type === 'hurt') {
                        // å—ä¼¤éŸ³æ•ˆ - æƒ¨å«
                        oscillator.type = 'sawtooth';
                        oscillator.frequency.setValueAtTime(400, audioCtx.currentTime);
                        oscillator.frequency.exponentialRampToValueAtTime(150, audioCtx.currentTime + 0.3);
                        gainNode.gain.setValueAtTime(0.25, audioCtx.currentTime);
                        gainNode.gain.exponentialRampToValueAtTime(0.01, audioCtx.currentTime + 0.3);
                        oscillator.start(audioCtx.currentTime);
                        oscillator.stop(audioCtx.currentTime + 0.3);
                    }
                } catch (e) {
                    // éŸ³é¢‘ä¸Šä¸‹æ–‡å¯èƒ½ä¸å¯ç”¨ï¼Œå¿½ç•¥é”™è¯¯
                }
            }

            updateCharacters() {
                this.characters.forEach((char, index) => {
                    if (char.hp <= 0) return;
                    
                    char.nextToggle--;
                    
                    if (char.visible) {
                        char.visibleTimer--;
                        // éœ²è„¸åŠ¨ç”»
                        char.faceOffset = Math.min(char.faceOffset + 2, char.size * 0.8);
                        
                        if (char.visibleTimer <= 0) {
                            char.visible = false;
                            char.nextToggle = Math.random() * 150 + 50;
                        }
                    } else {
                        // ç¼©å›åŠ¨ç”»
                        char.faceOffset = Math.max(char.faceOffset - 3, 0);
                        
                        if (char.nextToggle <= 0) {
                            char.visible = true;
                            char.visibleTimer = char.duration;
                        }
                    }
                    
                    if (char.hitFlash > 0) char.hitFlash--;
                    
                    // å—ä¼¤åŠ¨ä½œæ¢å¤
                    if (char.hitReaction > 0) {
                        char.hitReaction--;
                        // é€æ¸å›åˆ°åŸä½
                        char.hitOffsetX *= 0.8;
                        char.hitOffsetY *= 0.8;
                    } else {
                        char.hitOffsetX = 0;
                        char.hitOffsetY = 0;
                    }
                });
            }

                const aliveCharacters = this.characters.filter(c => c.hp > 0);
                
                if (aliveCharacters.length === 0) {
                    this.gameState = 'ended';
                    document.getElementById('gameOver').style.display = 'block';
                    document.getElementById('gameOverTitle').textContent = 'ğŸ‰ é€šå…³æˆåŠŸï¼';
                    document.getElementById('gameOverText').textContent = `æœ€ç»ˆå¾—åˆ†: ${this.score}`;
                }
            }

                document.getElementById('score').textContent = this.score;
                document.getElementById('ammo').textContent = this.ammo;
            }

            loop() {
                const { Engine } = Matter;
                
                Engine.update(this.engine, 1000 / 60);
                
                this.updateCharacters();
                this.updateParticles();
                this.render();
                
                requestAnimationFrame(() => this.loop());

            updateParticles() {
                this.particles = this.particles.filter(p => {
                    p.x += p.vx;
                    p.y += p.vy;
                    p.vy += 0.2;
                    p.life--;
                    return p.life > 0;
                });
            }

            render() {
                const ctx = this.ctx;
                
                // æ¸…ç©ºç”»å¸ƒ
                ctx.fillStyle = '#f5e6d3';
                ctx.fillRect(0, 0, CONFIG.width, CONFIG.height);
                
                // ç»˜åˆ¶åœ°æ¿
                ctx.fillStyle = '#d4c4b0';
                ctx.fillRect(0, CONFIG.height - 40, CONFIG.width, 40);
                
                // ç»˜åˆ¶åœ°æ¯¯
                ctx.fillStyle = '#c49a6c';
                ctx.fillRect(20, CONFIG.height - 50, CONFIG.width - 40, 30);
                
                // ç»˜åˆ¶åŠç¯
                this.drawLamp(ctx, CONFIG.width/2, 50);
                
                // ç»˜åˆ¶å®¶å…·
                this.furniture.forEach(f => {
                    if (!this.brokenFurniture.includes(f)) {
                        this.drawFurniture(ctx, f);
                    }
                });
                
                // ç»˜åˆ¶è§’è‰²
                this.characters.forEach((char, index) => {
                    if (char.hp > 0) {
                        this.drawCharacter(ctx, char, index);
                    }
                });
                
                // ç»˜åˆ¶Visonå’Œå¼¹å¼“
                this.drawVison(ctx);
                this.drawSlingshot(ctx);
                
                // ç»˜åˆ¶å¼¹å°„ç‰©
                if (this.projectile) {
                    this.drawProjectile(ctx);
                }
                
                // ç»˜åˆ¶æ‹–æ‹½çº¿å’Œè½¨è¿¹é¢„è§ˆ
                if (this.dragStart && this.dragCurrent) {
                    this.drawTrajectory(ctx);
                }
                
                // ç»˜åˆ¶ç²’å­æ•ˆæœ
                this.drawParticles(ctx);
                
                // ç»˜åˆ¶è§’è‰²è¡€æ¡
                this.drawHealthBars();
            }

            drawLamp(ctx, x, y) {
                // åŠçº¿
                ctx.strokeStyle = '#666';
                ctx.lineWidth = 2;
                ctx.beginPath();
                ctx.moveTo(x, 0);
                ctx.lineTo(x, y);
                ctx.stroke();
                
                // ç¯ç½©
                ctx.fillStyle = '#ffd700';
                ctx.beginPath();
                ctx.moveTo(x - 20, y);
                ctx.lineTo(x + 20, y);
                ctx.lineTo(x + 15, y + 25);
                ctx.lineTo(x - 15, y + 25);
                ctx.fill();
                
                // å…‰æ™•
                ctx.fillStyle = 'rgba(255, 215, 0, 0.3)';
                ctx.beginPath();
                ctx.arc(x, y + 40, 30, 0, Math.PI * 2);
                ctx.fill();
            }

            drawFurniture(ctx, f) {
                const b = f.body;
                const x = b.position.x;
                const y = b.position.y;
                const w = b.bounds.max.x - b.bounds.min.x;
                const h = b.bounds.max.y - b.bounds.min.y;
                
                ctx.save();
                ctx.translate(x, y);
                ctx.rotate(b.angle);
                
                switch(f.type) {
                    case 'table':
                        // æ¡Œé¢
                        ctx.fillStyle = '#8b4513';
                        ctx.fillRect(-w/2, -h/2, w, h);
                        // æœ¨çº¹åƒç´ 
                        ctx.fillStyle = '#a0522d';
                        ctx.fillRect(-w/2 + 5, -h/2 + 5, w - 10, 5);
                        ctx.fillRect(-w/2 + 5, -h/2 + 20, w - 10, 5);
                        break;
                        
                    case 'chair':
                        ctx.fillStyle = '#a0522d';
                        ctx.fillRect(-w/2, -h/2, w, h);
                        // æ¤…èƒŒ
                        ctx.fillStyle = '#8b4513';
                        ctx.fillRect(-w/2 + 5, -h/2, w - 10, 15);
                        break;
                        
                    case 'glass_cabinet':
                        // ç»ç’ƒæ•ˆæœ
                        ctx.fillStyle = 'rgba(173, 216, 230, 0.6)';
                        ctx.fillRect(-w/2, -h/2, w, h);
                        ctx.strokeStyle = '#87ceeb';
                        ctx.lineWidth = 2;
                        ctx.strokeRect(-w/2, -h/2, w, h);
                        // ç»ç’ƒåå…‰
                        ctx.fillStyle = 'rgba(255, 255, 255, 0.3)';
                        ctx.fillRect(-w/2 + 5, -h/2 + 5, 10, h - 10);
                        break;
                        
                    case 'fridge':
                        ctx.fillStyle = '#e0e0e0';
                        ctx.fillRect(-w/2, -h/2, w, h);
                        ctx.strokeStyle = '#999';
                        ctx.lineWidth = 2;

            drawTrajectory(ctx) {
                if (!this.dragStart || !this.dragCurrent) return;
                
                const dx = this.dragStart.x - this.dragCurrent.x;
                const dy = this.dragStart.y - this.dragCurrent.y;
                const dist = Math.hypot(dx, dy);
                const power = dist / CONFIG.maxPullDistance;
                const angle = Math.atan2(dy, dx);
                
                // ç»˜åˆ¶é¢„è§ˆè½¨è¿¹ç‚¹
                ctx.fillStyle = `rgba(255, 255, 255, ${0.3 + power * 0.4})`;
                
                let simX = this.dragStart.x;
                let simY = this.dragStart.y;
                const force = CONFIG.launchPower * power * 0.5;
                let simVx = Math.cos(angle) * force * 20;
                let simVy = Math.sin(angle) * force * 20;
                
                for (let i = 0; i < 15; i++) {
                    simX += simVx;
                    simY += simVy;
                    simVy += CONFIG.gravity * 0.5;
                    
                    ctx.beginPath();
                    ctx.arc(simX, simY, 3, 0, Math.PI * 2);
                    ctx.fill();
                }
            }

            drawParticles(ctx) {
                this.particles.forEach(p => {
                    if (p.isFire) {
                        // ç«ç„°æ•ˆæœ - åœ†å½¢æ¸å˜
                        ctx.globalAlpha = p.life / 15;
                        const gradient = ctx.createRadialGradient(p.x, p.y, 0, p.x, p.y, p.size);
                        gradient.addColorStop(0, '#ffff00');
                        gradient.addColorStop(0.5, p.color);
                        gradient.addColorStop(1, 'rgba(255, 100, 0, 0)');
                        ctx.fillStyle = gradient;
                        ctx.beginPath();
                        ctx.arc(p.x, p.y, p.size, 0, Math.PI * 2);
                        ctx.fill();
                    } else if (p.isSmoke) {
                        // çƒŸé›¾æ•ˆæœ
                        ctx.globalAlpha = (p.life / 40) * 0.5;
                        ctx.fillStyle = p.color;
                        ctx.beginPath();
                        ctx.arc(p.x, p.y, p.size, 0, Math.PI * 2);
                        ctx.fill();
                    } else if (p.isShard) {
                        // ç¢ç‰‡å¸¦æ—‹è½¬
                        ctx.globalAlpha = p.life / 50;
                        ctx.save();
                        ctx.translate(p.x, p.y);
                        ctx.rotate(p.rotation);
                        ctx.fillStyle = p.color;
                        ctx.fillRect(-p.size/2, -p.size/2, p.size, p.size);
                        ctx.restore();
                        // æ›´æ–°æ—‹è½¬
                        p.rotation += p.rotationSpeed;
                    } else {
                        // æ™®é€šç²’å­
                        ctx.globalAlpha = p.life / 40;
                        ctx.fillStyle = p.color;
                        ctx.fillRect(p.x - p.size/2, p.y - p.size/2, p.size, p.size);
                    }
                });
                ctx.globalAlpha = 1;
            }

            drawHealthBars() {
                const ui = document.getElementById('ui');
                
                // æ¸…é™¤æ—§è¡€æ¡
                ui.querySelectorAll('.health-bar, .character-name').forEach(el => el.remove());
                
                this.characters.forEach((char, index) => {
                    if (char.hp <= 0) return;
                    
                    const barContainer = document.createElement('div');
                    barContainer.className = 'health-bar';
                    barContainer.style.left = (10 + index * 85) + 'px';
                    barContainer.style.top = '30px';
                    
                    const fill = document.createElement('div');
                    fill.className = 'health-fill';
                    fill.style.width = (char.hp / char.maxHp * 100) + '%';
                    if (char.hp / char.maxHp > 0.5) {
                        fill.style.background = '#4CAF50';
                    } else if (char.hp / char.maxHp > 0.25) {
                        fill.style.background = '#ff9800';
                    } else {
                        fill.style.background = '#f44336';
                    }
                    
                    barContainer.appendChild(fill);
                    ui.appendChild(barContainer);
                    
                    const name = document.createElement('div');
                    name.className = 'character-name';
                    name.textContent = char.name;
                    name.style.left = (10 + index * 85) + 'px';
                    name.style.top = '20px';
                    ui.appendChild(name);
                });
            }
        }

        // å¯åŠ¨æ¸¸æˆ - ç­‰å¾…DOMå®Œå…¨åŠ è½½
        let game;
        if (document.readyState === 'loading') {
            document.addEventListener('DOMContentLoaded', () => {
                game = new Game();
            });
        } else {
            game = new Game();
        }
    </script>
