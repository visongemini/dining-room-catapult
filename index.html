<!DOCTYPE html>
<html lang="zh-CN">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, user-scalable=no">
    <title>Dining Room Catapult - å®¶åº­é¤å…å¼¹å°„å¤§æˆ˜</title>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/matter-js/0.19.0/matter.min.js"></script>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }
        
        body {
            background: #2d2d2d;
            display: flex;
            justify-content: center;
            align-items: center;
            min-height: 100vh;
            font-family: 'Courier New', monospace;
            overflow: hidden;
        }
        
        #gameContainer {
            position: relative;
            width: 100%;
            max-width: 400px;
            aspect-ratio: 9/16;
            background: #f5e6d3;
            border: 4px solid #8b7355;
            image-rendering: pixelated;
            image-rendering: crisp-edges;
        }
        
        #gameCanvas {
            width: 100%;
            height: 100%;
            display: block;
            image-rendering: pixelated;
            image-rendering: crisp-edges;
        }
        
        #ui {
            position: absolute;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            pointer-events: none;
        }
        
        .health-bar {
            position: absolute;
            width: 60px;
            height: 8px;
            background: #333;
            border: 1px solid #000;
            image-rendering: pixelated;
        }
        
        .health-fill {
            height: 100%;
            background: #ff4444;
            transition: width 0.2s;
        }
        
        .character-name {
            position: absolute;
            font-size: 8px;
            color: #fff;
            text-shadow: 1px 1px 0 #000;
            font-weight: bold;
        }
        
        #scorePanel {
            position: absolute;
            top: 5px;
            right: 5px;
            background: rgba(0,0,0,0.7);
            color: #fff;
            padding: 5px 10px;
            font-size: 10px;
            border: 2px solid #fff;
        }
        
        #ammoPanel {
            position: absolute;
            bottom: 5px;
            left: 50%;
            transform: translateX(-50%);
            background: rgba(0,0,0,0.8);
            color: #fff;
            padding: 8px 15px;
            font-size: 11px;
            border: 2px solid #ffd700;
            text-align: center;
        }
        
        #currentItem {
            display: inline-block;
            width: 20px;
            height: 20px;
            background: #fff;
            margin-right: 5px;
            vertical-align: middle;
            border: 1px solid #000;
        }
        
        #gameOver {
            position: absolute;
            top: 50%;
            left: 50%;
            transform: translate(-50%, -50%);
            background: rgba(0,0,0,0.9);
            color: #fff;
            padding: 20px;
            text-align: center;
            border: 3px solid #ffd700;
            display: none;
            pointer-events: auto;
        }
        
        #gameOver h2 {
            color: #ffd700;
            margin-bottom: 10px;
            font-size: 18px;
        }
        
        #restartBtn {
            background: #4CAF50;
            color: white;
            border: none;
            padding: 10px 20px;
            font-size: 14px;
            cursor: pointer;
            margin-top: 10px;
            font-family: inherit;
        }
        
        #restartBtn:hover {
            background: #45a049;
        }
        
        .damage-text {
            position: absolute;
            color: #ff0000;
            font-size: 12px;
            font-weight: bold;
            text-shadow: 1px 1px 0 #fff;
            pointer-events: none;
            animation: floatUp 1s ease-out forwards;
        }
        
        @keyframes floatUp {
            0% { transform: translateY(0); opacity: 1; }
            100% { transform: translateY(-30px); opacity: 0; }
        }
        
        #trajectory {
            position: absolute;
            pointer-events: none;
        }
    </style>
</head>
<body>
    <div id="gameContainer">
        <canvas id="gameCanvas"></canvas>
        <div id="ui"></div>
        <div id="scorePanel">
            <div>å¾—åˆ†: <span id="score">0</span></div>
            <div>å‰©ä½™: <span id="ammo">30</span></div>
        </div>
        <div id="ammoPanel">
            <div>å½“å‰é“å…·: <span id="currentItemName">-</span></div>
        </div>
        <div id="gameOver">
            <h2 id="gameOverTitle">æ¸¸æˆç»“æŸ</h2>
            <p id="gameOverText"></p>
            <button id="restartBtn" onclick="game.restart()">å†æ¥ä¸€å±€</button>
        </div>
    </div>

    <script>
        // ==================== æ¸¸æˆé…ç½® ====================
        const CONFIG = {
            width: 360,
            height: 640,
            gravity: 0.8,
            slingshotX: 80,
            slingshotY: 520,
            maxPullDistance: 100,
            launchPower: 0.15,
            totalAmmo: 30
        };

        // ==================== é“å…·æ•°æ® ====================
        const ITEMS = [
            // é¤å…·ç±»
            { name: 'é™¶ç“·ç›˜å­', damage: 10, weight: 3, size: 18, type: 'plate', color: '#e8e8e8', fragile: true },
            { name: 'é™¶ç“·ç¢Ÿå­', damage: 8, weight: 2, size: 14, type: 'dish', color: '#f0f0f0', fragile: true, floaty: true },
            { name: 'ç»ç’ƒæ¯', damage: 12, weight: 2, size: 12, type: 'cup', color: '#aaddff', fragile: true },
            { name: 'é©¬å…‹æ¯', damage: 12, weight: 3, size: 14, type: 'mug', color: '#ff9966', fragile: true },
            { name: 'åˆ€å‰', damage: 15, weight: 4, size: 20, type: 'cutlery', color: '#c0c0c0', penetrating: true },
            
            // å®¶ç”¨æ‚ç‰©ç±»
            { name: 'æ£’çƒæ£', damage: 25, weight: 6, size: 35, type: 'bat', color: '#deb887', heavy: true, large: true },
            { name: 'æ£’çƒ', damage: 18, weight: 3, size: 14, type: 'ball', color: '#fff', bouncy: true },
            { name: 'å·çº¸', damage: 5, weight: 1, size: 12, type: 'toilet_paper', color: '#fff', floaty: true },
            { name: 'æ‹–é‹', damage: 7, weight: 1, size: 16, type: 'slipper', color: '#ff6b6b', soft: true },
            { name: 'è¡£æ¶', damage: 9, weight: 2, size: 22, type: 'hanger', color: '#c0c0c0', thin: true },
            { name: 'èŠ±ç“¶', damage: 14, weight: 3, size: 16, type: 'vase', color: '#98fb98', fragile: true },
            
            // æ–‡å…·ç±»
            { name: 'ä¹¦æœ¬', damage: 11, weight: 3, size: 20, type: 'book', color: '#4169e1', stable: true },
            { name: 'é“…ç¬”', damage: 8, weight: 1, size: 18, type: 'pencil', color: '#ffd700', thin: true, straight: true },
            
            // ç”µå­ç©å…·ç±»
            { name: 'æ¸¸æˆæœº', damage: 13, weight: 3, size: 18, type: 'console', color: '#333', hard: true },
            { name: 'æ¸¸æˆæ‰‹æŸ„', damage: 10, weight: 2, size: 16, type: 'controller', color: '#666' },
            { name: 'æ¯›ç»’ç©å…·', damage: 6, weight: 1, size: 20, type: 'plush', color: '#ffb6c1', soft: true, noImpact: true },
            
            // è¡£ç‰©æœé¥°ç±»
            { name: 'è¢œå­', damage: 4, weight: 0.5, size: 12, type: 'sock', color: '#fff', floaty: true, veryLight: true },
            { name: 'å†…è£¤', damage: 5, weight: 0.5, size: 14, type: 'underwear', color: '#87ceeb', floaty: true, unstable: true },
            { name: 'èƒ¸ç½©', damage: 6, weight: 0.5, size: 16, type: 'bra', color: '#dda0dd', floaty: true, windAffected: true }
        ];

        // ==================== è§’è‰²æ•°æ® ====================
        const CHARACTERS = [
            { name: 'Coco', maxHp: 80, hp: 80, color: '#ffb6c1', freq: 0.08, duration: 30, size: 28, yOffset: 0 },
            { name: 'Cola', maxHp: 100, hp: 100, color: '#87ceeb', freq: 0.05, duration: 50, size: 32, yOffset: 5 },
            { name: 'Vina', maxHp: 120, hp: 120, color: '#dda0dd', freq: 0.03, duration: 80, size: 36, yOffset: 10 },
            { name: 'Matt', maxHp: 200, hp: 200, color: '#deb887', freq: 0.015, duration: 25, size: 42, yOffset: 15 }
        ];

        // ==================== æ¸¸æˆä¸»ç±» ====================
        class Game {
            constructor() {
                this.canvas = document.getElementById('gameCanvas');
                this.ctx = this.canvas.getContext('2d');
                this.canvas.width = CONFIG.width;
                this.canvas.height = CONFIG.height;
                
                // ç¦ç”¨æŠ—é”¯é½¿ï¼Œä¿æŒåƒç´ é£æ ¼
                this.ctx.imageSmoothingEnabled = false;
                
                this.setupPhysics();
                this.initGame();
                this.bindEvents();
                this.loop();
            }

            setupPhysics() {
                const { Engine, World, Bodies, Body, Events } = Matter;
                
                this.engine = Engine.create();
                this.world = this.engine.world;
                this.engine.gravity.y = CONFIG.gravity;
                
                // ç¢°æ’æ£€æµ‹
                Events.on(this.engine, 'collisionStart', (e) => this.handleCollisions(e));
            }

            initGame() {
                const { World, Bodies, Body, Engine } = Matter;
                
                // æ¸…ç©ºä¸–ç•Œ
                World.clear(this.world);
                Engine.clear(this.engine);
                
                // æ¸¸æˆçŠ¶æ€
                this.score = 0;
                this.ammo = CONFIG.totalAmmo;
                this.currentItem = null;
                this.gameState = 'aiming'; // aiming, flying, ended
                this.projectile = null;
                this.dragStart = null;
                this.dragCurrent = null;
                this.damageTexts = [];
                this.particles = [];
                this.brokenFurniture = [];
                
                // é‡ç½®è§’è‰²
                this.characters = CHARACTERS.map(c => ({
                    ...c,
                    hp: c.maxHp,
                    visible: false,
                    visibleTimer: 0,
                    nextToggle: Math.random() * 100,
                    hitFlash: 0,
                    faceOffset: 0
                }));
                
                // åˆ›å»ºè¾¹ç•Œ
                this.createBoundaries();
                
                // åˆ›å»ºå®¶å…·
                this.createFurniture();
                
                // éšæœºè£…è½½ç¬¬ä¸€ä¸ªé“å…·
                this.loadNextItem();
                
                // æ›´æ–°UI
                this.updateUI();
            }

            createBoundaries() {
                const { World, Bodies } = Matter;
                const thickness = 50;
                
                const walls = [
                    Bodies.rectangle(CONFIG.width/2, CONFIG.height + thickness/2, CONFIG.width, thickness, { isStatic: true }), // åœ°é¢
                    Bodies.rectangle(-thickness/2, CONFIG.height/2, thickness, CONFIG.height, { isStatic: true }), // å·¦å¢™
                    Bodies.rectangle(CONFIG.width + thickness/2, CONFIG.height/2, thickness, CONFIG.height, { isStatic: true }) // å³å¢™
                ];
                
                World.add(this.world, walls);
            }

            createFurniture() {
                const { World, Bodies } = Matter;
                this.furniture = [];
                
                // æœ¨è´¨é¤æ¡Œ - ä¸­å¤®
                const table = Bodies.rectangle(CONFIG.width/2, 350, 140, 80, {
                    isStatic: false,
                    density: 0.002,
                    friction: 0.5,
                    render: { fillStyle: '#8b4513' },
                    label: 'table'
                });
                this.furniture.push({ body: table, type: 'table', hp: 50, maxHp: 50 });
                
                // é¤æ¤… - å·¦
                const chair1 = Bodies.rectangle(80, 320, 40, 60, {
                    isStatic: false,
                    density: 0.001,
                    render: { fillStyle: '#a0522d' },
                    label: 'chair'
                });
                this.furniture.push({ body: chair1, type: 'chair', hp: 30, maxHp: 30 });
                
                // é¤æ¤… - å³
                const chair2 = Bodies.rectangle(280, 320, 40, 60, {
                    isStatic: false,
                    density: 0.001,
                    render: { fillStyle: '#a0522d' },
                    label: 'chair'
                });
                this.furniture.push({ body: chair2, type: 'chair', hp: 30, maxHp: 30 });
                
                // ç»ç’ƒæ©±æŸœ - å³ä¸Š
                const cabinet = Bodies.rectangle(300, 200, 80, 120, {
                    isStatic: false,
                    density: 0.003,
                    render: { fillStyle: '#add8e6' },
                    label: 'glass_cabinet'
                });
                this.furniture.push({ body: cabinet, type: 'glass_cabinet', hp: 20, maxHp: 20, fragile: true });
                
                // å†°ç®± - å·¦å
                const fridge = Bodies.rectangle(60, 220, 70, 140, {
                    isStatic: true,
                    render: { fillStyle: '#e0e0e0' },
                    label: 'fridge'
                });
                this.furniture.push({ body: fridge, type: 'fridge', hp: 100, maxHp: 100 });
                
                // é¤è¾¹æŸœ - å³å
                const sideboard = Bodies.rectangle(260, 240, 100, 80, {
                    isStatic: true,
                    render: { fillStyle: '#cd853f' },
                    label: 'sideboard'
                });
                this.furniture.push({ body: sideboard, type: 'sideboard', hp: 60, maxHp: 60 });
                
                World.add(this.world, this.furniture.map(f => f.body));
            }

            loadNextItem() {
                if (this.ammo > 0) {
                    const randomIndex = Math.floor(Math.random() * ITEMS.length);
                    this.currentItem = { ...ITEMS[randomIndex] };
                    document.getElementById('currentItemName').textContent = this.currentItem.name;
                } else {
                    this.currentItem = null;
                    document.getElementById('currentItemName').textContent = 'å·²è€—å°½';
                    this.checkGameEnd();
                }
            }

            bindEvents() {
                const handleStart = (e) => {
                    if (this.gameState !== 'aiming' || !this.currentItem) return;
                    
                    const pos = this.getPointerPos(e);
                    const dist = Math.hypot(pos.x - CONFIG.slingshotX, pos.y - CONFIG.slingshotY);
                    
                    if (dist < 60) {
                        this.dragStart = { x: CONFIG.slingshotX, y: CONFIG.slingshotY };
                        this.dragCurrent = pos;
                    }
                };

                const handleMove = (e) => {
                    if (!this.dragStart) return;
                    
                    this.dragCurrent = this.getPointerPos(e);
                    
                    // é™åˆ¶æœ€å¤§æ‹‰ä¼¸è·ç¦»
                    const dx = this.dragCurrent.x - this.dragStart.x;
                    const dy = this.dragCurrent.y - this.dragStart.y;
                    const dist = Math.hypot(dx, dy);
                    
                    if (dist > CONFIG.maxPullDistance) {
                        const angle = Math.atan2(dy, dx);
                        this.dragCurrent = {
                            x: this.dragStart.x + Math.cos(angle) * CONFIG.maxPullDistance,
                            y: this.dragStart.y + Math.sin(angle) * CONFIG.maxPullDistance
                        };
                    }
                };

                const handleEnd = () => {
                    if (!this.dragStart || !this.dragCurrent) return;
                    
                    this.fireProjectile();
                    this.dragStart = null;
                    this.dragCurrent = null;
                };

                this.canvas.addEventListener('mousedown', handleStart);
                this.canvas.addEventListener('mousemove', handleMove);
                window.addEventListener('mouseup', handleEnd);
                
                this.canvas.addEventListener('touchstart', handleStart, { passive: false });
                this.canvas.addEventListener('touchmove', (e) => { e.preventDefault(); handleMove(e); }, { passive: false });
                window.addEventListener('touchend', handleEnd);
            }

            getPointerPos(e) {
                const rect = this.canvas.getBoundingClientRect();
                const scaleX = this.canvas.width / rect.width;
                const scaleY = this.canvas.height / rect.height;
                
                if (e.touches) {
                    return {
                        x: (e.touches[0].clientX - rect.left) * scaleX,
                        y: (e.touches[0].clientY - rect.top) * scaleY
                    };
                }
                return {
                    x: (e.clientX - rect.left) * scaleX,
                    y: (e.clientY - rect.top) * scaleY
                };
            }

            fireProjectile() {
                const { World, Bodies, Body } = Matter;
                
                const dx = this.dragStart.x - this.dragCurrent.x;
                const dy = this.dragStart.y - this.dragCurrent.y;
                
                // åˆ›å»ºå¼¹å°„ç‰©
                const item = this.currentItem;
                let body;
                
                if (item.thin) {
                    body = Bodies.rectangle(this.dragStart.x, this.dragStart.y, item.size, 4, {
                        density: item.weight * 0.001,
                        friction: 0.3,
                        restitution: item.bouncy ? 0.8 : (item.soft ? 0.1 : 0.3),
                        render: { fillStyle: item.color }
                    });
                } else if (item.large) {
                    body = Bodies.rectangle(this.dragStart.x, this.dragStart.y, item.size, 10, {
                        density: item.weight * 0.001,
                        friction: 0.3,
                        restitution: item.bouncy ? 0.8 : 0.3,
                        render: { fillStyle: item.color }
                    });
                } else {
                    body = Bodies.circle(this.dragStart.x, this.dragStart.y, item.size/2, {
                        density: item.weight * 0.001,
                        friction: 0.3,
                        restitution: item.bouncy ? 0.8 : (item.soft ? 0.1 : 0.3),
                        render: { fillStyle: item.color }
                    });
                }
                
                body.label = 'projectile';
                body.itemData = item;
                
                World.add(this.world, body);
                
                // æ–½åŠ å‘å°„åŠ›
                const force = CONFIG.launchPower * (Math.hypot(dx, dy) / CONFIG.maxPullDistance);
                const angle = Math.atan2(dy, dx);
                Body.applyForce(body, body.position, {
                    x: Math.cos(angle) * force * item.weight,
                    y: Math.sin(angle) * force * item.weight
                });
                
                // å¦‚æœæ˜¯è½»æµ®ç‰©å“ï¼Œæ·»åŠ éšæœºé£åŠ›
                if (item.floaty) {
                    Body.applyForce(body, body.position, {
                        x: (Math.random() - 0.5) * 0.001,
                        y: -0.001
                    });
                }
                
                this.projectile = body;
                this.gameState = 'flying';
                this.ammo--;
                
                // ç›‘å¬å¼¹å°„ç‰©åœæ­¢
                this.projectileTimeout = setTimeout(() => {
                    this.onProjectileStop();
                }, 5000);
                
                this.updateUI();
            }

            onProjectileStop() {
                if (this.projectile) {
                    Matter.World.remove(this.world, this.projectile);
                    this.projectile = null;
                }
                
                this.gameState = 'aiming';
                this.loadNextItem();
                this.checkGameEnd();
            }

            handleCollisions(e) {
                const pairs = e.pairs;
                
                for (let pair of pairs) {
                    const bodyA = pair.bodyA;
                    const bodyB = pair.bodyB;
                    
                    // æ£€æµ‹å¼¹å°„ç‰©ä¸è§’è‰²è„¸éƒ¨ç¢°æ’
                    if ((bodyA.label === 'projectile' && bodyB.label === 'character_face') ||
                        (bodyB.label === 'projectile' && bodyA.label === 'character_face')) {
                        
                        const projectile = bodyA.label === 'projectile' ? bodyA : bodyB;
                        const charBody = bodyA.label === 'character_face' ? bodyA : bodyB;
                        const character = charBody.characterData;
                        
                        if (character && character.visible && character.hp > 0) {
                            const item = projectile.itemData;
                            const damage = item.damage;
                            
                            // é€ æˆä¼¤å®³
                            character.hp -= damage;
                            character.hitFlash = 10;
                            
                            // æ˜¾ç¤ºä¼¤å®³æ•°å­—
                            this.showDamageText(charBody.position.x, charBody.position.y, damage);
                            
                            // å¢åŠ åˆ†æ•°
                            this.score += damage;
                            
                            // æ˜“ç¢é“å…·ç ´ç¢
                            if (item.fragile) {
                                this.createParticles(projectile.position.x, projectile.position.y, item.color, 5);
                                Matter.World.remove(this.world, projectile);
                                this.projectile = null;
                                setTimeout(() => this.onProjectileStop(), 500);
                            }
                        }
                    }
                    
                    // å®¶å…·æŸåæ£€æµ‹
                    if ((bodyA.label === 'projectile' && bodyB.label && bodyB.label.includes('_')) ||
                        (bodyB.label === 'projectile' && bodyA.label && bodyA.label.includes('_'))) {
                        
                        const projectile = bodyA.label === 'projectile' ? bodyA : bodyB;
                        const furnitureBody = bodyA.label === 'projectile' ? bodyB : bodyA;
                        const furniture = this.furniture.find(f => f.body === furnitureBody);
                        
                        if (furniture) {
                            const speed = Math.hypot(projectile.velocity.x, projectile.velocity.y);
                            if (speed > 5) {
                                furniture.hp -= projectile.itemData.damage;
                                if (furniture.hp <= 0 && furniture.fragile) {
                                    this.breakFurniture(furniture);
                                }
                            }
                        }
                    }
                }
            }

            breakFurniture(furniture) {
                Matter.World.remove(this.world, furniture.body);
                this.createParticles(furniture.body.position.x, furniture.body.position.y, '#8b4513', 10);
                this.brokenFurniture.push(furniture);
            }

            showDamageText(x, y, damage) {
                const el = document.createElement('div');
                el.className = 'damage-text';
                el.textContent = `-${damage}`;
                el.style.left = (x / CONFIG.width * 100) + '%';
                el.style.top = (y / CONFIG.height * 100) + '%';
                document.getElementById('ui').appendChild(el);
                
                setTimeout(() => el.remove(), 1000);
            }

            createParticles(x, y, color, count) {
                for (let i = 0; i < count; i++) {
                    this.particles.push({
                        x: x,
                        y: y,
                        vx: (Math.random() - 0.5) * 5,
                        vy: (Math.random() - 0.5) * 5,
                        life: 30,
                        color: color
                    });
                }
            }

            updateCharacters() {
                this.characters.forEach((char, index) => {
                    if (char.hp <= 0) return;
                    
                    char.nextToggle--;
                    
                    if (char.visible) {
                        char.visibleTimer--;
                        // éœ²è„¸åŠ¨ç”»
                        char.faceOffset = Math.min(char.faceOffset + 2, char.size * 0.8);
                        
                        if (char.visibleTimer <= 0) {
                            char.visible = false;
                            char.nextToggle = Math.random() * 150 + 50;
                        }
                    } else {
                        // ç¼©å›åŠ¨ç”»
                        char.faceOffset = Math.max(char.faceOffset - 3, 0);
                        
                        if (char.nextToggle <= 0) {
                            char.visible = true;
                            char.visibleTimer = char.duration;
                        }
                    }
                    
                    if (char.hitFlash > 0) char.hitFlash--;
                });
            }

            checkGameEnd() {
                const aliveCharacters = this.characters.filter(c => c.hp > 0);
                
                if (aliveCharacters.length === 0) {
                    this.gameState = 'ended';
                    document.getElementById('gameOver').style.display = 'block';
                    document.getElementById('gameOverTitle').textContent = 'ğŸ‰ é€šå…³æˆåŠŸï¼';
                    document.getElementById('gameOverText').textContent = `æœ€ç»ˆå¾—åˆ†: ${this.score}`;
                } else if (this.ammo <= 0 && !this.projectile) {
                    this.gameState = 'ended';
                    document.getElementById('gameOver').style.display = 'block';
                    document.getElementById('gameOverTitle').textContent = 'ğŸ˜¢ æ¸¸æˆç»“æŸ';
                    document.getElementById('gameOverText').textContent = `é“å…·è€—å°½ï¼å‰©ä½™æ•Œäºº: ${aliveCharacters.length}`;
                }
            }

            updateUI() {
                document.getElementById('score').textContent = this.score;
                document.getElementById('ammo').textContent = this.ammo;
            }

            restart() {
                document.getElementById('gameOver').style.display = 'none';
                this.initGame();
            }

            loop() {
                const { Engine } = Matter;
                
                Engine.update(this.engine, 1000 / 60);
                
                this.updateCharacters();
                this.updateParticles();
                this.render();
                
                requestAnimationFrame(() => this.loop());
            }

            updateParticles() {
                this.particles = this.particles.filter(p => {
                    p.x += p.vx;
                    p.y += p.vy;
                    p.vy += 0.2;
                    p.life--;
                    return p.life > 0;
                });
            }

            render() {
                const ctx = this.ctx;
                
                // æ¸…ç©ºç”»å¸ƒ
                ctx.fillStyle = '#f5e6d3';
                ctx.fillRect(0, 0, CONFIG.width, CONFIG.height);
                
                // ç»˜åˆ¶åœ°æ¿
                ctx.fillStyle = '#d4c4b0';
                ctx.fillRect(0, CONFIG.height - 40, CONFIG.width, 40);
                
                // ç»˜åˆ¶åœ°æ¯¯
                ctx.fillStyle = '#c49a6c';
                ctx.fillRect(20, CONFIG.height - 50, CONFIG.width - 40, 30);
                
                // ç»˜åˆ¶åŠç¯
                this.drawLamp(ctx, CONFIG.width/2, 50);
                
                // ç»˜åˆ¶å®¶å…·
                this.furniture.forEach(f => {
                    if (!this.brokenFurniture.includes(f)) {
                        this.drawFurniture(ctx, f);
                    }
                });
                
                // ç»˜åˆ¶è§’è‰²
                this.characters.forEach((char, index) => {
                    if (char.hp > 0) {
                        this.drawCharacter(ctx, char, index);
                    }
                });
                
                // ç»˜åˆ¶Visonå’Œå¼¹å¼“
                this.drawVison(ctx);
                this.drawSlingshot(ctx);
                
                // ç»˜åˆ¶å¼¹å°„ç‰©
                if (this.projectile) {
                    this.drawProjectile(ctx);
                }
                
                // ç»˜åˆ¶æ‹–æ‹½çº¿å’Œè½¨è¿¹é¢„è§ˆ
                if (this.dragStart && this.dragCurrent) {
                    this.drawTrajectory(ctx);
                }
                
                // ç»˜åˆ¶ç²’å­æ•ˆæœ
                this.drawParticles(ctx);
                
                // ç»˜åˆ¶è§’è‰²è¡€æ¡
                this.drawHealthBars();
            }

            drawLamp(ctx, x, y) {
                // åŠçº¿
                ctx.strokeStyle = '#666';
                ctx.lineWidth = 2;
                ctx.beginPath();
                ctx.moveTo(x, 0);
                ctx.lineTo(x, y);
                ctx.stroke();
                
                // ç¯ç½©
                ctx.fillStyle = '#ffd700';
                ctx.beginPath();
                ctx.moveTo(x - 20, y);
                ctx.lineTo(x + 20, y);
                ctx.lineTo(x + 15, y + 25);
                ctx.lineTo(x - 15, y + 25);
                ctx.fill();
                
                // å…‰æ™•
                ctx.fillStyle = 'rgba(255, 215, 0, 0.3)';
                ctx.beginPath();
                ctx.arc(x, y + 40, 30, 0, Math.PI * 2);
                ctx.fill();
            }

            drawFurniture(ctx, f) {
                const b = f.body;
                const x = b.position.x;
                const y = b.position.y;
                const w = b.bounds.max.x - b.bounds.min.x;
                const h = b.bounds.max.y - b.bounds.min.y;
                
                ctx.save();
                ctx.translate(x, y);
                ctx.rotate(b.angle);
                
                switch(f.type) {
                    case 'table':
                        // æ¡Œé¢
                        ctx.fillStyle = '#8b4513';
                        ctx.fillRect(-w/2, -h/2, w, h);
                        // æœ¨çº¹åƒç´ 
                        ctx.fillStyle = '#a0522d';
                        ctx.fillRect(-w/2 + 5, -h/2 + 5, w - 10, 5);
                        ctx.fillRect(-w/2 + 5, -h/2 + 20, w - 10, 5);
                        break;
                        
                    case 'chair':
                        ctx.fillStyle = '#a0522d';
                        ctx.fillRect(-w/2, -h/2, w, h);
                        // æ¤…èƒŒ
                        ctx.fillStyle = '#8b4513';
                        ctx.fillRect(-w/2 + 5, -h/2, w - 10, 15);
                        break;
                        
                    case 'glass_cabinet':
                        // ç»ç’ƒæ•ˆæœ
                        ctx.fillStyle = 'rgba(173, 216, 230, 0.6)';
                        ctx.fillRect(-w/2, -h/2, w, h);
                        ctx.strokeStyle = '#87ceeb';
                        ctx.lineWidth = 2;
                        ctx.strokeRect(-w/2, -h/2, w, h);
                        // ç»ç’ƒåå…‰
                        ctx.fillStyle = 'rgba(255, 255, 255, 0.3)';
                        ctx.fillRect(-w/2 + 5, -h/2 + 5, 10, h - 10);
                        break;
                        
                    case 'fridge':
                        ctx.fillStyle = '#e0e0e0';
                        ctx.fillRect(-w/2, -h/2, w, h);
                        ctx.strokeStyle = '#999';
                        ctx.lineWidth = 2;
                        ctx.strokeRect(-w/2, -h/2, w, h);
                        // é—¨æŠŠæ‰‹
                        ctx.fillStyle = '#silver';
                        ctx.fillRect(-w/2 + 5, -5, 5, 15);
                        break;
                        
                    case 'sideboard':
                        ctx.fillStyle = '#cd853f';
                        ctx.fillRect(-w/2, -h/2, w, h);
                        // æŠ½å±‰
                        ctx.strokeStyle = '#8b4513';
                        ctx.lineWidth = 1;
                        ctx.strokeRect(-w/2 + 5, -h/2 + 5, w - 10, h/2 - 10);
                        ctx.strokeRect(-w/2 + 5, 5, w - 10, h/2 - 10);
                        break;
                }
                
                ctx.restore();
                
                // ç»˜åˆ¶å®¶å…·è¡€æ¡ï¼ˆä½è¡€é‡æ—¶æ˜¾ç¤ºï¼‰
                if (f.hp < f.maxHp) {
                    const hpPercent = f.hp / f.maxHp;
                    ctx.fillStyle = '#333';
                    ctx.fillRect(x - 20, y - h/2 - 15, 40, 5);
                    ctx.fillStyle = hpPercent > 0.5 ? '#4CAF50' : '#ff4444';
                    ctx.fillRect(x - 20, y - h/2 - 15, 40 * hpPercent, 5);
                }
            }

            drawCharacter(ctx, char, index) {
                // è§’è‰²ä½ç½®
                const positions = [
                    { x: 100, y: 280 },  // Coco - å·¦è¾¹æ¡Œå­å
                    { x: 260, y: 290 },  // Cola - å³è¾¹æ¤…å­å
                    { x: 180, y: 270 },  // Vina - ä¸­é—´æ¡Œå­å
                    { x: 300, y: 170 }   // Matt - ç»ç’ƒæŸœå
                ];
                
                const pos = positions[index];
                const faceOffset = char.faceOffset;
                
                if (faceOffset <= 0) return;
                
                ctx.save();
                ctx.translate(pos.x, pos.y);
                
                // å—å‡»é—ªçƒæ•ˆæœ
                if (char.hitFlash > 0 && Math.floor(Date.now() / 50) % 2) {
                    ctx.globalAlpha = 0.5;
                }
                
                const size = char.size;
                
                // ç»˜åˆ¶è„¸éƒ¨
                ctx.fillStyle = char.color;
                
                if (char.name === 'Coco') {
                    // å°å¥³å­© - åœ†è„¸çŸ­å‘
                    ctx.fillRect(-size/2, -faceOffset, size, faceOffset);
                    // å¤´å‘
                    ctx.fillStyle = '#5c4033';
                    ctx.fillRect(-size/2 - 3, -faceOffset, size + 6, 8);
                    ctx.fillRect(-size/2 - 3, -faceOffset, 6, faceOffset);
                    ctx.fillRect(size/2 - 3, -faceOffset, 6, faceOffset);
                    // çœ¼ç›
                    ctx.fillStyle = '#000';
                    ctx.fillRect(-size/4 - 2, -faceOffset + 10, 4, 4);
                    ctx.fillRect(size/4 - 2, -faceOffset + 10, 4, 4);
                    // å˜´
                    ctx.fillStyle = '#ff6b6b';
                    ctx.fillRect(-3, -faceOffset + 18, 6, 2);
                } else if (char.name === 'Cola') {
                    // å°ç”·å­© - çŸ­å‘
                    ctx.fillStyle = char.color;
                    ctx.fillRect(-size/2, -faceOffset, size, faceOffset);
                    // å¤´å‘
                    ctx.fillStyle = '#333';
                    ctx.fillRect(-size/2 - 2, -faceOffset, size + 4, 6);
                    // çœ¼ç›
                    ctx.fillStyle = '#000';
                    ctx.fillRect(-size/4 - 2, -faceOffset + 8, 4, 4);
                    ctx.fillRect(size/4 - 2, -faceOffset + 8, 4, 4);
                    // ç¬‘è„¸
                    ctx.strokeStyle = '#000';
                    ctx.lineWidth = 2;
                    ctx.beginPath();
                    ctx.arc(0, -faceOffset + 16, 4, 0, Math.PI);
                    ctx.stroke();
                } else if (char.name === 'Vina') {
                    // å¥³ä¸»äºº - é•¿å‘
                    ctx.fillStyle = char.color;
                    ctx.fillRect(-size/2, -faceOffset, size, faceOffset);
                    // é•¿å‘
                    ctx.fillStyle = '#4a3728';
                    ctx.fillRect(-size/2 - 5, -faceOffset, 8, faceOffset);
                    ctx.fillRect(size/2 - 3, -faceOffset, 8, faceOffset);
                    ctx.fillRect(-size/2 - 5, -faceOffset, size + 10, 6);
                    // çœ¼ç›
                    ctx.fillStyle = '#000';
                    ctx.fillRect(-size/4 - 2, -faceOffset + 8, 3, 3);
                    ctx.fillRect(size/4 - 2, -faceOffset + 8, 3, 3);
                    // æ¸©æŸ”å¾®ç¬‘
                    ctx.strokeStyle = '#d47878';
                    ctx.lineWidth = 2;
                    ctx.beginPath();
                    ctx.arc(0, -faceOffset + 15, 4, 0.2, Math.PI - 0.2);
                    ctx.stroke();
                } else if (char.name === 'Matt') {
                    // å¼ºå£®å¤–å›½äºº - é­æ¢§
                    ctx.fillStyle = char.color;
                    ctx.fillRect(-size/2, -faceOffset, size, faceOffset);
                    // çŸ­å‘
                    ctx.fillStyle = '#daa520';
                    ctx.fillRect(-size/2 - 2, -faceOffset, size + 4, 5);
                    // æµ“çœ‰å¤§çœ¼
                    ctx.fillStyle = '#8b4513';
                    ctx.fillRect(-size/3 - 4, -faceOffset + 6, 8, 3);
                    ctx.fillRect(size/3 - 4, -faceOffset + 6, 8, 3);
                    ctx.fillStyle = '#4682b4';
                    ctx.fillRect(-size/3 - 3, -faceOffset + 10, 6, 5);
                    ctx.fillRect(size/3 - 3, -faceOffset + 10, 6, 5);
                    // ä¸¥è‚ƒå˜´
                    ctx.fillStyle = '#8b0000';
                    ctx.fillRect(-6, -faceOffset + 20, 12, 2);
                }
                
                ctx.restore();
                
                // åˆ›å»º/æ›´æ–°ç‰©ç†æ£€æµ‹ä½“
                if (!char.body && faceOffset > size * 0.5) {
                    const { Bodies } = Matter;
                    char.body = Bodies.rectangle(pos.x, pos.y - faceOffset/2, size * 0.6, faceOffset * 0.6, {
                        isStatic: true,
                        isSensor: true,
                        label: 'character_face'
                    });
                    char.body.characterData = char;
                    Matter.World.add(this.world, char.body);
                } else if (char.body && faceOffset <= size * 0.3) {
                    Matter.World.remove(this.world, char.body);
                    char.body = null;
                }
            }

            drawVison(ctx) {
                const x = 60;
                const y = CONFIG.height - 80;
                
                ctx.save();
                ctx.translate(x, y);
                
                // èº«ä½“
                ctx.fillStyle = '#4682b4';
                ctx.fillRect(-15, 0, 30, 50);
                
                // å¤´
                ctx.fillStyle = '#fdbcb4';
                ctx.fillRect(-12, -20, 24, 22);
                
                // å¤´å‘
                ctx.fillStyle = '#4a4a4a';
                ctx.fillRect(-12, -20, 24, 8);
                
                // çœ¼ç›
                ctx.fillStyle = '#000';
                ctx.fillRect(-6, -12, 3, 3);
                ctx.fillRect(2, -12, 3, 3);
                
                // æ‰‹æŒå¼¹å¼“çš„å§¿åŠ¿
                ctx.strokeStyle = '#fdbcb4';
                ctx.lineWidth = 6;
                ctx.beginPath();
                ctx.moveTo(15, 20);
                ctx.lineTo(25, 10);
                ctx.stroke();
                
                ctx.restore();
            }

            drawSlingshot(ctx) {
                const sx = CONFIG.slingshotX;
                const sy = CONFIG.slingshotY;
                
                ctx.save();
                
                // å¼¹å¼“æ¶
                ctx.strokeStyle = '#8b4513';
                ctx.lineWidth = 6;
                ctx.lineCap = 'round';
                
                ctx.beginPath();
                ctx.moveTo(sx, sy);
                ctx.lineTo(sx - 15, sy + 40);
                ctx.moveTo(sx, sy);
                ctx.lineTo(sx + 15, sy + 40);
                ctx.stroke();
                
                // çš®ç­‹
                if (this.dragStart && this.dragCurrent) {
                    ctx.strokeStyle = '#654321';
                    ctx.lineWidth = 3;
                    
                    ctx.beginPath();
                    ctx.moveTo(sx - 15, sy);
                    ctx.lineTo(this.dragCurrent.x, this.dragCurrent.y);
                    ctx.moveTo(sx + 15, sy);
                    ctx.lineTo(this.dragCurrent.x, this.dragCurrent.y);
                    ctx.stroke();
                    
                    // å½“å‰é“å…·é¢„è§ˆ
                    if (this.currentItem) {
                        ctx.fillStyle = this.currentItem.color;
                        ctx.fillRect(this.dragCurrent.x - 8, this.dragCurrent.y - 8, 16, 16);
                    }
                } else {
                    ctx.strokeStyle = '#654321';
                    ctx.lineWidth = 3;
                    ctx.beginPath();
                    ctx.moveTo(sx - 15, sy);
                    ctx.lineTo(sx + 15, sy);
                    ctx.stroke();
                    
                    // å½“å‰é“å…·åœ¨å¼¹å¼“ä¸Š
                    if (this.currentItem && this.gameState === 'aiming') {
                        ctx.fillStyle = this.currentItem.color;
                        ctx.fillRect(sx - 6, sy - 6, 12, 12);
                    }
                }
                
                ctx.restore();
            }

            drawProjectile(ctx) {
                if (!this.projectile) return;
                
                const p = this.projectile;
                const item = p.itemData;
                
                ctx.save();
                ctx.translate(p.position.x, p.position.y);
                ctx.rotate(p.angle);
                
                ctx.fillStyle = item.color;
                
                if (item.thin) {
                    ctx.fillRect(-item.size/2, -2, item.size, 4);
                } else if (item.large) {
                    ctx.fillRect(-item.size/2, -5, item.size, 10);
                } else {
                    ctx.beginPath();
                    ctx.arc(0, 0, item.size/2, 0, Math.PI * 2);
                    ctx.fill();
                }
                
                ctx.restore();
            }

            drawTrajectory(ctx) {
                if (!this.dragStart || !this.dragCurrent) return;
                
                const dx = this.dragStart.x - this.dragCurrent.x;
                const dy = this.dragStart.y - this.dragCurrent.y;
                const dist = Math.hypot(dx, dy);
                const power = dist / CONFIG.maxPullDistance;
                const angle = Math.atan2(dy, dx);
                
                // ç»˜åˆ¶é¢„è§ˆè½¨è¿¹ç‚¹
                ctx.fillStyle = `rgba(255, 255, 255, ${0.3 + power * 0.4})`;
                
                let simX = this.dragStart.x;
                let simY = this.dragStart.y;
                const force = CONFIG.launchPower * power * 0.5;
                let simVx = Math.cos(angle) * force * 20;
                let simVy = Math.sin(angle) * force * 20;
                
                for (let i = 0; i < 15; i++) {
                    simX += simVx;
                    simY += simVy;
                    simVy += CONFIG.gravity * 0.5;
                    
                    ctx.beginPath();
                    ctx.arc(simX, simY, 3, 0, Math.PI * 2);
                    ctx.fill();
                }
            }

            drawParticles(ctx) {
                this.particles.forEach(p => {
                    ctx.fillStyle = p.color;
                    ctx.globalAlpha = p.life / 30;
                    ctx.fillRect(p.x - 2, p.y - 2, 4, 4);
                });
                ctx.globalAlpha = 1;
            }

            drawHealthBars() {
                const ui = document.getElementById('ui');
                
                // æ¸…é™¤æ—§è¡€æ¡
                ui.querySelectorAll('.health-bar, .character-name').forEach(el => el.remove());
                
                this.characters.forEach((char, index) => {
                    if (char.hp <= 0) return;
                    
                    const barContainer = document.createElement('div');
                    barContainer.className = 'health-bar';
                    barContainer.style.left = (10 + index * 85) + 'px';
                    barContainer.style.top = '30px';
                    
                    const fill = document.createElement('div');
                    fill.className = 'health-fill';
                    fill.style.width = (char.hp / char.maxHp * 100) + '%';
                    if (char.hp / char.maxHp > 0.5) {
                        fill.style.background = '#4CAF50';
                    } else if (char.hp / char.maxHp > 0.25) {
                        fill.style.background = '#ff9800';
                    } else {
                        fill.style.background = '#f44336';
                    }
                    
                    barContainer.appendChild(fill);
                    ui.appendChild(barContainer);
                    
                    const name = document.createElement('div');
                    name.className = 'character-name';
                    name.textContent = char.name;
                    name.style.left = (10 + index * 85) + 'px';
                    name.style.top = '20px';
                    ui.appendChild(name);
                });
            }
        }

        // å¯åŠ¨æ¸¸æˆ - ç­‰å¾…DOMå®Œå…¨åŠ è½½
        let game;
        if (document.readyState === 'loading') {
            document.addEventListener('DOMContentLoaded', () => {
                game = new Game();
            });
        } else {
            game = new Game();
        }
    </script>
