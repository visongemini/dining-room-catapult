    <script>
        // ==================== Ê∏∏ÊàèÈÖçÁΩÆ ====================
        const CONFIG = {
            width: 360,
            height: 640,
            gravity: 0.8,
            slingshotX: 80,
            slingshotY: 520,
            maxPullDistance: 120,
            launchPower: 0.28
        };

        // ==================== Ë∂ÖÁ∫ßÂ§ß‰æøÈÖçÁΩÆ ====================
        const POOP_ITEM = {
            name: 'üí©Ë∂ÖÁ∫ßÂ§ß‰æø',
            damage: 50,
            weight: 8,
            size: 60,
            type: 'poop',
            color: '#8B4513',
            penetrating: true
        };

        // ==================== ËßíËâ≤Êï∞ÊçÆ (Â∞∫ÂØ∏ÁøªÂÄç) ====================
        const CHARACTERS = [
            { name: 'Coco', maxHp: 80, hp: 80, color: '#ffb6c1', freq: 0.08, duration: 40, size: 56, yOffset: 0 },
            { name: 'Cola', maxHp: 100, hp: 100, color: '#87ceeb', freq: 0.05, duration: 60, size: 64, yOffset: 5 },
            { name: 'Vina', maxHp: 120, hp: 120, color: '#dda0dd', freq: 0.03, duration: 90, size: 72, yOffset: 10 },
            { name: 'Matt', maxHp: 200, hp: 200, color: '#deb887', freq: 0.015, duration: 30, size: 84, yOffset: 15 }
        ];

        // ==================== Èü≥È¢ëÁ≥ªÁªü ====================
        class AudioSystem {
            constructor() {
                this.audioCtx = null;
                this.musicOscillators = [];
                this.isMusicPlaying = false;
                this.musicGain = null;
                this.masterGain = null;
                this.init();
            }
            
            init() {
                try {
                    this.audioCtx = new (window.AudioContext || window.webkitAudioContext)();
                    this.masterGain = this.audioCtx.createGain();
                    this.masterGain.gain.value = 0.3;
                    this.masterGain.connect(this.audioCtx.destination);
                } catch (e) {
                    console.log('Audio not supported');
                }
            }
            
            resume() {
                if (this.audioCtx && this.audioCtx.state === 'suspended') {
                    this.audioCtx.resume();
                }
            }
            
            // ËÉåÊôØÈü≥‰πê - Ê¨¢Âø´ÁöÑ8-bitÈ£éÊ†º
            startMusic() {
                if (!this.audioCtx || this.isMusicPlaying) return;
                this.resume();
                
                this.isMusicPlaying = true;
                this.musicGain = this.audioCtx.createGain();
                this.musicGain.gain.value = 0.15;
                this.musicGain.connect(this.masterGain);
                
                // ÁÆÄÂçïÁöÑ8-bitÂæ™ÁéØÊóãÂæã
                const melody = [
                    { note: 261.63, duration: 0.25 }, // C4
                    { note: 293.66, duration: 0.25 }, // D4
                    { note: 329.63, duration: 0.25 }, // E4
                    { note: 349.23, duration: 0.25 }, // F4
                    { note: 392.00, duration: 0.5 },  // G4
                    { note: 392.00, duration: 0.25 }, // G4
                    { note: 349.23, duration: 0.25 }, // F4
                    { note: 329.63, duration: 0.25 }, // E4
                    { note: 293.66, duration: 0.25 }, // D4
                    { note: 261.63, duration: 0.5 },  // C4
                ];
                
                let currentTime = this.audioCtx.currentTime;
                
                const playLoop = () => {
                    if (!this.isMusicPlaying) return;
                    
                    melody.forEach(({ note, duration }) => {
                        const osc = this.audioCtx.createOscillator();
                        const gain = this.audioCtx.createGain();
                        
                        osc.type = 'square';
                        osc.frequency.value = note;
                        
                        gain.gain.setValueAtTime(0.1, currentTime);
                        gain.gain.exponentialRampToValueAtTime(0.01, currentTime + duration * 0.8);
                        
                        osc.connect(gain);
                        gain.connect(this.musicGain);
                        
                        osc.start(currentTime);
                        osc.stop(currentTime + duration);
                        
                        currentTime += duration;
                    });
                    
                    // Âæ™ÁéØÊí≠Êîæ
                    setTimeout(() => {
                        if (this.isMusicPlaying) {
                            currentTime = this.audioCtx.currentTime;
                            playLoop();
                        }
                    }, (currentTime - this.audioCtx.currentTime) * 1000);
                };
                
                playLoop();
            }
            
            stopMusic() {
                this.isMusicPlaying = false;
                if (this.musicGain) {
                    this.musicGain.gain.exponentialRampToValueAtTime(0.001, this.audioCtx.currentTime + 0.5);
                    setTimeout(() => {
                        if (this.musicGain) {
                            this.musicGain.disconnect();
                            this.musicGain = null;
                        }
                    }, 500);
                }
            }
            
            toggleMusic() {
                if (this.isMusicPlaying) {
                    this.stopMusic();
                    return false;
                } else {
                    this.startMusic();
                    return true;
                }
            }
            
            // ÊâìÂáªÈü≥Êïà - Êõ¥Âº∫ÁöÑÂÜ≤ÂáªÂäõ
            playHit() {
                if (!this.audioCtx) return;
                this.resume();
                
                // ÂàõÂª∫Â§çÂêàÈü≥ÊïàÊ®°ÊãüÊâìÂáªÊÑü
                const now = this.audioCtx.currentTime;
                
                // ‰ΩéÈ¢ëÂÜ≤Âáª
                const osc1 = this.audioCtx.createOscillator();
                const gain1 = this.audioCtx.createGain();
                osc1.type = 'sawtooth';
                osc1.frequency.setValueAtTime(150, now);
                osc1.frequency.exponentialRampToValueAtTime(50, now + 0.15);
                gain1.gain.setValueAtTime(0.4, now);
                gain1.gain.exponentialRampToValueAtTime(0.01, now + 0.15);
                osc1.connect(gain1);
                gain1.connect(this.masterGain);
                osc1.start(now);
                osc1.stop(now + 0.15);
                
                // ‰∏≠È¢ëÊâìÂáª
                const osc2 = this.audioCtx.createOscillator();
                const gain2 = this.audioCtx.createGain();
                osc2.type = 'square';
                osc2.frequency.setValueAtTime(300, now);
                osc2.frequency.exponentialRampToValueAtTime(100, now + 0.1);
                gain2.gain.setValueAtTime(0.3, now);
                gain2.gain.exponentialRampToValueAtTime(0.01, now + 0.1);
                osc2.connect(gain2);
                gain2.connect(this.masterGain);
                osc2.start(now);
                osc2.stop(now + 0.1);
                
                // È´òÈ¢ëÊ∏ÖËÑÜÂ£∞
                const osc3 = this.audioCtx.createOscillator();
                const gain3 = this.audioCtx.createGain();
                osc3.type = 'triangle';
                osc3.frequency.setValueAtTime(800, now);
                osc3.frequency.exponentialRampToValueAtTime(400, now + 0.08);
                gain3.gain.setValueAtTime(0.2, now);
                gain3.gain.exponentialRampToValueAtTime(0.01, now + 0.08);
                osc3.connect(gain3);
                gain3.connect(this.masterGain);
                osc3.start(now);
                osc3.stop(now + 0.08);
            }
            
            // ÂèëÂ∞ÑÈü≥Êïà
            playLaunch() {
                if (!this.audioCtx) return;
                this.resume();
                
                const osc = this.audioCtx.createOscillator();
                const gain = this.audioCtx.createGain();
                
                osc.type = 'sine';
                osc.frequency.setValueAtTime(400, this.audioCtx.currentTime);
                osc.frequency.exponentialRampToValueAtTime(100, this.audioCtx.currentTime + 0.3);
                gain.gain.setValueAtTime(0.3, this.audioCtx.currentTime);
                gain.gain.exponentialRampToValueAtTime(0.01, this.audioCtx.currentTime + 0.3);
                
                osc.connect(gain);
                gain.connect(this.masterGain);
                osc.start();
                osc.stop(this.audioCtx.currentTime + 0.3);
            }
            
            // Âèó‰º§Èü≥Êïà - ÊÉ®Âè´Â£∞
            playHurt() {
                if (!this.audioCtx) return;
                this.resume();
                
                const now = this.audioCtx.currentTime;
                
                // ‰∏ãÊªëÁöÑÊÉ®Âè´
                const osc = this.audioCtx.createOscillator();
                const gain = this.audioCtx.createGain();
                osc.type = 'sawtooth';
                osc.frequency.setValueAtTime(600, now);
                osc.frequency.exponentialRampToValueAtTime(200, now + 0.4);
                gain.gain.setValueAtTime(0.35, now);
                gain.gain.exponentialRampToValueAtTime(0.01, now + 0.4);
                osc.connect(gain);
                gain.connect(this.masterGain);
                osc.start(now);
                osc.stop(now + 0.4);
                
                // Ê∑ªÂä†È¢§Èü≥ÊïàÊûú
                const lfo = this.audioCtx.createOscillator();
                const lfoGain = this.audioCtx.createGain();
                lfo.type = 'sine';
                lfo.frequency.value = 20;
                lfoGain.gain.value = 50;
                lfo.connect(lfoGain);
                lfoGain.connect(osc.frequency);
                lfo.start(now);
                lfo.stop(now + 0.4);
            }
            
            // Á†¥Á¢éÈü≥Êïà
            playBreak() {
                if (!this.audioCtx) return;
                this.resume();
                
                const now = this.audioCtx.currentTime;
                
                // Â§ö‰∏™Âø´ÈÄüË°∞ÂáèÁöÑÈ´òÈ¢ëÈü≥Ê®°ÊãüÁ†¥Á¢é
                for (let i = 0; i < 5; i++) {
                    const osc = this.audioCtx.createOscillator();
                    const gain = this.audioCtx.createGain();
                    const freq = 800 + Math.random() * 1000;
                    const delay = i * 0.02;
                    
                    osc.type = 'sawtooth';
                    osc.frequency.setValueAtTime(freq, now + delay);
                    osc.frequency.exponentialRampToValueAtTime(freq * 0.5, now + delay + 0.1);
                    gain.gain.setValueAtTime(0.25, now + delay);
                    gain.gain.exponentialRampToValueAtTime(0.01, now + delay + 0.1);
                    
                    osc.connect(gain);
                    gain.connect(this.masterGain);
                    osc.start(now + delay);
                    osc.stop(now + delay + 0.1);
                }
            }
        }

        // ==================== Ê∏∏Êàè‰∏ªÁ±ª ====================
        class Game {
            constructor() {
                this.canvas = document.getElementById('gameCanvas');
                this.ctx = this.canvas.getContext('2d');
                this.canvas.width = CONFIG.width;
                this.canvas.height = CONFIG.height;
                this.ctx.imageSmoothingEnabled = false;
                
                // ÂàùÂßãÂåñÈü≥È¢ëÁ≥ªÁªü
                this.audio = new AudioSystem();
                
                this.setupPhysics();
                this.initGame();
                this.bindEvents();
                this.loop();
            }

            setupPhysics() {
                const { Engine, World, Events } = Matter;
                
                this.engine = Engine.create();
                this.world = this.engine.world;
                this.engine.gravity.y = CONFIG.gravity;
                
                Events.on(this.engine, 'collisionStart', (e) => this.handleCollisions(e));
                Events.on(this.engine, 'collisionActive', (e) => this.handleCollisions(e));
            }

            initGame() {
                const { World, Engine } = Matter;
                
                World.clear(this.world);
                Engine.clear(this.engine);
                
                this.score = 0;
                this.gameState = 'aiming';
                this.projectile = null;
                this.dragStart = null;
                this.dragCurrent = null;
                this.damageTexts = [];
                this.particles = [];
                this.hitCooldowns = new Map();
                
                // ËßíËâ≤Â∞∫ÂØ∏Â∑≤ÁøªÂÄç
                this.characters = CHARACTERS.map((c, index) => ({
                    ...c,
                    hp: c.maxHp,
                    visible: false,
                    visibleTimer: 0,
                    nextToggle: Math.random() * 100,
                    hitFlash: 0,
                    faceOffset: 0,
                    hitReaction: 0,
                    hitOffsetX: 0,
                    hitOffsetY: 0,
                    body: null,
                    index: index
                }));
                
                this.createBoundaries();
                this.createFurniture();
                this.updateUI();
            }

            createBoundaries() {
                const { World, Bodies } = Matter;
                const thickness = 50;
                
                const walls = [
                    Bodies.rectangle(CONFIG.width/2, CONFIG.height + thickness/2, CONFIG.width, thickness, { 
                        isStatic: true, label: 'ground'
                    }),
                    Bodies.rectangle(-thickness/2, CONFIG.height/2, thickness, CONFIG.height, { 
                        isStatic: true, label: 'wall_left'
                    }),
                    Bodies.rectangle(CONFIG.width + thickness/2, CONFIG.height/2, thickness, CONFIG.height, { 
                        isStatic: true, label: 'wall_right'
                    })
                ];
                
                World.add(this.world, walls);
            }

            createFurniture() {
                const { World, Bodies } = Matter;
                this.furniture = [];
                
                // Ë∞ÉÊï¥ÂÆ∂ÂÖ∑‰ΩçÁΩÆ‰ª•ÈÄÇÂ∫îÊõ¥Â§ßÁöÑ‰∫∫Áâ©
                const table = Bodies.rectangle(CONFIG.width/2, 380, 160, 90, {
                    isStatic: false, density: 0.008, friction: 0.8, restitution: 0.3,
                    label: 'furniture_table'
                });
                this.furniture.push({ body: table, type: 'table', hp: 80, maxHp: 80, name: 'È§êÊ°å' });
                
                const chair1 = Bodies.rectangle(70, 340, 50, 70, {
                    isStatic: false, density: 0.005, friction: 0.7, restitution: 0.2,
                    label: 'furniture_chair'
                });
                this.furniture.push({ body: chair1, type: 'chair', hp: 40, maxHp: 40, name: 'Ê§ÖÂ≠ê' });
                
                const chair2 = Bodies.rectangle(290, 340, 50, 70, {
                    isStatic: false, density: 0.005, friction: 0.7, restitution: 0.2,
                    label: 'furniture_chair'
                });
                this.furniture.push({ body: chair2, type: 'chair', hp: 40, maxHp: 40, name: 'Ê§ÖÂ≠ê' });
                
                const cabinet = Bodies.rectangle(310, 180, 90, 130, {
                    isStatic: false, density: 0.006, friction: 0.5, restitution: 0.1,
                    label: 'furniture_cabinet'
                });
                this.furniture.push({ body: cabinet, type: 'glass_cabinet', hp: 30, maxHp: 30, name: 'Ê©±Êüú' });
                
                const fridge = Bodies.rectangle(50, 200, 80, 150, {
                    isStatic: true, density: 0.02, friction: 0.9, restitution: 0.1,
                    label: 'furniture_fridge'
                });
                this.furniture.push({ body: fridge, type: 'fridge', hp: 150, maxHp: 150, name: 'ÂÜ∞ÁÆ±' });
                
                const sideboard = Bodies.rectangle(270, 220, 110, 90, {
                    isStatic: true, density: 0.01, friction: 0.8, restitution: 0.1,
                    label: 'furniture_sideboard'
                });
                this.furniture.push({ body: sideboard, type: 'sideboard', hp: 80, maxHp: 80, name: 'È§êËæπÊüú' });
                
                World.add(this.world, this.furniture.map(f => f.body));
            }

            bindEvents() {
                const handleStart = (e) => {
                    if (this.gameState !== 'aiming') return;
                    const pos = this.getPointerPos(e);
                    const dist = Math.hypot(pos.x - CONFIG.slingshotX, pos.y - CONFIG.slingshotY);
                    if (dist < 80) {
                        this.dragStart = { x: CONFIG.slingshotX, y: CONFIG.slingshotY };
                        this.dragCurrent = pos;
                    }
                };

                const handleMove = (e) => {
                    if (!this.dragStart) return;
                    this.dragCurrent = this.getPointerPos(e);
                    const dx = this.dragCurrent.x - this.dragStart.x;
                    const dy = this.dragCurrent.y - this.dragStart.y;
                    const dist = Math.hypot(dx, dy);
                    if (dist > CONFIG.maxPullDistance) {
                        const angle = Math.atan2(dy, dx);
                        this.dragCurrent = {
                            x: this.dragStart.x + Math.cos(angle) * CONFIG.maxPullDistance,
                            y: this.dragStart.y + Math.sin(angle) * CONFIG.maxPullDistance
                        };
                    }
                };

                const handleEnd = () => {
                    if (!this.dragStart || !this.dragCurrent) return;
                    this.fireProjectile();
                    this.dragStart = null;
                    this.dragCurrent = null;
                };

                this.canvas.addEventListener('mousedown', handleStart);
                this.canvas.addEventListener('mousemove', handleMove);
                window.addEventListener('mouseup', handleEnd);
                this.canvas.addEventListener('touchstart', handleStart, { passive: false });
                this.canvas.addEventListener('touchmove', (e) => { e.preventDefault(); handleMove(e); }, { passive: false });
                window.addEventListener('touchend', handleEnd);
            }

            getPointerPos(e) {
                const rect = this.canvas.getBoundingClientRect();
                const scaleX = this.canvas.width / rect.width;
                const scaleY = this.canvas.height / rect.height;
                if (e.touches && e.touches.length > 0) {
                    return {
                        x: (e.touches[0].clientX - rect.left) * scaleX,
                        y: (e.touches[0].clientY - rect.top) * scaleY
                    };
                }
                return {
                    x: (e.clientX - rect.left) * scaleX,
                    y: (e.clientY - rect.top) * scaleY
                };
            }

            toggleMusic() {
                const isPlaying = this.audio.toggleMusic();
                document.getElementById('musicToggle').textContent = isPlaying ? 'üéµ Èü≥‰πê: ÂºÄ' : 'üéµ Èü≥‰πê: ÂÖ≥';
            }

            fireProjectile() {
                const { World, Bodies, Body } = Matter;
                const dx = this.dragStart.x - this.dragCurrent.x;
                const dy = this.dragStart.y - this.dragCurrent.y;
                const dist = Math.hypot(dx, dy);
                const power = Math.min(dist / CONFIG.maxPullDistance, 1);
                
                const item = POOP_ITEM;
                const body = Bodies.circle(this.dragStart.x, this.dragStart.y, item.size/2, {
                    density: item.weight * 0.001, friction: 0.4, restitution: 0.6,
                    frictionAir: 0.005, label: 'projectile'
                });
                
                body.itemData = item;
                World.add(this.world, body);
                
                const force = CONFIG.launchPower * power;
                const angle = Math.atan2(dy, dx);
                Body.applyForce(body, body.position, {
                    x: Math.cos(angle) * force * item.weight,
                    y: Math.sin(angle) * force * item.weight
                });
                
                this.projectile = body;
                this.gameState = 'flying';
                
                // Êí≠ÊîæÂèëÂ∞ÑÈü≥Êïà
                this.audio.playLaunch();
                if (navigator.vibrate) navigator.vibrate(30);
                
                this.projectileTimeout = setTimeout(() => this.removeProjectile(), 8000);
            }

            removeProjectile() {
                if (this.projectile) {
                    Matter.World.remove(this.world, this.projectile);
                    this.projectile = null;
                    this.gameState = 'aiming';
                }
            }

            handleCollisions(e) {
                const pairs = e.pairs;
                const now = Date.now();
                
                for (let pair of pairs) {
                    const bodyA = pair.bodyA;
                    const bodyB = pair.bodyB;
                    let projectile = null, other = null;
                    
                    if (bodyA.label === 'projectile') { projectile = bodyA; other = bodyB; }
                    else if (bodyB.label === 'projectile') { projectile = bodyB; other = bodyA; }
                    if (!projectile || !other) continue;
                    
                    const speed = Math.hypot(projectile.velocity.x, projectile.velocity.y);
                    if (speed < 1) continue;
                    
                    const item = projectile.itemData || POOP_ITEM;
                    const cooldownKey = `${projectile.id}_${other.id}`;
                    if (this.hitCooldowns.has(cooldownKey)) {
                        if (now - this.hitCooldowns.get(cooldownKey) < 200) continue;
                    }
                    this.hitCooldowns.set(cooldownKey, now);
                    
                    const charIndex = other.label?.match(/character_(\d)/)?.[1];
                    if (charIndex !== undefined) {
                        const character = this.characters[parseInt(charIndex)];
                        if (character && character.hp > 0) {
                            this.hitCharacter(character, item, other.position, projectile);
                        }
                    }
                    
                    if (other.label?.startsWith('furniture_')) {
                        this.hitFurniture(other, item, projectile);
                    }
                }
            }

            hitCharacter(character, item, position, projectile) {
                const damage = item.damage;
                character.hp -= damage;
                character.hitFlash = 15;
                character.hitReaction = 20;
                character.hitOffsetX = (Math.random() - 0.5) * 20;
                character.hitOffsetY = -Math.random() * 15;
                
                // Êí≠ÊîæÂèó‰º§Èü≥Êïà
                this.audio.playHurt();
                if (navigator.vibrate) navigator.vibrate(25);
                
                this.showDamageText(position.x, position.y, damage, true);
                this.score += damage;
                this.updateUI();
                
                this.createParticles(position.x, position.y, '#8B4513', 20);
                this.createShatterEffect(position.x, position.y, { color: '#654321', size: 10 });
                
                Matter.Body.setVelocity(projectile, {
                    x: projectile.velocity.x * 0.5,
                    y: projectile.velocity.y * 0.3
                });
                
                if (character.hp <= 0) {
                    this.createParticles(position.x, position.y, character.color, 40);
                    if (character.body) {
                        Matter.World.remove(this.world, character.body);
                        character.body = null;
                    }
                    this.checkGameEnd();
                }
            }

            hitFurniture(furnitureBody, item, projectile) {
                const furniture = this.furniture.find(f => f.body === furnitureBody);
                if (!furniture || furniture.hp <= 0) return;
                
                const damage = item.damage;
                furniture.hp -= damage;
                
                this.showDamageText(
                    furnitureBody.position.x, 
                    furnitureBody.position.y - 50, 
                    damage, false
                );
                
                // Êí≠ÊîæÊâìÂáªÈü≥Êïà
                this.audio.playHit();
                
                const hitX = (projectile.position.x + furnitureBody.position.x) / 2;
                const hitY = (projectile.position.y + furnitureBody.position.y) / 2;
                this.createParticles(hitX, hitY, '#8B4513', 15);
                
                if (!furnitureBody.isStatic) {
                    Matter.Body.applyForce(furnitureBody, projectile.position, {
                        x: projectile.velocity.x * 0.002,
                        y: projectile.velocity.y * 0.002
                    });
                }
                
                if (furniture.hp <= 0) {
                    this.breakFurniture(furniture);
                }
            }

            breakFurniture(furniture) {
                const { World } = Matter;
                World.remove(this.world, furniture.body);
                const pos = furniture.body.position;
                this.createParticles(pos.x, pos.y, '#8b4513', 35);
                this.createShatterEffect(pos.x, pos.y, { 
                    color: furniture.type === 'glass_cabinet' ? '#add8e6' : '#a0522d',
                    size: 15
                });
                this.audio.playBreak();
                this.showDamageText(pos.x, pos.y, `${furniture.name} Á¢é‰∫Ü!`, false, '#ff6600');
                furniture.hp = 0;
            }

            showDamageText(x, y, damage, isCharacter = false, color = null) {
                const el = document.createElement('div');
                el.className = 'damage-text';
                el.textContent = typeof damage === 'number' ? `-${damage}` : damage;
                el.style.left = (x / CONFIG.width * 100) + '%';
                el.style.top = (y / CONFIG.height * 100) + '%';
                
                if (color) el.style.color = color;
                else if (isCharacter) {
                    el.style.color = '#ff0000';
                    el.style.fontSize = '20px';
                } else {
                    el.style.color = '#ffaa00';
                    el.style.fontSize = '14px';
                }
                document.getElementById('ui').appendChild(el);
                setTimeout(() => el.remove(), 1000);
            }

            createParticles(x, y, color, count) {
                for (let i = 0; i < count; i++) {
                    this.particles.push({
                        x: x, y: y,
                        vx: (Math.random() - 0.5) * 12,
                        vy: (Math.random() - 0.5) * 12 - 4,
                        life: 60, color: color,
                        size: Math.random() * 8 + 4
                    });
                }
            }

            createShatterEffect(x, y, item) {
                const shardCount = item.size || 10;
                for (let i = 0; i < shardCount; i++) {
                    const angle = (Math.PI * 2 / shardCount) * i + Math.random() * 0.5;
                    const speed = Math.random() * 10 + 5;
                    this.particles.push({
                        x: x, y: y,
                        vx: Math.cos(angle) * speed,
                        vy: Math.sin(angle) * speed - 4,
                        life: 70, color: item.color,
                        size: Math.random() * 10 + 5,
                        isShard: true,
                        rotation: Math.random() * Math.PI * 2,
                        rotationSpeed: (Math.random() - 0.5) * 0.5
                    });
                }
            }

            updateCharacters() {
                const { Bodies, World, Body } = Matter;
                
                this.characters.forEach((char, index) => {
                    if (char.hp <= 0) return;
                    
                    // Ë∞ÉÊï¥ÂêéÁöÑËßíËâ≤‰ΩçÁΩÆÔºàÈÄÇÂ∫îÊõ¥Â§ßÁöÑ‰∫∫Áâ©Ôºâ
                    const positions = [
                        { x: 90, y: 300 },   // Coco
                        { x: 270, y: 310 },  // Cola
                        { x: 180, y: 290 },  // Vina
                        { x: 310, y: 160 }   // Matt
                    ];
                    const pos = positions[index];
                    
                    char.nextToggle--;
                    
                    if (char.visible) {
                        char.visibleTimer--;
                        char.faceOffset = Math.min(char.faceOffset + 4, char.size * 0.8);
                        if (char.visibleTimer <= 0) {
                            char.visible = false;
                            char.nextToggle = Math.random() * 100 + 50;
                        }
                    } else {
                        char.faceOffset = Math.max(char.faceOffset - 5, 0);
                        if (char.nextToggle <= 0) {
                            char.visible = true;
                            char.visibleTimer = char.duration;
                        }
                    }
                    
                    if (char.hitFlash > 0) char.hitFlash--;
                    if (char.hitReaction > 0) {
                        char.hitReaction--;
                        char.hitOffsetX *= 0.85;
                        char.hitOffsetY *= 0.85;
                    } else {
                        char.hitOffsetX = 0;
                        char.hitOffsetY = 0;
                    }
                    
                    const drawX = pos.x + char.hitOffsetX;
                    const drawY = pos.y + char.hitOffsetY;
                    const faceHeight = char.faceOffset * 0.8;
                    
                    if (char.visible && char.faceOffset > char.size * 0.3) {
                        if (!char.body) {
                            char.body = Bodies.rectangle(drawX, drawY - faceHeight/2, char.size * 0.7, faceHeight, {
                                isStatic: true, isSensor: false, label: `character_${index}`
                            });
                            World.add(this.world, char.body);
                        } else {
                            Body.setPosition(char.body, { x: drawX, y: drawY - faceHeight/2 });
                        }
                    } else if (char.body) {
                        World.remove(this.world, char.body);
                        char.body = null;
                    }
                });
            }

            checkGameEnd() {
                const aliveCharacters = this.characters.filter(c => c.hp > 0);
                if (aliveCharacters.length === 0) {
                    this.gameState = 'ended';
                    document.getElementById('gameOver').style.display = 'block';
                    document.getElementById('gameOverTitle').textContent = 'üéâ ÈÄöÂÖ≥ÊàêÂäüÔºÅ';
                    document.getElementById('gameOverText').textContent = `ÊúÄÁªàÂæóÂàÜ: ${this.score}`;
                    this.audio.stopMusic();
                }
            }

            updateUI() {
                document.getElementById('score').textContent = this.score;
            }

            restart() {
                document.getElementById('gameOver').style.display = 'none';
                this.initGame();
                if (this.audio.isMusicPlaying) {
                    this.audio.startMusic();
                }
            }

            loop() {
                const { Engine } = Matter;
                Engine.update(this.engine, 1000 / 60);
                this.updateCharacters();
                this.updateParticles();
                this.render();
                requestAnimationFrame(() => this.loop());
            }

            updateParticles() {
                this.particles = this.particles.filter(p => {
                    p.x += p.vx; p.y += p.vy;
                    p.vy += 0.25;
                    p.life--;
                    if (p.isShard) p.rotation += p.rotationSpeed;
                    return p.life > 0;
                });
            }

            render() {
                const ctx = this.ctx;
                ctx.fillStyle = '#f5e6d3';
                ctx.fillRect(0, 0, CONFIG.width, CONFIG.height);
                ctx.fillStyle = '#d4c4b0';
                ctx.fillRect(0, CONFIG.height - 40, CONFIG.width, 40);
                ctx.fillStyle = '#c49a6c';
                ctx.fillRect(20, CONFIG.height - 50, CONFIG.width - 40, 30);
                
                this.drawLamp(ctx, CONFIG.width/2, 50);
                this.furniture.forEach(f => { if (f.hp > 0) this.drawFurniture(ctx, f); });
                this.characters.forEach((char, index) => { if (char.hp > 0) this.drawCharacter(ctx, char, index); });
                this.drawVison(ctx);
                this.drawSlingshot(ctx);
                if (this.projectile) this.drawProjectile(ctx);
                if (this.dragStart && this.dragCurrent) this.drawTrajectory(ctx);
                this.drawParticles(ctx);
                this.drawHealthBars();
            }

            drawLamp(ctx, x, y) {
                ctx.strokeStyle = '#666';
                ctx.lineWidth = 2;
                ctx.beginPath();
                ctx.moveTo(x, 0);
                ctx.lineTo(x, y);
                ctx.stroke();
                ctx.fillStyle = '#ffd700';
                ctx.beginPath();
                ctx.moveTo(x - 20, y);
                ctx.lineTo(x + 20, y);
                ctx.lineTo(x + 15, y + 25);
                ctx.lineTo(x - 15, y + 25);
                ctx.fill();
                ctx.fillStyle = 'rgba(255, 215, 0, 0.3)';
                ctx.beginPath();
                ctx.arc(x, y + 40, 30, 0, Math.PI * 2);
                ctx.fill();
            }

            drawFurniture(ctx, f) {
                const b = f.body;
                const x = b.position.x, y = b.position.y;
                const w = b.bounds.max.x - b.bounds.min.x;
                const h = b.bounds.max.y - b.bounds.min.y;
                
                ctx.save();
                ctx.translate(x, y);
                ctx.rotate(b.angle);
                
                const hpPercent = f.hp / f.maxHp;
                const darken = Math.floor((1 - hpPercent) * 100);
                
                switch(f.type) {
                    case 'table':
                        ctx.fillStyle = this.darkenColor('#8b4513', darken);
                        ctx.fillRect(-w/2, -h/2, w, h);
                        ctx.fillStyle = this.darkenColor('#a0522d', darken);
                        ctx.fillRect(-w/2 + 5, -h/2 + 5, w - 10, 5);
                        ctx.fillRect(-w/2 + 5, -h/2 + 25, w - 10, 5);
                        break;
                    case 'chair':
                        ctx.fillStyle = this.darkenColor('#a0522d', darken);
                        ctx.fillRect(-w/2, -h/2, w, h);
                        ctx.fillStyle = this.darkenColor('#8b4513', darken);
                        ctx.fillRect(-w/2 + 5, -h/2, w - 10, 18);
                        break;
                    case 'glass_cabinet':
                        ctx.fillStyle = `rgba(173, 216, 230, ${0.4 + hpPercent * 0.4})`;
                        ctx.fillRect(-w/2, -h/2, w, h);
                        ctx.strokeStyle = this.darkenColor('#87ceeb', darken);
                        ctx.lineWidth = 2;
                        ctx.strokeRect(-w/2, -h/2, w, h);
                        ctx.fillStyle = 'rgba(255, 255, 255, 0.3)';
                        ctx.fillRect(-w/2 + 5, -h/2 + 5, 10, h - 10);
                        break;
                    case 'fridge':
                        ctx.fillStyle = this.darkenColor('#e0e0e0', darken);
                        ctx.fillRect(-w/2, -h/2, w, h);
                        ctx.strokeStyle = this.darkenColor('#999', darken);
                        ctx.lineWidth = 2;
                        ctx.strokeRect(-w/2, -h/2, w, h);
                        ctx.fillStyle = '#silver';
                        ctx.fillRect(-w/2 + 5, -5, 5, 15);
                        break;
                    case 'sideboard':
                        ctx.fillStyle = this.darkenColor('#cd853f', darken);
                        ctx.fillRect(-w/2, -h/2, w, h);
                        ctx.strokeStyle = this.darkenColor('#8b4513', darken);
                        ctx.lineWidth = 1;
                        ctx.strokeRect(-w/2 + 5, -h/2 + 5, w - 10, h/2 - 10);
                        ctx.strokeRect(-w/2 + 5, 5, w - 10, h/2 - 10);
                        break;
                }
                ctx.restore();
                
                if (hpPercent < 1) {
                    const barWidth = Math.min(w, 60);
                    ctx.fillStyle = '#333';
                    ctx.fillRect(x - barWidth/2, y - h/2 - 18, barWidth, 8);
                    ctx.fillStyle = hpPercent > 0.6 ? '#4CAF50' : hpPercent > 0.3 ? '#ff9800' : '#ff4444';
                    ctx.fillRect(x - barWidth/2, y - h/2 - 18, barWidth * hpPercent, 8);
                    ctx.strokeStyle = '#000';
                    ctx.lineWidth = 1;
                    ctx.strokeRect(x - barWidth/2, y - h/2 - 18, barWidth, 8);
                }
            }
            
            darkenColor(hex, percent) {
                const num = parseInt(hex.replace('#', ''), 16);
                const amt = Math.round(2.55 * percent);
                const R = Math.max((num >> 16) - amt, 0);
                const G = Math.max((num >> 8 & 0x00FF) - amt, 0);
                const B = Math.max((num & 0x0000FF) - amt, 0);
                return '#' + (0x1000000 + R * 0x10000 + G * 0x100 + B).toString(16).slice(1);
            }

            drawCharacter(ctx, char, index) {
                // Ë∞ÉÊï¥ÂêéÁöÑ‰ΩçÁΩÆÔºàÈÄÇÂ∫îÊõ¥Â§ßÁöÑ‰∫∫Áâ©Ôºâ
                const positions = [
                    { x: 90, y: 300 },
                    { x: 270, y: 310 },
                    { x: 180, y: 290 },
                    { x: 310, y: 160 }
                ];
                const pos = positions[index];
                const faceOffset = char.faceOffset;
                if (faceOffset <= 0) return;
                
                ctx.save();
                const drawX = pos.x + (char.hitOffsetX || 0);
                const drawY = pos.y + (char.hitOffsetY || 0);
                ctx.translate(drawX, drawY);
                
                if (char.hitReaction > 0) {
                    ctx.translate((Math.random() - 0.5) * 6, (Math.random() - 0.5) * 6);
                }
                if (char.hitFlash > 0 && Math.floor(Date.now() / 50) % 2) {
                    ctx.globalAlpha = 0.5;
                }
                
                const size = char.size;
                ctx.fillStyle = char.color;
                
                // ÁªòÂà∂ËßíËâ≤ÔºàÂ∞∫ÂØ∏Â∑≤ÁøªÂÄçÔºâ
                if (char.name === 'Coco') {
                    ctx.fillRect(-size/2, -faceOffset, size, faceOffset);
                    ctx.fillStyle = '#5c4033';
                    ctx.fillRect(-size/2 - 4, -faceOffset, size + 8, 12);
                    ctx.fillRect(-size/2 - 4, -faceOffset, 8, faceOffset);
                    ctx.fillRect(size/2 - 4, -faceOffset, 8, faceOffset);
                    ctx.fillStyle = '#000';
                    ctx.fillRect(-size/4 - 3, -faceOffset + 16, 6, 6);
                    ctx.fillRect(size/4 - 3, -faceOffset + 16, 6, 6);
                    ctx.fillStyle = '#ff6b6b';
                    ctx.fillRect(-4, -faceOffset + 30, 8, 3);
                } else if (char.name === 'Cola') {
                    ctx.fillStyle = char.color;
                    ctx.fillRect(-size/2, -faceOffset, size, faceOffset);
                    ctx.fillStyle = '#333';
                    ctx.fillRect(-size/2 - 3, -faceOffset, size + 6, 10);
                    ctx.fillStyle = '#000';
                    ctx.fillRect(-size/4 - 3, -faceOffset + 14, 6, 6);
                    ctx.fillRect(size/4 - 3, -faceOffset + 14, 6, 6);
                    ctx.strokeStyle = '#000';
                    ctx.lineWidth = 3;
                    ctx.beginPath();
                    ctx.arc(0, -faceOffset + 28, 6, 0, Math.PI);
                    ctx.stroke();
                } else if (char.name === 'Vina') {
                    ctx.fillStyle = char.color;
                    ctx.fillRect(-size/2, -faceOffset, size, faceOffset);
                    ctx.fillStyle = '#4a3728';
                    ctx.fillRect(-size/2 - 8, -faceOffset, 12, faceOffset);
                    ctx.fillRect(size/2 - 4, -faceOffset, 12, faceOffset);
                    ctx.fillRect(-size/2 - 8, -faceOffset, size + 16, 10);
                    ctx.fillStyle = '#000';
                    ctx.fillRect(-size/4 - 3, -faceOffset + 14, 4, 4);
                    ctx.fillRect(size/4 - 3, -faceOffset + 14, 4, 4);
                    ctx.strokeStyle = '#d47878';
                    ctx.lineWidth = 3;
                    ctx.beginPath();
                    ctx.arc(0, -faceOffset + 26, 6, 0.2, Math.PI - 0.2);
                    ctx.stroke();
                } else if (char.name === 'Matt') {
                    ctx.fillStyle = char.color;
                    ctx.fillRect(-size/2, -faceOffset, size, faceOffset);
                    ctx.fillStyle = '#daa520';
                    ctx.fillRect(-size/2 - 3, -faceOffset, size + 6, 8);
                    ctx.fillStyle = '#8b4513';
                    ctx.fillRect(-size/3 - 6, -faceOffset + 10, 12, 4);
                    ctx.fillRect(size/3 - 6, -faceOffset + 10, 12, 4);
                    ctx.fillStyle = '#4682b4';
                    ctx.fillRect(-size/3 - 4, -faceOffset + 18, 8, 8);
                    ctx.fillRect(size/3 - 4, -faceOffset + 18, 8, 8);
                    ctx.fillStyle = '#8b0000';
                    ctx.fillRect(-8, -faceOffset + 36, 16, 3);
                }
                
                ctx.restore();
                
                ctx.save();
                ctx.font = 'bold 14px Arial, sans-serif';
                ctx.fillStyle = '#fff';
                ctx.strokeStyle = '#000';
                ctx.lineWidth = 4;
                const nameText = char.name;
                const textWidth = ctx.measureText(nameText).width;
                const nameX = drawX - textWidth/2;
                const nameY = drawY - faceOffset - 12;
                ctx.strokeText(nameText, nameX, nameY);
                ctx.fillText(nameText, nameX, nameY);
                ctx.restore();
            }

            drawVison(ctx) {
                const x = 60, y = CONFIG.height - 80;
                ctx.save();
                ctx.translate(x, y);
                ctx.fillStyle = '#4682b4';
                ctx.fillRect(-15, 0, 30, 50);
                ctx.fillStyle = '#fdbcb4';
                ctx.fillRect(-12, -20, 24, 22);
                ctx.fillStyle = '#4a4a4a';
                ctx.fillRect(-12, -20, 24, 8);
                ctx.fillStyle = '#000';
                ctx.fillRect(-6, -12, 3, 3);
                ctx.fillRect(2, -12, 3, 3);
                ctx.strokeStyle = '#fdbcb4';
                ctx.lineWidth = 6;
                ctx.beginPath();
                ctx.moveTo(15, 20);
                ctx.lineTo(25, 10);
                ctx.stroke();
                ctx.restore();
            }

            drawSlingshot(ctx) {
                const sx = CONFIG.slingshotX, sy = CONFIG.slingshotY;
                ctx.save();
                ctx.strokeStyle = '#8b4513';
                ctx.lineWidth = 6;
                ctx.lineCap = 'round';
                ctx.beginPath();
                ctx.moveTo(sx, sy);
                ctx.lineTo(sx - 15, sy + 40);
                ctx.moveTo(sx, sy);
                ctx.lineTo(sx + 15, sy + 40);
                ctx.stroke();
                
                if (this.dragStart && this.dragCurrent) {
                    ctx.strokeStyle = '#654321';
                    ctx.lineWidth = 4;
                    ctx.beginPath();
                    ctx.moveTo(sx - 15, sy);
                    ctx.lineTo(this.dragCurrent.x, this.dragCurrent.y);
                    ctx.moveTo(sx + 15, sy);
                    ctx.lineTo(this.dragCurrent.x, this.dragCurrent.y);
                    ctx.stroke();
                    ctx.save();
                    ctx.translate(this.dragCurrent.x, this.dragCurrent.y);
                    this.drawPoopShape(ctx, POOP_ITEM.size * 0.5);
                    ctx.restore();
                } else {
                    ctx.strokeStyle = '#654321';
                    ctx.lineWidth = 3;
                    ctx.beginPath();
                    ctx.moveTo(sx - 15, sy);
                    ctx.lineTo(sx + 15, sy);
                    ctx.stroke();
                    if (this.gameState === 'aiming') {
                        ctx.save();
                        ctx.translate(sx, sy);
                        this.drawPoopShape(ctx, POOP_ITEM.size * 0.4);
                        ctx.restore();
                    }
                }
                ctx.restore();
            }
            
            drawPoopShape(ctx, size) {
                ctx.fillStyle = '#8B4513';
                ctx.beginPath();
                ctx.arc(0, size/3, size/3, 0, Math.PI * 2);
                ctx.fill();
                ctx.beginPath();
                ctx.arc(0, 0, size/2.5, 0, Math.PI * 2);
                ctx.fill();
                ctx.beginPath();
                ctx.ellipse(0, -size/2.5, size/4, size/3, 0, 0, Math.PI * 2);
                ctx.fill();
                ctx.fillStyle = '#A0522D';
                ctx.beginPath();
                ctx.arc(-size/6, -size/4, size/8, 0, Math.PI * 2);
                ctx.fill();
                if (Math.random() > 0.7) {
                    ctx.fillStyle = '#000';
                    ctx.fillRect(size/4, -size/3, 3, 3);
                }
            }

            drawProjectile(ctx) {
                if (!this.projectile) return;
                const p = this.projectile;
                ctx.save();
                ctx.translate(p.position.x, p.position.y);
                ctx.rotate(p.angle);
                this.drawPoopShape(ctx, POOP_ITEM.size);
                ctx.restore();
            }

            drawTrajectory(ctx) {
                if (!this.dragStart || !this.dragCurrent) return;
                const dx = this.dragStart.x - this.dragCurrent.x;
                const dy = this.dragStart.y - this.dragCurrent.y;
                const dist = Math.hypot(dx, dy);
                const power = Math.min(dist / CONFIG.maxPullDistance, 1);
                const angle = Math.atan2(dy, dx);
                ctx.fillStyle = `rgba(139, 69, 19, ${0.3 + power * 0.4})`;
                let simX = this.dragStart.x, simY = this.dragStart.y;
                const force = CONFIG.launchPower * power * 0.5;
                let simVx = Math.cos(angle) * force * 20;
                let simVy = Math.sin(angle) * force * 20;
                for (let i = 0; i < 12; i++) {
                    simX += simVx; simY += simVy;
                    simVy += CONFIG.gravity * 0.5;
                    ctx.beginPath();
                    ctx.arc(simX, simY, 4, 0, Math.PI * 2);
                    ctx.fill();
                }
            }

            drawParticles(ctx) {
                this.particles.forEach(p => {
                    if (p.isShard) {
                        ctx.globalAlpha = p.life / 70;
                        ctx.save();
                        ctx.translate(p.x, p.y);
                        ctx.rotate(p.rotation);
                        ctx.fillStyle = p.color;
                        ctx.fillRect(-p.size/2, -p.size/2, p.size, p.size);
                        ctx.restore();
                    } else {
                        ctx.globalAlpha = p.life / 60;
                        ctx.fillStyle = p.color;
                        ctx.beginPath();
                        ctx.arc(p.x, p.y, p.size/2, 0, Math.PI * 2);
                        ctx.fill();
                    }
                });
                ctx.globalAlpha = 1;
            }

            drawHealthBars() {
                const ui = document.getElementById('ui');
                ui.querySelectorAll('.health-bar, .character-name').forEach(el => el.remove());
                
                this.characters.forEach((char, index) => {
                    if (char.hp <= 0) return;
                    
                    const barContainer = document.createElement('div');
                    barContainer.className = 'health-bar';
                    barContainer.style.left = (10 + index * 85) + 'px';
                    barContainer.style.top = '35px';
                    
                    const fill = document.createElement('div');
                    fill.className = 'health-fill';
                    fill.style.width = (char.hp / char.maxHp * 100) + '%';
                    if (char.hp / char.maxHp > 0.5) fill.style.background = '#4CAF50';
                    else if (char.hp / char.maxHp > 0.25) fill.style.background = '#ff9800';
                    else fill.style.background = '#f44336';
                    
                    barContainer.appendChild(fill);
                    ui.appendChild(barContainer);
                    
                    const name = document.createElement('div');
                    name.className = 'character-name';
                    name.textContent = char.name;
                    name.style.left = (10 + index * 85) + 'px';
                    name.style.top = '22px';
                    ui.appendChild(name);
                });
            }
        }

        let game;
        if (document.readyState === 'loading') {
            document.addEventListener('DOMContentLoaded', () => { game = new Game(); });
        } else {
            game = new Game();
        }
    </script>
</body>
</html>
